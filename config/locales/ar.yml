    about:
      about_the_site: حول المشروع
      advisors: مجلس المستشارين
      alan_gibson_bio_html: 'لطالما استمتع آلان بالمغامرات والاستكشاف. بدأ البحث عن
        الطعام كوسيلة لتعريف أطفاله الصغار بأسلوب الحياة في الهواء الطلق. كتب مدونة
        <a href="http://theurbaneforager.blogspot.com">Urbane Forager</a> ونشر كتاب
        <a href="https://www.amazon.co.uk/Urbane-Forager-Fruit-Nuts-Free/dp/1785073001">Urbane
        Forager: Fruit and Nuts For Free</a> . لقد شرع في البحث عن الطعام في الحدائق
        العامة وأنشأ بستانًا مجتمعيًا في مسقط رأسه ، ساوثهامبتون المملكة المتحدة.'
      ana_carolina_bio_html: آنا باحثة ما بعد الدكتوراه في جامعة بارا الفيدرالية في
        البرازيل. هي عالمة أنثروبولوجيا مهتمة بفهم عادات النظام الغذائي الاجتماعية
        والثقافية. عملت آنا في الغالب في منطقة الأمازون البرازيلية. في عكا (غرب الأمازون)
        درست استهلاك الفاكهة الإقليمي. ثم عملت في منطقة وسط سوليموس ، حيث قامت بدراسة
        تغيير النظام الغذائي في المجتمعات النائية. بين عامي 2017 و 2018 ، عاشت آنا
        في مدن صغيرة ومتوسطة في دلتا الأمازون ، تبحث في آثار تغير المناخ على الأمن
        الغذائي للأشخاص الذين يعيشون في مستوطنات عشوائية. انتقلت مؤخرًا إلى جنوب نيو
        مكسيكو في الولايات المتحدة ، حيث تعمل كمستشارة.
      caleb_phillips_bio_html: كاليب هو إنسان عديم الريش ذو قدمين شغوف بالعدالة الغذائية
        وإيجاد طرق مبتكرة لاستخدام التكنولوجيا لمعالجة القضايا الاجتماعية. عندما لا
        يكون ' دراجة حول الأشجار ، فإنه يوازن بين جهوده بين وظيفته اليومية كعالم بيانات
        في <a href="https://www.nrel.gov/research/caleb-phillips.html">المختبر الوطني
        للطاقة المتجددة</a> في غولدن ، كولورادو وكأستاذ مساعد لعلوم الكمبيوتر في <a
        href="https://www.colorado.edu/cs/caleb-phillips">جامعة كولورادو</a> . إلى
        جانب كل عناصر العمل هذه ، فهو يحب تسلق الصخور وتشغيل الممرات وركوب الدراجات
        والتواجد في الهواء الطلق بشكل عام قدر الإمكان. أنشأ كاليب Falling Fruit مع
        Ethan Welty في عام 2013 وعمل في مجلس الإدارة لمدة 6 سنوات قبل أن يشغل منصبًا
        في المجلس الاستشاري.
      celebration: Falling Fruit هو احتفال بمكافأة الطهي التي تم تجاهلها في شوارع
        مدينتنا. من خلال تحديد كمية هذا المورد على خريطة تفاعلية ، نأمل في تسهيل الروابط
        الحميمة بين الناس والغذاء والكائنات الطبيعية التي تنمو في أحيائنا. ليس مجرد
        غداء مجاني! يعد البحث عن الطعام في القرن الحادي والعشرين فرصة للاستكشاف الحضري
        ، ومحاربة آفة الأرصفة الملوثة ، وإعادة الاتصال بالأصول النباتية للغذاء.
      closing_remarks: ملاحظات ختامية
      closing_remarks_para1_html: Falling Fruit هي مؤسسة خيرية عامة 501 (c) (3) (معفاة
        من الضرائب) مقرها في بولدر ، كولورادو. ونتيجة لذلك ، فإن التبرعات داخل الولايات
        المتحدة معفاة من الضرائب. يمكنك مراجعة <a href="/501c3.pdf">خطاب الإعفاء</a>
        من مصلحة الضرائب الأمريكية والتحقق من مكانتنا مع <a href="http://apps.irs.gov/app/eos/pub78Search.do?">IRS
        Publication 78</a> أو <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">وزير
        خارجية كولورادو</a> . تتوفر أيضًا <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">اللوائح
        الداخلية</a> <a href="https://docs.google.com/document/d/1fzqYZ7rxYfeVqDuvI_uAyWhKm50RilqdTz6oxx3Ohw4">ومحاضر</a>
        اجتماعات مجلس الإدارة.
      closing_remarks_para2_html: يأتي حصاد الطعام في المناطق الحضرية مع بعض الاعتبارات
        العملية والأخلاقية. للحصول على مقدمة حول أخلاقيات البحث عن الطعام في المناطق
        الحضرية ، نوصي <a href="https://docs.google.com/document/d/1SupIGQKC5Vgi3VYkdIQc05y_S7jSoZ4RTS-CzwlEAMY">بالملخص</a>
        التالي.
      closing_remarks_para3_html: قد تكون المعلومات حول Falling Fruit خاطئة أو قديمة.
        على سبيل المثال ، تمت استضافة العديد من خرائط البحث عن العلف التي تم ترحيلها
        إلى Falling Fruit كخرائط Google العامة التي غالبًا ما يتم نقل العلامات عليها
        عن طريق الخطأ ، ويتم تحديث قوائم جرد الأشجار البلدية فقط (إن وجدت) حيث تتم
        زيارة الأشجار للصيانة. كن مستعدًا لمواجهة الأخطاء في الميدان ، ويرجى تعديل
        الخريطة حسب الحاجة بناءً على اكتشافاتك. في النهاية ، تقع على عاتقك مسؤولية
        تحديد هوية المصنع وقابليته للأكل وموقعه ، كما تقع على عاتق الجميع مسؤولية
        تحسين جودة الخريطة.
      contact_us_html: تم بناء Falling Fruit بواسطة الباحثين عن الطعام ومن أجلهم -
        نريد أن تكون أفضل أداة متاحة للباحثين عن الطعام المعاصر. اكتب لنا على <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>
        ، يسعدنا أن نسمع منك!
      craig_durkin_bio_html: كريج هو المؤسس المشارك لـ <a href="http://www.concrete-jungle.org/">Concrete
        Jungle</a> ، وهي منظمة في أتلانتا ، جورجيا تزرع الطعام وتقطف الفاكهة في جميع
        أنحاء المدينة للتبرع بها لملاجئ المشردين المحلية وبنوك الطعام. بصفته خريج
        جامعة <a href="http://www.gatech.edu/">جورجيا للتكنولوجيا</a> ، يبحث ' دائمًا
        عن طرق للجمع بين قطف الفاكهة والتقنيات الجديدة ، وسيعمل قريبًا على نشر طائرته
        بدون طيار لاكتشاف أشجار الفاكهة وتغريد مستشعر نضج الفاكهة ...
      cristina_rubke_bio_html: كريستينا محامية في شركة <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis
        Friese LLP</a> في سان فرانسيسكو ، كاليفورنيا ، حيث تركز على مقاضاة العلامات
        التجارية وتقديم المشورة. وهي أيضًا عضو مجلس إدارة في <a href="//www.sfmta.com/">وكالة
        النقل البلدية</a> في <a href="//www.sfmta.com/">سان فرانسيسكو</a> ، التي تشرف
        على النقل العام والمرور ومواقف السيارات في سان فرانسيسكو. في أوقات فراغها
        ، تبحر كريستينا في خليج سان فرانسيسكو مع <a href="//www.baads.org/">جمعية
        منطقة الخليج للبحارة المعوقين</a> وتتنافس في سباقات القوارب المحلية والدولية.
      david_craft_bio_html: 'ديفيد هو باحث في قسم علاج الأورام بالإشعاع في <a href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">كلية
        الطب بجامعة هارفارد</a> في بوسطن ، ماساتشوستس. وهو أيضًا باحث نهم ومؤلف كتاب
        <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Urban
        Foraging: Finding and Eating Wild Plants in the City</a> ( <a href="/docs/David
        Craft - Urban Foraging.pdf">تنزيل مجاني</a> ).'
      directors: مجموعة مخرجين
      emily_sigman_bio_html: إميلي هي مبشرة متشددة في مجال الزراعة الحرجية ، علفية
        لا يمكن إصلاحها ، وأم فخورة ' ، وأربعة طيور السمان ، وأكثر الكلاب روعة في
        العالم ' . تمتد جذورها في أعماق جبال روكي ، ولكن هذه الأيام تفخر كتلتها الحيوية
        الموجودة فوق سطح الأرض بالاتصال بمدينة نيو هافن بولاية كونيتيكت. غالبًا ما
        يمكن العثور عليها وهي ترعى غابات الطعام العامة ، أو تقرأ مبتهجًا في زاوية
        مكتبة مريحة ، أو تشمع شعريًا حول سحر الفطريات (ومن المفترض أنها تكمل شهادات
        الدراسات العليا المشتركة في <a href="https://environment.yale.edu/">كلية</a>
        ييل <a href="https://environment.yale.edu/">للغابات</a> <a href="https://jackson.yale.edu/person/emily-sigman/">وكلية
        الشؤون العالمية</a> ). إيميلي لديها إدمان مدمر للسفر ، ويمكن أن تكون في أي
        مكان في الوقت الحالي.
      ethan_welty_bio_html: بفضل التكنولوجيا والبيانات ، يناصر إيثان المدن كمصادر
        للأغذية الطازجة والمجانية. أنشأ شركة Falling Fruit مع Caleb Phillips في عام
        2013 لتشجيع البحث عن الطعام في المناطق الحضرية في جميع أنحاء العالم ، وشارك
        في تأسيس <a href="https://fruitrescue.org">Community Fruit Rescue</a> في عام
        2014 لحصاد الفاكهة الفائضة التي تنمو حوله وتوزيعها في بولدر ، كولورادو. بعيدًا
        عن الفاكهة ، يعمل في <a href="https://www.weltyphotography.com">مهنة التصوير
        الفوتوغرافي</a> ، <a href="https://instaar.colorado.edu/people/ethan-welty/">والبحث
        عن الأنهار الجليدية</a> ، والشهية للمغامرات الجبلية والنهرية.
      ff_disclaimer_html: لا ترتبط الفاكهة المتساقطة بالفاكهة الساقطة. يمكن العثور
        على Fallen Fruit على موقع <a href="http://fallenfruit.org">Fallenfruit.org</a>
        .
      give_gratipay: الدفع عن طريق Gratipay
      give_paypal: تبرع عبر Paypal Giving Fund
      give_us_money: نحن مؤسسة غير ربحية 501 (c) (3) ونعتمد على التبرعات للعمل. إذا
        كنت مستعدًا وقادرًا ، فيرجى التفكير في تقديم مساهمة مالية. التبرعات داخل الولايات
        المتحدة معفاة من الضرائب.
      jeff_wanner_bio_html: منذ حصاد التوت الأسود والعنب البري مع عائلته عندما كان
        طفلاً ، وفي الآونة الأخيرة ، لاحظ ثروة أشجار الفاكهة العامة في جميع أنحاء
        كولورادو ، طور جيف تقديرًا عميقًا لوفرة الفاكهة المزروعة في مدننا. كانت مهمته
        الأولى في Falling Fruit هي تمشيط بولدر وسالت ليك سيتي ، ووضع خرائط ورقية في
        متناول اليد ، لتسجيل الأشجار المثمرة. عندما لا يعمل على تحسين كفاءة استخدام
        الطاقة في المبنى ، فإنه عادة ما يساعد في المجتمع أو يتحرك بسرعة فوق الجبال
        سيرًا على الأقدام أو للتزلج أو بالدراجة.
      join_us_html: انضم إلينا في الاحتفال بالطعام المحلي المفرط! <a href="/?locale=en">الخريطة</a>
        مفتوحة لأي شخص لتحريرها ، ويمكن <a href="/data?locale=en">تنزيل</a> قاعدة
        البيانات بنقرة واحدة فقط ، <a href="https://github.com/falling-fruit/">والشفرة</a>
        مفتوحة المصدر. يتم تشجيعك أيضًا على مشاركة المكافأة مع رفاقك من البشر. تسرد
        <a href="/sharing?locale=en">صفحة المشاركة الخاصة</a> بنا مئات المنظمات المحلية
        - زراعة البساتين العامة والغابات الغذائية ، وقطف الفاكهة والخضروات المهدرة
        من أشجار المدينة ' المزارعين ' ، والمشاركة مع الجيران والمحتاجين.
      more_about_html: خريطتنا الصالحة للأكل ليست الأولى من نوعها ، لكنها تطمح إلى
        أن تكون أكثر خريطة شاملة في ' العالم. بينما يساهم مستخدمونا في مواقع خاصة
        بهم ، فإننا نقوم بتمشيط الإنترنت بحثًا عن المعرفة الموجودة مسبقًا ، ونسعى
        لتوحيد جهود الباحثين عن الطعام والغابات والحرفيين في كل مكان. تتراوح <a href="/datasets?locale=en">مجموعات
        البيانات المستوردة</a> من خرائط البحث عن الأحياء الصغيرة إلى قوائم جرد الأشجار
        الضخمة التي تم تجميعها بشكل احترافي. يصل هذا حتى الآن إلى %{types} مختلفة
        من المواد الغذائية (معظم ، وليس كل ، أنواع النباتات) موزعة على %{locations}
        المواقع. بعيدًا عن المزروعة والمألوفة للنكهات الغريبة للنباتات الأجنبية والنباتات
        المحلية المنسية منذ زمن طويل ، فإن البحث عن الطعام في منطقتك هو رحلة عبر الزمن
        وعبر الثقافات.
      staff: العاملين
      translate: ترجمة
      translate_for_us_html: هل أنت مهتم بالتطوع كمترجم؟ راسلنا عبر البريد الإلكتروني
        ' للانضمام إلينا في <a href="https://phrase.com">Phrase</a> ، حيث تتم إدارة
        ' .
      translators: مترجمين
      tristram_stuart_bio_html: 'عندما كان مراهقًا ، قام تريسترام بتربية الخنازير
        على الطعام الفائض الذي جمعه من مطابخ مدرسته ، والخباز المحلي وبائع الخضار
        في القرية. لاحظ أن الكثير من هذا الطعام كان لا يزال مناسبًا للاستهلاك البشري
        قادته إلى إدراك أن الطعام الطازج الجيد يضيع على نطاق هائل. منذ ذلك الحين ،
        عمل تريسترام بلا كلل لجذب انتباه الجمهور ووسائل الإعلام وصانعي السياسات إلى
        هذه القضية. أسس منظمة حملة مخلفات الطعام <a href="//feedbackglobal.org">Feedback
        Global</a> وكتب <a href="//tristramstuart.co.uk/">النفايات: الكشف عن فضيحة
        الغذاء العالمية</a> لإثبات مدى المشكلة على نطاق عالمي. في عام 2011 ، حصل Tristram
        على جائزة <a href="//www.sofieprisen.no/Prize_Winners/2011/index.html">Sophie</a>
        عن كفاحه ضد هدر الطعام.'
      write: كتابة
    data:
      beware_html: ولكن حذار! بمجرد فك ضغط قاعدة البيانات ، تصبح ملفًا ضخمًا من شأنه
        سحق معظم برامج جداول البيانات. إذا كنت بحاجة إلى بيانات لمنطقة صغيرة فقط ،
        فحاول أولاً استردادها باستخدام أداة التنزيل المدمجة في <a href="/?locale=en">الخريطة</a>
        .
      caveat_emptor_html: نحن لا نتحمل أي مسؤولية عن دقة البيانات - يتم توفيرها كما
        هي ، <i>محاذير</i> . إذا فعلت شيئًا رائعًا باستخدام البيانات ، فيرجى <a href="mailto:feedback@fallingfruit.org">إخبارنا</a>
        !
      data_unavailable_html: البيانات غير متوفرة حاليا. عد لاحقًا أو <a href="mailto:info@fallingfruit.org">اتصل
        بنا</a> .
      intro: تم بناء Falling Fruit على البيانات العامة وكرم مستخدمينا. نريد أن يصل
        البحث عن الطعام في المناطق الحضرية إلى أكبر عدد ممكن من الناس ، ونعتقد أنه
        يجب أن يحصل الجميع على فرص متساوية في الحصول على ثمار عملنا الجماعي. بروح
        الانفتاح انظر! قاعدة البيانات بأكملها
      license_html: إذا كنت مهتمًا باستخدام البيانات في مشروعك ، وخاصة مشروع تجاري
        ، نقترح عليك الاتصال بنا ( <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>
        ). ما لم ينص على خلاف ذلك ، يتم ترخيص البيانات كـ <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (المشاع الإبداعي - الإسناد ، غير تجاري ، المشاركة على حد سواء).
        هذا يعني أنك حر في استخدام البيانات وتوزيعها طالما أنك تحافظ على سمات المؤلف
        / المصدر الأصلي ولا تستخدمها (بدون إذن) للتطبيقات التجارية. الكود المصدري
        لـ Falling Fruit مفتوح أيضًا ومتاح على <a href="https://github.com/falling-fruit/">GitHub</a>
        .
      summary_description: تحتوي قاعدة البيانات حاليًا على %{types} مختلفة من المواد
        الغذائية (معظمها ، وليس كلها ، أنواع نباتية) موزعة على %{locations} مواقع.
        لكل نوع ، يسرد الجدول التالي الأسماء الشائعة والأسماء العلمية والروابط إلى
        المراجع الخارجية والعدد الإجمالي.
      summary_of_sources: ملخص المصادر
    datasets:
      community_map: خريطة المجتمع
      date_imported: تاريخ الاستيراد
      google_fusion_table: Google Fusion Table
      google_map: خرائط جوجل
      google_maps_engine: محرك خرائط جوجل
      intro_html: تطمح Falling Fruit إلى أن تكون مجموعة البيانات الجغرافية الأكثر
        شمولاً وانفتاحًا للأطعمة الحضرية. أثناء قيام مستخدمينا باستكشاف المواقع وتعديلها
        وإضافتها باستخدام <a href="/?locale=en">الخريطة</a> ، نقوم بتمشيط الكون المعروف
        لمجموعات البيانات الموجودة مسبقًا واستيرادها مباشرة إلى <a href="/data?locale=en">قاعدة
        البيانات</a> ، وتوحيد جهود الباحثين عن الطعام والغابات والحرفيين في كل مكان.
        إذا كنت تعرف مجموعة بيانات ' ، فيرجى <a href="mailto:info@fallingfruit.org">إخبارنا
        بذلك</a> ! يمكنك أيضًا مساعدتنا في عملية الاستيراد عن طريق تنسيق البيانات
        باستخدام <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">نموذج
        الاستيراد</a> . لاحظ أنه نظرًا لأنه يجب إجراء عمليات الاستيراد يدويًا ، فإن
        جميع التغييرات التي تم إجراؤها على البيانات الأصلية بعد الاستيراد لا تنعكس
        على Falling Fruit.
      no_license: لم يتم تحديد ترخيص ، افترض أن <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (المشاع الإبداعي - الإسناد ، غير تجاري ، المشاركة على حد سواء).
      table_info: يتم سرد كل مجموعة بيانات حسب الاسم وعدد المواقع وتاريخ الاستيراد.
        يؤدي توسيع كل صف إلى الكشف عن مزيد من التفاصيل حول البيانات وعملية الاستيراد
        والترخيص الذي يحكم كيفية استخدام البيانات.
      type: نوع
      types_of_data: تنقسم مجموعات البيانات التي يتم استيرادها إلى Falling Fruit إلى
        فئتين رئيسيتين. تم تصميم "خرائط المجتمع" بواسطة الباحثين عن الطعام والفريغان
        أثناء قيامهم بفحص مجتمعاتهم المحلية بحثًا عن أشياء يمكنهم تناولها. نحن مدينون
        لمواطن رسامي الخرائط المجتهد الذين جمعوا هذه البيانات. يتم تجميع "قوائم جرد
        الأشجار" من قبل المدن والجامعات والمؤسسات الأخرى التي ترغب في توثيق ورعاية
        أشجارها بشكل أفضل. نقوم بالتنقيب في مجموعات البيانات الضخمة عن الأنواع المنتجة
        للغذاء وإضافتها إلى الخريطة. لمساعدتنا على رسم خريطة لأشجار الفاكهة في منطقتك
        ، اتصل بمدرستك أو مدينتك وحثهم على مشاركة مخزون الأشجار الخاص بهم معنا.
    sharing:
      ample_harvest: بنوك الطعام الأمريكية التي تقبل إنتاج التبرعات
      food_banks: مخزن طعام
      food_banks_canada: بنوك الطعام في كندا
      food_banks_intro: يتم تشجيع الباحثين عن الطعام ومالكي الأشجار على التبرع بفائض
        إنتاجهم للأعمال الخيرية. فكر في الشراكة مع مجموعات مثل تلك المذكورة أعلاه
        ، أو التبرع مباشرة للمنظمات التي تطعم الجياع في مجتمعك. الشبكات الرئيسية لبنوك
        الغذاء مذكورة أدناه ؛ الملاجئ والمدارس والمراكز العليا للمشردين تستحق الدراسة
        أيضًا.
      global_foodbanking_network: شبكات بنوك الطعام في جميع أنحاء العالم
      grow_pick_and_distribute: تنمو · انتقاء · توزيع
      intro_html: المدرجة أدناه هي المنظمات التي تزرع الغذاء في الأماكن العامة (غابات
        الطعام ، البساتين العامة) ، تختار الطعام (البحث عن الطعام في المناطق الحضرية
        ، جمع المزارع) ، أو توزيع الطعام (التبادلات ، التبرعات). يتم سرد المنظمات
        حسب البلد والولاية (إن أمكن) والمدينة. يُعتقد أن الأشخاص ذوي الأسماء المشطوبة
        غير نشطين. إذا كنت تعرف الآخرين الموجودين في هذه القائمة ، <a href="mailto:info@fallingfruit.org">فاتصل
        بنا</a> !
