        Falling Fruit هي خريطة تعاونية ضخمة للحصاد الحضري. من خلال توحيد جهود الباحثين عن الطعام ، والحرفيين ، والغابات في كل مكان ، تشير الخريطة بالفعل إلى أكثر من نصف مليون مصدر غذائي حول العالم (من النباتات والفطريات إلى آبار المياه ومخلفات النفايات). يقوم مجتمع المستخدمين المتنامي بسرعة باستكشاف الخريطة وتحريرها والإضافة إليها.<br/><br/> انضم إلينا في الاحتفال بهبة شوارع مدينتنا التي تم تجاهلها! استخدم الموقع بشكل مجهول أو قم <a href="/users/sign_up?locale=en">بالتسجيل</a> للوصول إلى ميزات إضافية.
        <br/><br/>
