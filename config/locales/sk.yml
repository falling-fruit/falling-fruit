      advisors: Rada poradcov
      alan_gibson_bio_html: 'Alana vždy bavili dobrodružstvá a spoznávanie. Začal
        sa zháňať ako spôsob, ako predstaviť svojim malým deťom životný štýl v prírode.
        Píše blog <a href="http://theurbaneforager.blogspot.com">Urbane Forager</a>
        a vydal knihu <a href="https://www.amazon.co.uk/Urbane-Forager-Fruit-Nuts-Free/dp/1785073001">Urbane
        Forager: Fruit and Nuts For Free</a> . Legitimizoval hľadanie potravy vo verejných
        parkoch a vo svojom domovskom meste Southampton UK založil komunitný sad.'
      ana_carolina_bio_html: Ana je postdoktorandkou na Federálnej univerzite v Pará
        v Brazílii. Je antropologičkou, ktorá sa zaujíma o pochopenie sociálnych a
        kultúrnych stravovacích návykov. Ana pracovala väčšinou v brazílskom Amazone.
        V Acre (západná časť Amazónie) študovala regionálnu spotrebu ovocia. Potom
        pracovala v regióne Middle Solimões a skúmala zmenu stravovania v odľahlých
        komunitách. Medzi rokmi 2017 a 2018 žila Ana v malých a stredných mestách
        delty Amazonky, kde sledovala dopady zmeny podnebia na potravinovú bezpečnosť
        ľudí žijúcich v neformálnych osadách. Nedávno sa presťahovala do južného Nového
        Mexika v USA, kde pracuje ako konzultantka.
      caleb_phillips_bio_html: Caleb je bezohľadný bipedálny humanoid vášnivý pre
        potravinovú spravodlivosť a hľadanie kreatívnych spôsobov, ako využiť technológiu
        na riešenie sociálnych problémov. Keď ' nechodí na bicykli a nečúva sa na
        stromy, vyváži svoje úsilie medzi dennou prácou dátového vedca v <a href="https://www.nrel.gov/research/caleb-phillips.html">Národnom
        laboratóriu pre obnoviteľnú energiu</a> v Golden v Colorade a ako mimoriadny
        profesor počítačovej vedy na <a href="https://www.colorado.edu/cs/caleb-phillips">Coloradskej
        univerzite</a> . Popri tom všetkom, čo má rád, rád lezie po skalách, behá
        po chodníkoch, bicykluje a celkovo je čo najviac vonku. Caleb vytvoril spoločnosť
        Falling Fruit s Ethanom Weltym v roku 2013 a predtým, ako sa stal členom poradnej
        rady, pôsobil 6 rokov v predstavenstve.
      celebration: Padajúce ovocie je oslavou prehliadnutej kulinárskej štedrosti
        ulíc našich miest. Vyčíslením tohto zdroja na interaktívnej mape dúfame, že
        uľahčíme dôverné spojenie medzi ľuďmi, jedlom a prírodnými organizmami rastúcimi
        v našich štvrtiach. Nielen obed zadarmo! Hľadanie potravy v 21. storočí je
        príležitosťou pre mestský prieskum, na boj proti metle zafarbených chodníkov
        a na opätovné spojenie s botanickým pôvodom potravy.
      closing_remarks: Záverečné poznámky
      closing_remarks_para1_html: Falling Fruit je 501 (c) (3) (bez dane) verejná
        charitatívna organizácia so sídlom v Boulderi v štáte Colorado. Vďaka tomu
        sú dary v USA odpočítateľné z daní. Môžete si prečítať náš <a href="/501c3.pdf">list
        o výnimke</a> z IRS a overiť naše postavenie v <a href="http://apps.irs.gov/app/eos/pub78Search.do?">publikácii
        IRS 78</a> alebo v <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">štáte
        Colorado</a> . K dispozícii sú aj naše <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">stanovy</a>
        a <a href="https://docs.google.com/document/d/1fzqYZ7rxYfeVqDuvI_uAyWhKm50RilqdTz6oxx3Ohw4">zápisnice
        zo</a> zasadnutí predstavenstva.
      closing_remarks_para2_html: Zber potravy v mestskom prostredí prichádza s určitými
        praktickými a morálnymi úvahami. Na úvod do etiky mestského zháňania potravy
        odporúčame nasledujúce <a href="https://docs.google.com/document/d/1SupIGQKC5Vgi3VYkdIQc05y_S7jSoZ4RTS-CzwlEAMY">zhrnutie</a>
        .
      closing_remarks_para3_html: Informácie o padajúcom ovocí môžu byť nesprávne
        alebo neaktuálne. Napríklad mnoho máp určených na hľadanie potravy migrovaných
        do programu Falling Fruit bolo hostených ako verejné Mapy Google, na ktoré
        sa často náhodne presunuli značky, a inventáre mestských stromov sa aktualizujú
        iba (ak vôbec), pretože stromy sa navštevujú kvôli údržbe. Buďte pripravení
        na to, že v teréne narazíte na nepresnosti, a podľa svojich nálezov upravte
        mapu podľa potreby. Nakoniec je vašou zodpovednosťou určiť identitu, poživateľnosť
        a umiestnenie závodu a zodpovednosťou všetkých za zlepšenie kvality mapy.
      contact_us_html: Falling Fruit je zostavený pre sekačky - chceme, aby bol najlepším
        dostupným nástrojom pre súčasného sekačku. Napíšte nám na <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>
        , radi by sme vás počuli!
      craig_durkin_bio_html: Craig je spoluzakladateľom organizácie <a href="http://www.concrete-jungle.org/">Concrete
        Jungle</a> , organizácie v Atlante v štáte Georgia, ktorá v celom meste pestuje
        potraviny a zbiera ovocie na darovanie miestnym útulkom pre bezdomovcov a
        potravinovým bankám. Ako absolvent spoločnosti <a href="http://www.gatech.edu/">Georgia
        Tech</a> ' hľadá spôsoby, ako skombinovať zber ovocia s novými technológiami,
        a čoskoro použije svoj dron na pozorovanie ovocných stromov a tweeting senzora
        zrelosti ovocia ...
      cristina_rubke_bio_html: Cristina je advokátkou v spoločnosti <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis
        Friese LLP</a> v San Franciscu v Kalifornii, kde sa zameriava na trestné stíhanie
        ochranných známok a poradenstvo. Je tiež členkou predstavenstva <a href="//www.sfmta.com/">Mestskej
        dopravnej agentúry</a> v <a href="//www.sfmta.com/">San Franciscu</a> , ktorá
        dohliada na verejnú dopravu, dopravu a parkovanie v San Franciscu. Vo svojom
        voľnom čase sa Cristina plaví po zálive San Francisco Bay s <a href="//www.baads.org/">Asociáciou
        zdravotných postihnutých námorníkov</a> v <a href="//www.baads.org/">Bay Area</a>
        a súťaží v miestnych a medzinárodných regatách.
      david_craft_bio_html: 'David je výskumný pracovník na oddelení radiačnej onkológie
        na <a href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">Harvardskej
        lekárskej fakulte</a> v Bostone v štáte Massachusetts. Je tiež vášnivým hľadačom
        a autorom knihy <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Urban
        Foraging: Finding and Eating Wild Plants in the City</a> ( <a href="/docs/David
        Craft - Urban Foraging.pdf">bezplatné stiahnutie</a> ).'
      directors: Predstavenstvo
      emily_sigman_bio_html: Emily je tvrdá evanjelistka v agrolesníctve, nenapraviteľná
        zháňačka a hrdá matka dvoch mačiek, štyroch prepelíc a ' psa na svete ' .
        Jej korene siahajú hlboko do Skalistých hôr, ale v súčasnosti sa jej nadzemná
        biomasa hrdo nazýva New Haven v štáte Connecticut. Často ju možno nájsť v
        starostlivosti o verejné potravinové lesy, čítaní zachytených v útulnom knižničnom
        kúte alebo v poetickom rozprávaní o mágii mycélia (a údajne aj o absolvovaní
        spoločných diplomov na Yale <a href="https://environment.yale.edu/">School
        of Forestry</a> and <a href="https://jackson.yale.edu/person/emily-sigman/">School
        of Global Affairs</a> ). Emily má zničujúcu závislosť na cestovaní a momentálne
        môže byť takmer kdekoľvek.
      ethan_welty_bio_html: Vďaka technológiám a údajom Ethan podporuje mestá ako
        zdroje čerstvého a bezplatného jedla. V roku 2013 vytvoril Falling Fruit s
        Calebom Phillipsom na podporu mestského zháňania potravy. V roku 2014 spoluzaložil
        <a href="https://fruitrescue.org">Community Fruit Rescue</a> na zber a distribúciu
        prebytočného ovocia, ktoré okolo neho rastie, v Boulderi v štáte Colorado.
        Okrem ovocia žongluje s <a href="https://www.weltyphotography.com">fotografickou
        kariérou</a> , <a href="https://instaar.colorado.edu/people/ethan-welty/">výskumom
        ľadovcov</a> a chuťou po horských a riečnych aktivitách.
      ff_disclaimer_html: Falling Fruit nie je spájaný s Fallen Fruit. Fallen Fruit
        nájdete na <a href="http://fallenfruit.org">fallenfruit.org</a> .
      give_gratipay: Plaťte cez Gratipay
      give_paypal: Prispejte prostredníctvom Paypal Giving Fund
      give_us_money: Sme nezisková organizácia vo výške 501 (c) (3) a pri jej fungovaní
        sa spoliehame na dary. Ak ste ochotní a schopní, zvážte poskytnutie finančného
        príspevku. Dary v rámci USA sú odpočítateľné od dane.
      jeff_wanner_bio_html: Od zberu čiernej a čučoriedok, ktorý mal so svojou rodinou
        v detstve, a v poslednej dobe si všimol bohatstvo verejných ovocných stromov
        v celom Colorade, si Jeff hlboko vážil množstvo ovocinárstva v našich mestách.
        Jeho prvou misiou pre Falling Fruit bolo česať Boulder a Salt Lake City, v
        ruke papierové mapy, zaznamenávať plodiace stromy. Ak nepracuje na zlepšení
        energetickej efektívnosti budovy, zvyčajne pomáha v komunite alebo sa rýchlo
        pohybuje po horách pešo, na lyžiach alebo na bicykli.
      join_us_html: Pripojte sa k nám pri oslavovaní hyper-lokálneho jedla! <a href="/?locale=en">Mapa</a>
        je otvorená na úpravy pre každého, databázu je možné <a href="/data?locale=en">stiahnuť</a>
        jediným kliknutím a <a href="https://github.com/falling-fruit/">kód</a> je
        otvorený. Rovnako sa vám odporúča, aby ste sa o odmenu delili so svojimi blížnymi.
        Na našej <a href="/sharing?locale=en">stránke zdieľania sú</a> uvedené stovky
        miestnych organizácií - výsadba verejných ovocných sadov a potravinových lesov,
        zbieranie inak vyhodeného ovocia a zeleniny z mestských stromov a polí ' poľnohospodárov
        a zdieľanie so susedmi a chudobnými.
      more_about_html: Naša jedlá mapa nie je prvá svojho druhu, ale snaží sa byť
        ' na svete ' . Zatiaľ čo naši používatelia prispievajú svojimi vlastnými miestami,
        my česáme internet pre už existujúce znalosti a snažíme sa zjednotiť úsilie
        poľnohospodárov, lesníkov a poľnohospodárov na celom svete. <a href="/datasets?locale=en">Importované
        datové sady</a> siahajú od malých susedských zháňacích máp až po rozsiahle
        profesionálne zostavené inventáre stromov. To zatiaľ predstavuje %{types}
        rôznych druhov poživatín (väčšina, ale nie všetky druhy rastlín) distribuovaných
        na %{locations} umiestnení. Okrem kultivovaného a bežného spôsobu exotických
        chutí cudzích rastlín a dávno zabudnutých pôvodných rastlín je hľadanie potravy
        vo vašom okolí cestou v čase a naprieč kultúrami.
      staff: Zamestnanci
      translate: Preložiť
      translate_for_us_html: Máte záujem o dobrovoľníctvo ako prekladateľ? Napíšte
        nám a my ' ll pozývajú k nám pripojili na <a href="https://phrase.com">frázy</a>
        , kde sú riadené naše preklady.
      translators: Prekladatelia
      tristram_stuart_bio_html: 'Ako tínedžer choval Tristram ošípané na prebytočnom
        jedle, ktoré zbieral od svojich školských kuchýň, miestneho pekára a dedinského
        zelinára. Keď si všimol, že veľa z týchto potravín je stále vhodných na ľudskú
        konzumáciu, priviedlo ho to k poznaniu, že sa v kolosálnom meradle plytvá
        dobrým, čerstvým jedlom. Spoločnosť Tristram odvtedy neúnavne pracovala na
        tom, aby na túto otázku upozornila verejnosť, médiá a tvorcov politík. Založil
        organizáciu kampane zameranú na potravinový odpad <a href="//feedbackglobal.org">Feedback
        Global</a> a napísal <a href="//tristramstuart.co.uk/">Waste: Uncovering the
        Global Food Scandal,</a> aby demonštroval rozsah problému v globálnom meradle.
        V roku 2011 získal Tristram cenu <a href="//www.sofieprisen.no/Prize_Winners/2011/index.html">Sophie
        za</a> boj proti plytvaniu potravinami.'
      write: Napíš
    data:
      beware_html: Ale pozor! Po nekomprimovaní je databáza obrovským súborom, ktorý
        rozdrví väčšinu tabuľkového softvéru. Ak potrebujete údaje iba pre malý región,
        najskôr ich skúste načítať pomocou nástroja na stiahnutie integrovaného do
        <a href="/?locale=en">mapy</a> .
      caveat_emptor_html: Nenesieme žiadnu zodpovednosť za presnosť údajov - poskytujú
        sa tak, ako sú, <i>výhrada emptor</i> . Ak s údajmi urobíte niečo super, <a
        href="mailto:feedback@fallingfruit.org">dajte nám vedieť</a> !
      data_unavailable_html: Údaje momentálne nie sú k dispozícii. Vráťte sa neskôr
        alebo <a href="mailto:info@fallingfruit.org">nás kontaktujte</a> .
      intro: Falling Fruit je postavený na verejných dátach a štedrosti našich používateľov.
        Chceme, aby sa zháňanie potravy v mestách dostalo k čo najväčšiemu počtu ľudí
        a sme presvedčení, že každý by mal mať rovnaký prístup k plodom našej kolektívnej
        práce. V duchu otvorenosti, hľa! Celá databáza
      license_html: Ak máte záujem o použitie údajov vo svojom projekte, najmä komerčnom
        projekte, odporúčame vám kontaktovať nás ( <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>
        ). Pokiaľ nie je uvedené inak, dáta sú licencované ako <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons - uvedenie zdroja, nekomerčné, zdieľané). To
        znamená, že môžete slobodne používať a distribuovať údaje, pokiaľ si zachováte
        pôvodné zdroje autora / zdroja a nepoužívate ich (bez povolenia) na komerčné
        aplikácie. Zdrojový kód pre Falling Fruit je tiež otvorený a je k dispozícii
        na <a href="https://github.com/falling-fruit/">GitHub</a> .
      summary_description: Databáza v súčasnosti obsahuje %{types} rôznych druhov
        poživatín (väčšina, ale nie všetky, sú druhy rastlín) distribuovaných na %{locations}
        umiestnení. V nasledujúcej tabuľke pre každý typ uvádzame bežné názvy, vedecké
        názvy, odkazy na externé referencie a celkový počet.
      summary_of_sources: Zhrnutie zdrojov
    datasets:
      community_map: Mapa komunity
      date_imported: Dátum importu
      google_fusion_table: Fúzna tabuľka Google
      google_map: Google Map
      google_maps_engine: Google Maps Engine
      intro_html: Falling Fruit sa usiluje byť najkomplexnejším a najotvorenejším
        geografickým súborom údajov o mestských poživatinách. Zatiaľ čo naši používatelia
        skúmajú, upravujú a pridávajú polohy pomocou nášho servera <a href="/?locale=en">Mapa</a>
        , prečesávame známy vesmír pre už existujúce súbory údajov a importujeme ich
        priamo do <a href="/data?locale=en">databázy</a> , čím sa zjednocuje úsilie
        poľnohospodárov, lesníkov a pracovníkov v slobodnom povolaní všade. Ak viete
        o množine údajov, ktorá nám ' chýbala, <a href="mailto:info@fallingfruit.org">dajte
        nám vedieť</a> ! Môžete nám tiež pomôcť s procesom importu formátovaním údajov
        pomocou <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">šablóny
        importu</a> . Pretože importy sa musia vykonať manuálne, všetky zmeny pôvodných
        údajov vykonané po importe sa na Falling Fruit neprejavia.
      no_license: Nie je zadaná žiadna licencia, predpokladajme <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons - uvedenie autora, nekomerčný, podobný).
      table_info: Každá množina údajov je uvedená podľa názvu, počtu umiestnení a
        dátumu importu. Rozbalením každého riadku sa zobrazia ďalšie podrobnosti o
        údajoch, procese importu a licencii upravujúcej spôsob použitia údajov.
      type: Typ
      types_of_data: Datové sady importované do programu Falling Fruit spadajú do
        dvoch hlavných kategórií. „Komunitné mapy“ stavajú zberatelia a freegani,
        keď obzerajú svoje komunity po jedle. Vďačíme pracovitým občanom-kartografom,
        ktorí tieto údaje zhromaždili. „Súpisy stromov“ zostavujú mestá, univerzity
        a ďalšie inštitúcie, ktoré chcú lepšie dokumentovať svoje stromy a starať
        sa o ne. Ťažíme tieto obrovské súbory údajov o druhoch určených na výrobu
        potravín a pridávame ich na mapu. Ak nám chcete pomôcť zmapovať ovocné stromy
        vo vašom okolí, obráťte sa na svoju školu alebo mesto a požiadajte ich, aby
        sa s nami podelili o svoj inventár stromov.
    sharing:
      ample_harvest: Americké potravinové banky, ktoré prijímajú dary z produkcie
      food_banks: Potravinové banky
      food_banks_canada: Potravinové banky v Kanade
      food_banks_intro: Prípravcovia a súkromní vlastníci stromov sa vyzývajú, aby
        venovali svoje nadbytočné produkty na charitu. Zvážte partnerstvo so skupinami,
        ako sú tie, ktoré sú uvedené vyššie, alebo darovanie priamo organizáciám,
        ktoré kŕmia hladných vo vašej komunite. Hlavné siete potravinových bánk sú
        uvedené nižšie; za zváženie stoja aj útulky pre bezdomovcov, školy a centrá
        pre seniorov.
      global_foodbanking_network: Siete potravinových bánk po celom svete
      grow_pick_and_distribute: Rast · Vyberte · Distribuujte
      intro_html: Nižšie sú uvedené organizácie, ktoré pestujú jedlo na verejných
        priestranstvách (potravinové lesy, verejné sady), zbierajú jedlo (hľadanie
        potravy v mestách, zber fariem) alebo distribuujú potraviny (výmeny, dary).
        Organizácie sú uvedené podľa krajín, štátov (ak sú relevantné) a miest. Ľudia
        s preškrtnutými menami sú považovaní za neaktívnych. Ak viete o ďalších, ktorí
        by mali byť na tomto zozname, <a href="mailto:info@fallingfruit.org">kontaktujte
        nás</a> !
