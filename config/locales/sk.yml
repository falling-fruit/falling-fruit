        Skontrolujte satelitné zobrazenie - zdroj môže byť viditeľný z vesmíru!
      freegan_modal_html: Okrem nášho úsilia o mapovanie <a href="/?locale=en">jedlých
        rastlín</a> rastúcich v mestách, ' sme sa ' do mapovania ' potravín. Takmer
        polovica všetkých potravín vyrobených v rozvinutom svete sa nikdy nekonzumuje.
        ' dúfame, že zvýšime povedomie o plytvaní potravinami, uľahčíme oslobodenie
        vyhodených potravín a podporíme podniky, aby <a href="/sharing?locale=en">darovali
        svoje potraviny</a> namiesto toho.<br/><br/> Na podporu životného štýlu s
        nízkym obsahom odpadu podporujeme mapovanie všetkých freeganských zdrojov
        (od kontajnerov po bezplatné krabice) s vyradeným, ale užitočným tovarom,
        jedlým alebo iným spôsobom.
      freegan_modal_title: Vitajte na našej freeganskej mape!
      grafter_modal_html: Guerrilla Grafters naštepujú ovocné konáre na okrasné odrody
        ovocných stromov, ktoré neplodia (napríklad mestá často používajú pre svoje
        farebné jarné kvety sterilné ovocné stromy). Vďaka týmto štepom sa časom do
        susedov dostane lahodné a výživné ovocie. Viac informácií o projekte sa dozviete
        na stránke <a href="http://guerrillagrafters.org">guerrillagrafters.org</a><br/><br/>
        Táto mapa zobrazuje niektoré z najbežnejších okrasných ovocných stromov. Ak
        ste vrtuľník, záhradník alebo nadšenec ovocných stromov, prispejte do informačnej
        spoločnosti a označte stromy vo vašom dvore alebo susedstve, ktoré môžu byť
        zaštepené ovocnými konármi!
      grafter_modal_title: Vitajte na našej mape vrtuľníkov!
      mobile_modal_html: |-
        Ahoj! Zdá sa, že ' znova pristupujete k Falling Fruit z <strong>mobilného zariadenia</strong> . Nedávno sme vydali skupinovú mobilnú aplikáciu pre mobilné platformy Android aj iOS. Myslím si, že ' ll nájsť ' s oveľa príjemnejšie na použitie v mobilnom zariadení:



        <ul>
        <li> <a href="https://itunes.apple.com/us/app/falling-fruit/id380859409">Falling Fruit pre iOS</a>
        <li> <a href="https://play.google.com/store/apps/details?id=uh.fallingfruit.app">Falling Fruit pre Android</a>
        </ul>


        100% výnosov z predaja aplikácií smeruje na podporu našich vysokých nákladov (servery a infraštruktúra, aby bol web online). ' sme nezisková organizácia podľa 501 (c) 3, takže tieto náklady sú odpočítateľné z daní aj v USA.
      mobile_modal_title: Počkajte však, existuje ' mobilná aplikácia!
      stamen_html: Dlaždice mapy od <a href="http://stamen.com">Stamen Design</a>
