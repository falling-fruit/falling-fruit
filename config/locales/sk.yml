      turn_off_dragzoom: Vypnite režim priblíženia a oddialenia
      turn_on_dragzoom: Zapnite režim priblíženia a oddialenia
      welcome_modal_html: |-
        Falling Fruit je rozsiahla spoločná mapa mestskej úrody. Spojením úsilia poľnohospodárov, lesných robotníkov a lesníkov všade na mape už mapa ukazuje na viac ako pol milióna zdrojov potravy po celom svete (od rastlín a húb po vodné studne a skládky). Naša rýchlo rastúca komunita používateľov aktívne skúma, upravuje a pridáva na mapu.<br/><br/> Pripojte sa k nám pri oslave prehliadanej hojnosti ulíc našich miest! Web používajte anonymne alebo sa <a href="/users/sign_up?locale=en">prihláste</a> a získate prístup k ďalším funkciám.
        <br/><br/>
        <em>Falling Fruit nie je spájaný s Fallen Fruit. Fallen Fruit nájdete na <a href="http://fallenfruit.org">fallenfruit.org</a> .</em>
      welcome_modal_title: Vitajte v hre Falling Fruit!
