      date_imported: Дата імпорту
      google_fusion_table: Таблиця Google Fusion
      google_map: Гугл карта
      google_maps_engine: Google Maps Engine
      intro_html: Falling Fruit прагне бути найбільш вичерпним і відкритим географічним
        набором міських харчових продуктів. Поки наші користувачі досліджують, редагують
        та додають місця, використовуючи наш <a href="/?locale=en">карту</a> , ми
        поєднуємо відомий всесвіт для вже існуючих наборів даних та імпортуємо їх
        безпосередньо в <a href="/data?locale=en">базу даних</a> , об’єднуючи зусилля
        фуражерів, лісівників та халяв. Якщо ви знаєте про набір даних, який ми '
        пропустили, <a href="mailto:info@fallingfruit.org">повідомте нас про це</a>
        ! Ви також можете допомогти нам у процесі імпорту, відформатувавши дані за
        допомогою <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">шаблону
        імпорту</a> . Зверніть увагу, оскільки імпорт повинен виконуватися вручну,
        всі зміни до вихідних даних, внесені після імпорту, не відображаються на Falling
        Fruit.
      no_license: Ліцензія не вказана, припустимо <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons - Attribution, Non-commercial, Share-alike).
      table_info: Кожен набір даних вказаний за назвою, кількістю місць та датою імпорту.
        Розгортання кожного рядка відкриває додаткові подробиці про дані, процес імпорту
        та ліцензію, що регулює спосіб використання даних.
      type: Тип
      types_of_data: Набори даних, імпортовані у Falling Fruit, поділяються на дві
        основні категорії. "Громадські карти" складаються кормами та вільними людьми,
        коли вони переглядають свої громади, щоб їсти. Ми в боргу працьовитим громадянам-картографам,
        які склали ці дані. «Інвентаризації дерев» складають міста, університети та
        інші установи, які бажають краще документувати і доглядати за своїми деревами.
        Ми видобуваємо ці величезні масиви даних про види, що виробляють їжу, і додаємо
        їх на карту. Щоб допомогти нам скласти карту вашого сусіднього плодового дерева,
        зв’яжіться зі своєю школою чи містом, закликаючи їх поділитися з нами своїми
        інвентарями дерев.
    sharing:
      ample_harvest: Американські продовольчі банки, які приймають пожертви на продукцію
      food_banks: Харчові банки
      food_banks_canada: Харчові банки в Канаді
      food_banks_intro: Кормів та власників приватних дерев заохочують передавати
        надлишки продукції на благодійність. Подумайте про співпрацю з такими групами,
        як перелічені вище, або про пожертви безпосередньо організаціям, які годують
        голодних у вашій громаді. Основні мережі банків продуктів харчування перелічені
        нижче; Також варто розглянути притулки для бездомних, школи та центри для
        старших.
      global_foodbanking_network: Мережі банків продовольства по всьому світу
      grow_pick_and_distribute: Рости · Вибирати · Розподіляти
      intro_html: Нижче перераховані організації, які вирощують їжу в громадських
        приміщеннях (продовольчі ліси, громадські сади), збирають їжу (продовольство
        у містах, збирають ферми) або роздають їжу (обміни, пожертви). Організації
        перераховані за країнами, штатами (якщо є) та містом. Вважається, що особи
        з викресленими іменами неактивні. Якщо ви знаєте інших, які повинні бути у
        цьому списку, <a href="mailto:info@fallingfruit.org">зв’яжіться з нами</a>
        !
