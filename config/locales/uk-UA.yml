  pages:
    about:
      about_the_site: Про проект
      advisors: Рада радників
      alan_gibson_bio_html: 'Алан завжди насолоджувався пригодами та дослідженнями.
        Він почав шукати їжу як спосіб познайомити своїх маленьких дітей із способом
        життя на відкритому повітрі. Він пише блог <a href="http://theurbaneforager.blogspot.com">Urbane
        Forager</a> та видає книгу <a href="https://www.amazon.co.uk/Urbane-Forager-Fruit-Nuts-Free/dp/1785073001">Urbane
        Forager: Fruit and Nuts Free</a> . Він узаконив пошук їжі в громадських парках
        і заснував громадський сад у своєму рідному місті Саутгемптон, Великобританія.'
      ana_carolina_bio_html: Ана - докторант Федерального університету міста Пара
        в Бразилії. Вона є антропологом, зацікавленим у розумінні соціальних та культурних
        харчових звичок. Ана працювала переважно в бразильській Амазонці. В Акрі (західна
        Амазонка) вона вивчала регіональне споживання фруктів. Потім вона працювала
        у регіоні Середнього Солімоєсу, досліджуючи зміну режиму харчування у віддалених
        громадах. У період з 2017 по 2018 рік Ана жила в малих та середніх містах
        дельти Амазонки, розглядаючи наслідки зміни клімату на продовольчу безпеку
        людей, що живуть у неформальних поселеннях. Нещодавно вона переїхала на південь
        штату Нью-Мексико у США, де працює консультантом.
      caleb_phillips_bio_html: Калеб - безпір’яний двоногий гуманоїд, захоплений харчовою
        справедливістю та пошуком творчих способів використовувати технології для
        вирішення соціальних проблем. Коли він ' не ' велосипеді, ' на дерева, він
        балансує свої зусилля між денною роботою наукового співробітника <a href="https://www.nrel.gov/research/caleb-phillips.html">Національної
        лабораторії відновлюваних джерел енергії</a> в Голдені, штат Колорадо, та
        ад'юнктом-професором комп'ютерних наук в <a href="https://www.colorado.edu/cs/caleb-phillips">Університеті
        Колорадо</a> . Окрім всього цього робочого, він любить лазити по скелях, бігати
        стежками, їздити на велосипедах і взагалі якомога більше перебувати на відкритому
        повітрі. Калеб створив Falling Fruit разом з Ітаном Велті в 2013 році і працював
        у Раді директорів 6 років, перш ніж зайняти посаду в Дорадчій раді.
      celebration: Falling Fruit - це свято недоглянутої кулінарної щедрості наших
        міських вулиць. Кількісно оцінивши цей ресурс на інтерактивній карті, ми сподіваємось
        сприяти інтимним зв’язкам між людьми, продуктами харчування та природними
        організмами, що ростуть у наших районах. Не просто безкоштовний обід! Видобуток
        їжі у 21 столітті - це можливість для міських досліджень, боротьби з напастями
        забруднених тротуарів та відновлення зв'язку з ботанічним походженням їжі.
      closing_remarks: Заключними зауваженнями
      closing_remarks_para1_html: Falling Fruit - це громадська благодійна організація
        501 (c) (3) (звільнена від оподаткування), яка базується в Боулдері, штат
        Колорадо. Як результат, пожертви в межах США підлягають оподаткуванню. Ви
        можете переглянути наш <a href="/501c3.pdf">лист про звільнення</a> від податкової
        служби та перевірити нашу позицію в <a href="http://apps.irs.gov/app/eos/pub78Search.do?">публікації
        IRS 78</a> або державному <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">секретарі
        Колорадо</a> . Також доступні наші <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">нормативні
        акти</a> та <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">протоколи</a>
        засідань ради.
      closing_remarks_para2_html: Збір їжі в міських умовах має певні практичні та
        моральні міркування. Для ознайомлення з етикою міського живлення ми рекомендуємо
        наступне <a href="https://docs.google.com/document/d/1SupIGQKC5Vgi3VYkdIQc05y_S7jSoZ4RTS-CzwlEAMY">резюме</a>
        .
      closing_remarks_para3_html: Інформація про падаючі фрукти може бути неправильною
        або застарілою. Наприклад, багато карт пошуку кормів, перенесених на Falling
        Fruit, розміщувались як загальнодоступні Карти Google, на яких маркери часто
        переміщувались випадково, а інвентаризація муніципальних дерев оновлювалася
        лише (якщо взагалі коли-небудь), коли дерева відвідували для технічного обслуговування.
        Будьте готові зіткнутися з неточностями в полі, і, будь-ласка, відредагуйте
        карту відповідно до ваших відкриттів. Зрештою, це ваша відповідальність за
        визначення ідентичності, їстівності та місцезнаходження рослини, а також відповідальність
        усіх за покращення якості карти.
      contact_us_html: Falling Fruit створюється кормами і для них - ми хочемо, щоб
        це був найкращий інструмент, доступний для сучасних фуражерів. Напишіть нам
        на <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>
        , ми будемо раді почути Вас!
      craig_durkin_bio_html: Крейг є співзасновником організації <a href="http://www.concrete-jungle.org/">Concrete
        Jungle</a> , організації в Атланті, штат Джорджія, яка займається вирощуванням
        їжі та збиранням фруктів по всьому місту для пожертв місцевим притулкам для
        бездомних та банкам продуктів. Як випускник <a href="http://www.gatech.edu/">штату
        Джорджія</a> , він ' постійно шукає шляхи поєднання збору фруктів з новими
        технологіями, і незабаром буде застосовувати свій дрон для розпізнавання плодових
        дерев та датчик стиглості плодів ...
      cristina_rubke_bio_html: Крістіна є юристом в <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">ТОО
        "Шарціс Фріз"</a> у Сан-Франциско, штат Каліфорнія, де зосереджується на переслідуванні
        та консультуванні щодо торговельних марок. Вона також є членом правління <a
        href="//www.sfmta.com/">муніципального транспортного агентства Сан-Франциско</a>
        , яке здійснює нагляд за громадським транспортом, дорожнім рухом та паркуванням
        у Сан-Франциско. У вільний час Крістіна плаває у затоці Сан-Франциско з <a
        href="//www.baads.org/">Асоціацією моряків-інвалідів затоки Бей</a> і бере
        участь у місцевих та міжнародних регатах.
      david_craft_bio_html: 'Девід - науковий співробітник відділу радіаційної онкології
        <a href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">Гарвардської
        медичної школи</a> в Бостоні, штат Массачусетс. Він також завзятий фуражир
        та автор книги « <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Міське
        живлення: пошук та поїдання диких рослин у місті»</a> ( <a href="/docs/David
        Craft - Urban Foraging.pdf">завантажити безкоштовно</a> ).'
      directors: Рада директорів
      emily_sigman_bio_html: Емілі - твердий євангеліст агролісомеліорації, невиправний
        фуражир і горда мати для двох котів, чотирьох перепелів та самого чудового
        собачого світу ' . Її коріння тягнуться глибоко в Скелясті гори, але в наші
        дні її надземна біомаса з гордістю називає Нью-Хейвен, штат Коннектикут, своїм
        домом. Її часто можна зустріти у догляді за лісами громадського харчування,
        зачарованому читанні в якомусь затишному бібліотечному куточку або про поетичну
        магію про магію міцелію (і, нібито, про закінчення спільних ступенів аспірантури
        Єльської <a href="https://environment.yale.edu/">лісової</a> <a href="https://jackson.yale.edu/person/emily-sigman/">школи</a>
        та <a href="https://jackson.yale.edu/person/emily-sigman/">Школи глобальних
        справ</a> ). Емілі таїть руйнівну залежність від подорожей, і зараз вона може
        бути де завгодно.
      ethan_welty_bio_html: Завдяки технологіям та даним Ітан захищає міста як джерела
        свіжої та безкоштовної їжі. Він створив Falling Fruit разом з Калебом Філіпсом
        у 2013 році для сприяння проживанню міських культур у всьому світі, а також
        співзасновником <a href="https://fruitrescue.org">Community Fruit Rescue</a>
        у 2014 році для збору та розподілу надлишків плодів, що ростуть навколо нього,
        у Боулдері, штат Колорадо. Крім фруктів, він маніпулює в <a href="https://www.weltyphotography.com">кар'єрі
        фотографії</a> , <a href="https://instaar.colorado.edu/people/ethan-welty/">дослідження
        на льодовиках</a> , і апетит для гірських і прирічкових занять.
      ff_disclaimer_html: Falling Fruit не асоціюється з Fallen Fruit. Fallen Fruit
        можна знайти на <a href="http://fallenfruit.org">веб-</a> сайті <a href="http://fallenfruit.org">lostfruit.org</a>
        .
      give_gratipay: Оплачуйте через Gratipay
      give_paypal: Пожертвуйте через Paypal Giving Fund
      give_us_money: Ми є некомерційною організацією 501 (c) (3) і працюємо на пожертвах.
        Якщо ви бажаєте та можете, подумайте про фінансовий внесок. Пожертви в межах
        США підлягають оподаткуванню.
      jeff_wanner_bio_html: З часу збирання чорної та чорниці разом з родиною в дитинстві
        та нещодавно, помітивши багатство загальнодоступних фруктових дерев по всій
        Колорадо, Джефф глибоко оцінив велику кількість плодівництва в наших містах.
        Його першою місією для Falling Fruit було прочісувати Боулдер і Солт-Лейк-Сіті,
        маючи паперові карти в руках, для запису плодоносних дерев. Коли він не працює
        над підвищенням енергоефективності будівлі, він, як правило, допомагає громаді
        або швидко пересувається горами пішки, на лижах або на велосипеді.
      join_us_html: Приєднуйтесь до нас у святкуванні гіпермісцевої їжі! <a href="/?locale=en">Карта</a>
        відкрита для редагування будь-ким, базу даних можна <a href="/data?locale=en">завантажити</a>
        лише одним клацанням миші, а <a href="https://github.com/falling-fruit/">код</a>
        відкритим. Вам також рекомендується поділитися щедрістю зі своїми ближніми.
        На нашій <a href="/sharing?locale=en">сторінці обміну</a> перелічено сотні
        місцевих організацій - садимо громадські сади та продовольчі ліси, збираємо
        ' інший спосіб фрукти та овочі з міських дерев та поля фермерів ' та ' з сусідами
        та нужденними.
      more_about_html: Наша їстівна карта не перша у своєму роді, але вона прагне
        бути ' у світі ' . Поки наші користувачі надають власні місця, ми поєднуємо
        Інтернет для отримання вже наявних знань, прагнучи об’єднати зусилля фуражирів,
        лісівників та вільних людей повсюдно. <a href="/datasets?locale=en">Імпортні
        набори даних</a> варіюються від невеликих сусідніх карт пошуку до величезних
        професійно складених інвентаризацій дерев. Наразі це становить %{types} різних
        видів їстівних продуктів (більшість, але не всі види рослин), розподілених
        у %{locations} розташування. Окрім культивованих та звичних для екзотичних
        смаків чужих рослин та давно забутих місцевих рослин, пошук вашої околиці
        - це подорож у часі та між культурами.
      staff: Персонал
      translate: Перекласти
      translate_for_us_html: Вас цікавить волонтерство як перекладача? Надішліть нам
        електронного листа, і ми ' запросимо вас приєднатися до нас у <a href="https://phrase.com">фразі</a>
        , де керуються нашими перекладами.
      translators: Перекладачі
      tristram_stuart_bio_html: 'Будучи підлітком, Трістрам вирощував свиней на надлишках
        їжі, які збирав зі своїх шкільних кухонь, місцевого пекаря та сільського овочівника.
        Помітивши, що велика частина цієї їжі все ще придатна для споживання людиною,
        він зрозумів, що гарна, свіжа їжа марнується в колосальних масштабах. З тих
        пір Трістрам невтомно працював, щоб довести це питання до відома громадськості,
        ЗМІ та політиків. Він заснував організацію кампанії з відходів харчових продуктів
        <a href="//feedbackglobal.org">Feedback Global</a> і написав проект <a href="//tristramstuart.co.uk/">Waste:
        Uncovering the Global Food Scandal,</a> щоб продемонструвати масштаби проблеми
        в глобальному масштабі. У 2011 році Трістрам був нагороджений <a href="//www.sofieprisen.no/Prize_Winners/2011/index.html">премією
        Софі</a> за боротьбу з харчовими відходами.'
      write: Пишіть
    data:
      beware_html: Але будьте обережні! Після стиснення база даних - це величезний
        файл, який зруйнує більшість програмних таблиць. Якщо вам потрібні дані лише
        для невеликого регіону, спочатку спробуйте отримати їх за допомогою інструменту
        завантаження, інтегрованого на <a href="/?locale=en">карту</a> .
      caveat_emptor_html: Ми не несемо відповідальності за достовірність даних - вони
        надаються як є, <i>застереження emptor</i> . Якщо ви робите щось круте з даними,
        <a href="mailto:feedback@fallingfruit.org">повідомте нас про це</a> !
      data_unavailable_html: Дані наразі недоступні. Поверніться пізніше або <a href="mailto:info@fallingfruit.org">зв’яжіться
        з нами</a> .
      intro: Falling Fruit базується на загальнодоступних даних та щедрості наших
        користувачів. Ми хочемо, щоб пошук міської їжі охопив якомога більше людей,
        і ми віримо, що всі повинні мати рівний доступ до плодів нашої колективної
        праці. У дусі відкритості, ось! Вся база даних
      license_html: Якщо ви зацікавлені у використанні даних у своєму проекті, особливо
        комерційному, пропонуємо зв’язатися з нами ( <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>
        ). Якщо не вказано інше, дані ліцензуються як <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons - Attribution, Non-commercial, Share-alike).
        Це означає, що ви можете вільно використовувати та поширювати дані, якщо ви
        зберігаєте оригінальні авторські атрибути та не використовуєте їх (без дозволу)
        для комерційних програм. Вихідний код для Falling Fruit також відкритий і
        доступний на <a href="https://github.com/falling-fruit/">GitHub</a> .
      summary_description: На даний момент база даних містить %{types} різних видів
        їстівних продуктів (більшість, але не всі, є видами рослин), розподілених
        по %{locations} . Для кожного типу в наступній таблиці перелічені загальні
        назви, наукові назви, посилання на зовнішні посилання та загальна кількість.
      summary_of_sources: Короткий зміст джерел
    datasets:
