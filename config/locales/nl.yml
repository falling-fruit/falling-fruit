      freegan_modal_html: Naast ons initiatief om <a href="/?locale=en">eetbare planten</a>
        in steden in kaart te brengen, hebben we ook als doel gesteld om de vuilnisbaklanden
        van de wereld in kaart te brengen. Bijna de helft van ons geproduceerde voedsel
        wordt nooit opgegeten. We hopen hiermee mensen bewust te maken van voedselverspilling,
        beter omgaan met weggegooid voedsel en bedrijven te stimuleren om hun <a href="/sharing?locale=en">voedsel
        te doneren</a> i.p.v. weg te gooien.<br/><br/>Ter ondersteuning van een levensstijl
        met minder afval, moedigen we aan om alle freegan-bronnen (van afvalbakken
        tot gratis voedselpakketten) met weggegooide maar bruikbare waren in kaart
        te brengen (eetbaar of niet).
      freegan_modal_title: Welkom op onze freegan-kaart!
      grafter_modal_html: Guerrila Grafters ent fruithoudende takken op sierfruitbomen
        (steden, bijv., gebruiken regelmatig steriele fruitbomen voor hun kleurrijke
        lentebloesem). Na een tijdje wordt er heerlijk, voedzaam fruit beschikbaar
        gesteld aan de buurten door deze entingen. U kunt meer lezen over het project
        op <a href="http://guerrillagrafters.org">guerrillagrafters.org</a><br/><br/>
        Deze kaart toont de gebruikelijkste sierfruitbomen. Als u een enter bent,
        een tuinier of een fruitboom-liefhebber, draag dan bij aan de informatie door
        de te enten fruithoudende bomen op uw perceel of in uw buurt te taggen!
      grafter_modal_title: Welkom op onze entkaart!
      mobile_modal_html: |-
        Hallo! Het lijkt erop dat u Falling Fruit bezoek vanaf een <strong>mobiel apparaat</strong>. Dankzij crowdfunding hebben we onlangs een mobiele app uitgebracht voor Android en iOS. U zult de app waarschijnlijker handiger in het gebruik vinden op uw mobiele apparaat:
        <br><br>
        <ul>
        <li><a href="https://itunes.apple.com/us/app/falling-fruit/id380859409">Falling Fruit voor iOS</a>
        <li><a href="https://play.google.com/store/apps/details?id=uh.fallingfruit.app">Falling Fruit voor Android</a>
        </ul>
        <br>
        Alle opbrengsten van de app-aankopen worden geïnvesteerd in onze kernkosten (servers en infrastructuur die de site online houden). We zijn een 5051(c)3 organisatie zonder winstoogmerk dus deze kosten zijn ook nog eens aftrekbaar van de belasting in de VS.
      mobile_modal_title: Wacht eens even, er is een mobiele app!
      stamen_html: Kaarttegels door <a href="http://stamen.com">Stamen Design</a>,
