    forager_description: Een enorme kaart waarop wordt samengewerkt om de stadsoogst
      in kaart te brengen, door de kracht van samenwerking van voedselproducenten,
      freegans en boswachters wereldwijd. Verken en deel informatie over de gratis
      voedselbronnen in uw buurt.
    freegan_description: Door de voedselafvalbakken van de wereld in kaart te brengen,
      hopen we mensen bewust te maken van voedselverspilling, het beter omgaan met
      weggegooid voedsel en bedrijven te stimuleren om hun voedsel te doneren i.p.v.
      weg te gooien.
    freegan_title: Voedselafvalbakken-kaart
