      welcome_modal_html: |-
        Falling Fruit is een enorme kaart waarop wordt samengewerkt om de stadsoogst in kaart te brengen. Door de kracht van samenwerking van voedselproducenten, freegans en boswachters wereldwijd geeft de kaart nu al meer dan 500.000 voedselbronnen wereldwijd aan (van planten en fungi tot waterputten en afvalbakken). Onze gebruikersgemeenschap groeit razendsnel en s actief bezig met verkennen en bijwerken van de kaart en bezig met het toevoegen van gegevens aan de kaart.<br/><br/>Doe met ons mee en vier de overgeslagen rijkdom van de straten in uw stad! Gebruik de site anoniem of <a href="/users/sign_up?locale=en">registreer een account</a> om extra mogelijkheden te verkrijgen.
        <br/><br/>
        <em>Falling Fruit is niet geassocieerd met Fallen Fruit. Fallen Fruit is te vinden op <a href="http://fallenfruit.org">fallenfruit.org</a>.</em>
      welcome_modal_title: Welkom bij Falling Fruit!
