  pages:
    about:
      about_the_site: Về dự án
      advisors: Hội đồng cố vấn
      alan_gibson_bio_html: 'Alan luôn thích phiêu lưu và khám phá. Anh bắt đầu tìm
        kiếm thức ăn như một cách để giới thiệu cho các con nhỏ của mình về lối sống
        ngoài trời. Ông viết blog <a href="http://theurbaneforager.blogspot.com">Urbane
        Forager</a> và xuất bản cuốn sách <a href="https://www.amazon.co.uk/Urbane-Forager-Fruit-Nuts-Free/dp/1785073001">Urbane
        Forager: Fruit and Nuts For Free</a>. Anh ấy đã hợp pháp hóa việc tìm kiếm
        thức ăn trong các công viên công cộng và thành lập một vườn cây ăn quả cộng
        đồng ở quê nhà, Southampton Vương quốc Anh.'
      ana_carolina_bio_html: Ana là nhà nghiên cứu sau tiến sĩ tại Đại học Liên bang
        Pará ở Brazil. Cô là một nhà nhân chủng học quan tâm đến việc tìm hiểu thói
        quen ăn uống văn hóa và xã hội. Ana làm việc chủ yếu ở Amazon của Brazil.
        Ở Acre (tây Amazon), cô đã nghiên cứu việc tiêu thụ trái cây trong vùng. Sau
        đó, cô làm việc ở vùng Middle Solimões, điều tra sự thay đổi chế độ ăn uống
        ở các cộng đồng vùng sâu vùng xa. Từ năm 2017 đến năm 2018, Ana sống ở các
        thị trấn vừa và nhỏ ở Đồng bằng sông Amazon, xem xét tác động của biến đổi
        khí hậu đối với an ninh lương thực của những người sống ở các khu định cư
        không chính thức. Gần đây cô đã chuyển đến miền nam New Mexico ở Hoa Kỳ, nơi
        cô làm việc với tư cách là nhà tư vấn.
      caleb_phillips_bio_html: Caleb là một người máy hai chân không có lông đam mê
        công bằng thực phẩm và tìm ra những cách sáng tạo để sử dụng công nghệ để
        giải quyết các vấn đề xã hội. Khi không đạp xe quanh ngắm cây, anh ấy cân
        bằng nỗ lực giữa công việc hàng ngày với tư cách là nhà khoa học dữ liệu tại
        <a href="https://www.nrel.gov/research/caleb-phillips.html">Phòng thí nghiệm
        năng lượng tái tạo quốc gia</a> ở Golden, Colorado và là giáo sư phụ trợ về
        khoa học máy tính tại <a href="https://www.colorado.edu/cs/caleb-phillips">Đại
        học Colorado</a>. Ngoài tất cả những công việc đó, anh ấy thích leo núi, chạy
        đường mòn, đi xe đạp và nói chung là ở ngoài trời nhiều nhất có thể. Caleb
        đã thành lập Falling Fruit cùng với Ethan Welty vào năm 2013 và phục vụ trong
        Hội đồng quản trị trong 6 năm trước khi đảm nhận vị trí trong Ban cố vấn.
      celebration: Falling Fruit là một lễ kỷ niệm về nguồn tài nguyên ẩm thực bị
        bỏ qua trên các đường phố trong thành phố của chúng ta. Bằng cách định lượng
        tài nguyên này trên bản đồ tương tác, chúng tôi hy vọng sẽ tạo điều kiện kết
        nối mật thiết giữa con người, thực phẩm và các sinh vật tự nhiên phát triển
        trong khu vực lân cận của chúng ta. Không chỉ là một bữa trưa miễn phí! Tìm
        kiếm thức ăn trong thế kỷ 21 là cơ hội để khám phá đô thị, chống lại tai họa
        vỉa hè bị ố vàng và kết nối lại với nguồn gốc thực vật của thực phẩm.
      closing_remarks: Đóng nhận xét
      closing_remarks_para1_html: Falling Fruit là một tổ chức từ thiện công cộng
        501(c)(3) (miễn thuế) có trụ sở tại Boulder, Colorado. Do đó, các khoản quyên
        góp ở Hoa Kỳ được khấu trừ thuế. Bạn có thể xem lại <a href="/501c3.pdf">thư
        miễn trừ</a> của chúng tôi với IRS và xác minh vị thế của chúng tôi với <a
        href="http://apps.irs.gov/app/eos/pub78Search.do?">IRS Publication 78</a>
        hoặc <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">Bộ
        trưởng Ngoại giao Colorado</a> . Ngoài ra còn có <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">các
        quy định</a> và <a href="https://docs.google.com/document/d/1fzqYZ7rxYfeVqDuvI_uAyWhKm50RilqdTz6oxx3Ohw4">biên
        bản</a> họp hội đồng quản trị của chúng tôi.
      closing_remarks_para2_html: Thu hoạch thực phẩm trong môi trường đô thị đi kèm
        với những cân nhắc thực tế và đạo đức nhất định. Để giới thiệu về đạo đức
        của việc kiếm ăn ở đô thị, chúng tôi khuyên bạn nên <a href="https://docs.google.com/document/d/1SupIGQKC5Vgi3VYkdIQc05y_S7jSoZ4RTS-CzwlEAMY">tóm
        tắt</a> sau.
      closing_remarks_para3_html: 'Thông tin về Trái Cây Rơi có thể sai hoặc đã lỗi
        thời. Ví dụ: nhiều bản đồ tìm kiếm thức ăn được di chuyển đến Falling Fruit
        được lưu trữ dưới dạng Google Maps công cộng, trên đó các điểm đánh dấu thường
        bị vô tình di chuyển và việc kiểm kê cây của thành phố chỉ được cập nhật (nếu
        có) khi cây được đến thăm để bảo trì. Hãy sẵn sàng đối mặt với những thông
        tin không chính xác trên thực địa và vui lòng chỉnh sửa bản đồ nếu cần dựa
        trên những khám phá của bạn. Cuối cùng, trách nhiệm của bạn là xác định danh
        tính, khả năng ăn được và vị trí của thực vật cũng như trách nhiệm của tất
        cả mọi người trong việc cải thiện chất lượng của bản đồ.'
      contact_us_html: Falling Fruit được xây dựng bởi và dành cho những người hái
        lượm - chúng tôi muốn nó trở thành công cụ tốt nhất dành cho những người hái
        lượm hiện đại. Hãy viết thư cho chúng tôi theo địa chỉ <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>,
        chúng tôi rất mong nhận được phản hồi từ bạn!
      craig_durkin_bio_html: Craig là người đồng sáng lập của <a href="http://www.concrete-jungle.org/">Concrete
        Jungle</a>, một tổ chức ở Atlanta, Georgia chuyên trồng thực phẩm và hái trái
        cây khắp thành phố để quyên góp cho các nhà tạm trú cho người vô gia cư ở
        địa phương và ngân hàng thực phẩm. Là một sinh viên tốt nghiệp <a href="http://www.gatech.edu/">Georgia
        Tech</a>, anh ấy luôn tìm cách kết hợp việc hái trái cây với các công nghệ
        mới và sẽ sớm triển khai máy bay không người lái phát hiện cây ăn quả và cảm
        biến độ chín của trái cây trên Twitter...
      cristina_rubke_bio_html: Cristina là luật sư của <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis
        Friese LLP</a> ở San Francisco, California, nơi cô tập trung vào việc truy
        tố và tư vấn nhãn hiệu. Cô cũng là thành viên hội đồng quản trị của <a href="//www.sfmta.com/">Cơ
        quan Giao thông Thành phố San Francisco</a> , cơ quan giám sát giao thông
        công cộng, giao thông và bãi đậu xe ở San Francisco. Trong thời gian rảnh
        rỗi, Cristina chèo thuyền đến Vịnh San Francisco cùng với <a href="//www.baads.org/">Hiệp
        hội Thủy thủ Khuyết tật Vùng Vịnh</a> và thi đấu trong các cuộc đua thuyền
        địa phương và quốc tế.
      david_craft_bio_html: 'David là nhà nghiên cứu tại Khoa Ung thư Bức xạ tại <a
        href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">Trường
        Y Harvard</a> ở Boston, Massachusetts. Ông cũng là một người ham mê hái lượm
        và là tác giả của cuốn sách <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Tìm
        kiếm thức ăn trong đô thị: Tìm và ăn thực vật hoang dã trong thành phố</a>
        (<a href="/docs/David Craft - Urban Foraging.pdf">tải xuống miễn phí</a>).'
      directors: Ban giám đốc
      emily_sigman_bio_html: Emily là một nhà truyền giáo nhiệt huyết về nông lâm
        kết hợp, người kiếm ăn không thể sửa chữa và là người mẹ kiêu hãnh của hai
        con mèo, bốn con chim cút và chú chó đẹp nhất thế giới. Rễ của cô trải dài
        sâu vào dãy núi Rocky, nhưng ngày nay sinh khối trên mặt đất của cô tự hào
        gọi New Haven, Connecticut là quê hương của mình. Người ta thường thấy cô
        ấy đang chăm sóc các khu rừng thực phẩm công cộng, đọc sách say mê trong một
        góc thư viện ấm cúng nào đó hoặc viết thơ về sự kỳ diệu của sợi nấm (và được
        cho là đang hoàn thành bằng tốt nghiệp chung tại <a href="https://environment.yale.edu/">Trường
        Lâm nghiệp</a> Yale và <a href="https://jackson.yale.edu/person/emily-sigman/">Trường
        Quan hệ Toàn cầu</a>). Emily có một niềm đam mê du lịch khủng khiếp và có
        thể ở bất cứ đâu vào lúc này.
      ethan_welty_bio_html: Với công nghệ và dữ liệu, Ethan coi các thành phố là nguồn
        cung cấp thực phẩm tươi sống và miễn phí. Anh ấy đã tạo ra Falling Fruit cùng
        với Caleb Phillips vào năm 2013 để thúc đẩy hoạt động tìm kiếm thức ăn ở đô
        thị trên toàn thế giới và đồng sáng lập <a href="https://fruitrescue.org">Community
        Fruit Rescue</a> vào năm 2014 để thu hoạch và phân phối trái cây dư thừa trồng
        xung quanh anh ấy ở Boulder, Colorado. Ngoài trái cây, anh còn theo đuổi <a
        href="https://www.weltyphotography.com">sự nghiệp nhiếp ảnh</a> , <a href="https://instaar.colorado.edu/people/ethan-welty/">nghiên
        cứu về sông băng</a> và đam mê theo đuổi các hoạt động miền núi và sông nước.
      ff_disclaimer_html: Quả Rơi không liên quan đến Quả Rơi. Fallen Fruit có thể
        được tìm thấy tại <a href="http://fallenfruit.org">Fallenfruit.org</a> .
      give_gratipay: Thanh toán qua Gratipay
      give_paypal: Quyên góp qua Quỹ từ thiện Paypal
      give_us_money: Chúng mình là tổ chức phi lợi nhuận theo mục 501(c)(3) và hoạt
        động dựa vào sự quyên góp. Nếu bạn sẵn sàng và có khả năng, vui lòng cân nhắc
        đóng góp tài chính. Các khoản quyên góp ở Hoa Kỳ được khấu trừ thuế.
      jeff_wanner_bio_html: Kể từ khi cùng gia đình thu hoạch quả mâm xôi đen và quả
        việt quất khi còn nhỏ và gần đây hơn là nhận thấy sự phong phú của các loại
        cây ăn quả công cộng trên khắp Colorado, Jeff đã đánh giá cao sự phong phú
        của các loại trái cây mọc ở các thành phố của chúng ta. Nhiệm vụ đầu tiên
        của anh trong Falling Fruit là rà soát Boulder và Thành phố Salt Lake, cầm
        trên tay bản đồ giấy để ghi lại những cây ăn quả. Khi không làm việc để cải
        thiện hiệu quả sử dụng năng lượng của tòa nhà, anh ấy thường giúp đỡ cộng
        đồng hoặc di chuyển nhanh qua núi bằng cách đi bộ, trượt tuyết hoặc xe đạp.
      join_us_html: Hãy cùng chúng tôi tôn vinh những món ăn siêu địa phương! <a href="/?locale=en">Bản
        đồ</a> mở cho mọi người chỉnh sửa, cơ sở dữ liệu có thể được <a href="/data?locale=en">tải
        xuống</a> chỉ bằng một cú nhấp chuột và <a href="https://github.com/falling-fruit/">mã</a>
        là nguồn mở. Bạn cũng được khuyến khích chia sẻ tiền thưởng với đồng loại
        của mình. <a href="/sharing?locale=en">Trang chia sẻ</a> của chúng tôi liệt
        kê hàng trăm tổ chức địa phương - trồng vườn cây ăn quả công cộng và rừng
        thực phẩm, hái trái cây và rau quả bị lãng phí từ cây thành phố và cánh đồng
        của nông dân, đồng thời chia sẻ với hàng xóm và người nghèo.
      more_about_html: Bản đồ hái lượm của chúng mình không phải là bản đồ đầu tiên
        thuộc loại này, nhưng nó mong muốn trở thành bản đồ toàn diện nhất thế giới.
        Trong khi người dùng của chúng tôi đóng góp các địa điểm của riêng họ, chúng
        tôi tìm kiếm trên Internet những kiến thức có sẵn, tìm cách hợp nhất nỗ lực
        của những người kiếm ăn, người đi rừng và những người sống tự do ở khắp mọi
        nơi. <a href="/datasets?locale=en">Các bộ dữ liệu được nhập</a> bao gồm từ
        các bản đồ tìm kiếm khu dân cư nhỏ cho đến kho cây khổng lồ được biên soạn
        chuyên nghiệp. Cho đến nay, con số này lên tới %{types} loại thực phẩm khác
        nhau (hầu hết, nhưng không phải tất cả, các loài thực vật) được phân bổ trên
        %{locations} vị trí. Ngoài việc trồng trọt và phổ biến đối với hương vị kỳ
        lạ của các loài thực vật ngoại lai và thực vật bản địa đã bị lãng quên từ
        lâu, việc tìm kiếm thức ăn trong khu phố của bạn là một cuộc hành trình xuyên
        thời gian và xuyên suốt các nền văn hóa.
      staff: Nhân viên
      translate: Dịch
      translate_for_us_html: Bạn có muốn làm việc tình nguyện làm phiên dịch viên
        không? Gửi email cho chúng tôi và chúng tôi sẽ mời bạn tham gia cùng chúng
        tôi trên <a href="https://phrase.com">Phrase</a> , nơi các bản dịch của chúng
        tôi được quản lý.
      translators: Người dịch
      tristram_stuart_bio_html: 'Khi còn là một thiếu niên, Tristram nuôi lợn bằng
        thức ăn dư thừa mà anh thu thập được từ bếp ăn của trường, thợ làm bánh địa
        phương và người bán rau trong làng. Nhận thấy rằng phần lớn thực phẩm này
        vẫn phù hợp cho con người tiêu dùng, ông nhận ra rằng thực phẩm tươi, ngon
        đang bị lãng phí trên quy mô khổng lồ. Tristram kể từ đó đã làm việc không
        mệt mỏi để thu hút sự chú ý của công chúng, giới truyền thông và các nhà hoạch
        định chính sách về vấn đề này. Ông thành lập tổ chức chiến dịch lãng phí thực
        phẩm <a href="//feedbackglobal.org">Phản hồi toàn cầu</a> và viết <a href="//tristramstuart.co.uk/">Lãng
        phí: Khám phá vụ bê bối thực phẩm toàn cầu</a> để chứng minh mức độ của vấn
        đề trên quy mô toàn cầu. Năm 2011, Tristram được trao <a href="//www.sofieprisen.no/Prize_Winners/2011/index.html">Giải
        thưởng Sophie</a> vì nỗ lực chống lãng phí thực phẩm.'
      write: Viết
    data:
      beware_html: Nhưng hãy cẩn thận! Sau khi được giải nén, cơ sở dữ liệu là một
        tệp lớn có thể nghiền nát hầu hết các phần mềm bảng tính. Nếu bạn chỉ cần
        dữ liệu cho một khu vực nhỏ, trước tiên hãy thử truy xuất chúng bằng công
        cụ tải xuống được tích hợp vào <a href="/?locale=en">bản đồ</a>.
      caveat_emptor_html: Chúng tôi không chịu trách nhiệm về tính chính xác của dữ
        liệu - dữ liệu được cung cấp nguyên trạng, <i>báo trước</i>. Nếu bạn làm điều
        gì đó thú vị với dữ liệu, vui lòng <a href="mailto:feedback@fallingfruit.org">cho
        chúng tôi biết</a>!
      data_unavailable_html: Dữ liệu hiện không có sẵn. Hãy quay lại sau hoặc <a href="mailto:info@fallingfruit.org">liên
        hệ với chúng tôi</a>.
      intro: Falling Fruit được xây dựng trên dữ liệu công khai và sự hào phóng của
        người dùng. Chúng tôi muốn việc tìm kiếm thức ăn trong đô thị tiếp cận được
        càng nhiều người càng tốt và chúng tôi tin rằng mọi người đều phải có quyền
        tiếp cận như nhau đối với thành quả lao động tập thể của chúng tôi. Trên tinh
        thần cởi mở, kìa! Toàn bộ cơ sở dữ liệu
      license_html: Nếu bạn quan tâm đến việc sử dụng dữ liệu trong dự án của mình,
        đặc biệt là dự án thương mại, chúng tôi khuyên bạn nên liên hệ với chúng tôi
        ( <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a> ). Trừ
        khi có quy định khác, dữ liệu được cấp phép dưới dạng <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons – Ghi công, Phi thương mại, Chia sẻ tương tự).
        Điều này có nghĩa là bạn được tự do sử dụng và phân phối dữ liệu miễn là bạn
        giữ nguyên quyền tác giả/nguồn ban đầu và không sử dụng dữ liệu đó (khi chưa
        được phép) cho các ứng dụng thương mại. Mã nguồn của Falling Fruit cũng mở
        và có sẵn trên <a href="https://github.com/falling-fruit/">GitHub</a> .
      summary_description: Cơ sở dữ liệu hiện chứa %{types} loại thực phẩm khác nhau
        (hầu hết, nhưng không phải tất cả, đều là các loài thực vật) được phân bổ
        trên %{locations} vị trí. Đối với mỗi loại, bảng sau liệt kê tên thông thường,
        tên khoa học, liên kết đến tài liệu tham khảo bên ngoài và tổng số.
      summary_of_sources: Tóm tắt các nguồn
