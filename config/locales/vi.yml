      google_fusion_table: Bảng kết hợp của Google
      google_map: Bản đồ Google
      google_maps_engine: Công cụ Google Maps
      intro_html: Falling Fruit mong muốn trở thành bộ dữ liệu địa lý mở và toàn diện
        nhất về thực phẩm đô thị. Trong khi người dùng khám phá, chỉnh sửa và thêm
        vị trí bằng <a href="/?locale=en">bản đồ</a> của chúng tôi, chúng tôi tìm
        kiếm khắp vũ trụ đã biết để tìm các bộ dữ liệu có sẵn và nhập chúng trực tiếp
        vào <a href="/data?locale=en">cơ sở dữ liệu</a> , hợp nhất nỗ lực của những
        người kiếm ăn, người đi rừng và những người tự do ở khắp mọi nơi. Nếu bạn
        biết về tập dữ liệu mà chúng tôi đã bỏ lỡ, vui lòng <a href="mailto:info@fallingfruit.org">cho
        chúng tôi biết</a> ! Bạn cũng có thể giúp chúng tôi trong quá trình nhập bằng
        cách định dạng dữ liệu bằng <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">mẫu
        nhập</a>. Lưu ý rằng vì quá trình nhập phải được thực hiện thủ công nên tất
        cả các thay đổi đối với dữ liệu gốc được thực hiện sau khi nhập sẽ không được
        phản ánh trên Falling Fruit.
      no_license: Không có giấy phép nào được chỉ định, giả sử <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons – Ghi công, Phi thương mại, Chia sẻ tương tự).
      table_info: Mỗi tập dữ liệu được liệt kê theo tên, số lượng vị trí và ngày được
        nhập. Việc mở rộng từng hàng sẽ hiển thị thêm thông tin chi tiết về dữ liệu,
        quy trình nhập và giấy phép quản lý cách sử dụng dữ liệu.
      type: Loại
      types_of_data: Các bộ dữ liệu được nhập vào Falling Fruit thuộc hai loại chính.
        "Bản đồ cộng đồng" được xây dựng bởi những người kiếm ăn và những người sống
        tự do khi họ nghiên cứu cộng đồng của mình để tìm đồ ăn. Chúng tôi mang ơn
        những người vẽ bản đồ công dân chăm chỉ đã biên soạn dữ liệu này. "Kiểm kê
        cây" được biên soạn bởi các thành phố, trường đại học và các tổ chức khác
        mong muốn ghi chép và chăm sóc cây của họ tốt hơn. Chúng tôi khai thác những
        bộ dữ liệu khổng lồ này về các loài sản xuất thực phẩm và thêm chúng vào bản
        đồ. Để giúp chúng tôi lập bản đồ cây ăn quả ở khu vực lân cận của bạn, hãy
        liên hệ với trường học hoặc thành phố của bạn để thúc giục họ chia sẻ kho
        cây của họ với chúng tôi.
    sharing:
      ample_harvest: Các ngân hàng thực phẩm Mỹ chấp nhận quyên góp sản phẩm
      food_banks: Ngân hàng thực phẩm
      food_banks_canada: Ngân hàng thực phẩm ở Canada
      food_banks_intro: Những người hái lượm và chủ sở hữu cây tư nhân được khuyến
        khích quyên góp sản phẩm dư thừa của họ cho tổ chức từ thiện. Hãy cân nhắc
        hợp tác với các nhóm như những nhóm được liệt kê ở trên hoặc quyên góp trực
        tiếp cho các tổ chức nuôi sống những người đói trong cộng đồng của bạn. Mạng
        lưới ngân hàng thực phẩm lớn được liệt kê dưới đây; nơi tạm trú cho người
        vô gia cư, trường học và trung tâm người cao tuổi cũng đáng được xem xét.
      global_foodbanking_network: Mạng lưới ngân hàng thực phẩm trên toàn thế giới
      grow_pick_and_distribute: Trồng · Hái · Phát
      intro_html: Dưới đây là các tổ chức trồng lương thực trong không gian công cộng
        (rừng lương thực, vườn cây ăn quả công cộng), hái lượm (tìm kiếm thức ăn ở
        đô thị, lượm lặt trong trang trại) hoặc phân phối thực phẩm (trao đổi, quyên
        góp). Các tổ chức được liệt kê theo quốc gia, tiểu bang (nếu có) và thành
        phố. Những người có tên bị gạch bỏ được cho là không hoạt động. Nếu bạn biết
        những người khác nên có trong danh sách này, <a href="mailto:info@fallingfruit.org">hãy
        liên hệ với chúng tôi</a>!
