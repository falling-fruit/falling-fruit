  meta:
    forager_description: Một bản đồ cộng tác khổng lồ về thu hoạch đô thị, hợp nhất
      nỗ lực của những người hái lượm, những người sống tự do và những người đi rừng
      trên khắp thế giới. Khám phá và chia sẻ thông tin về nguồn thực phẩm miễn phí
      trong khu phố của bạn.
    freegan_description: Bằng cách lập bản đồ các thùng rác chứa thực phẩm trên thế
      giới, chúng tôi hy vọng nâng cao nhận thức về lãng phí thực phẩm, tạo điều kiện
      giải phóng thực phẩm bỏ đi và khuyến khích các doanh nghiệp quyên góp thực phẩm
      thay thế.
    freegan_title: Bản đồ thùng rác thế giới
  observations:
