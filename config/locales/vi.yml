        <span class="subtext">Bạn cũng có thể di chuyển mình</span>
      editmarker_html: "<b>Di chuyển đến vị trí của nguồn.</b><br><br>Kiểm tra chế
        độ xem vệ tinh - nguồn có thể được nhìn thấy từ không gian!"
      freegan_modal_html: Ngoài nỗ lực lập bản đồ <a href="/?locale=en">các loại cây
        ăn được</a> mọc ở các thành phố, chúng tôi còn bắt đầu lập bản đồ các thùng
        rác chứa thực phẩm trên thế giới. Gần một nửa tổng số thực phẩm được sản xuất
        ở các nước phát triển không bao giờ được ăn. Chúng tôi hy vọng sẽ nâng cao
        nhận thức về vấn đề lãng phí thực phẩm, tạo điều kiện thuận lợi cho việc giải
        phóng thực phẩm bỏ đi và thay vào đó khuyến khích các doanh nghiệp <a href="/sharing?locale=en">quyên
        góp thực phẩm của họ</a>.<br/><br/>Để ủng hộ lối sống ít rác thải hơn, chúng
        tôi đang khuyến khích lập bản đồ tất cả các nguồn tự do (từ thùng rác đến
        hộp miễn phí) với hàng hóa bỏ đi nhưng hữu ích, có thể ăn được hoặc loại khác.
      freegan_modal_title: Chào mừng bạn đến với bản đồ miễn phí của chúng mình!
      grafter_modal_html: Những người ghép du kích ghép những cành có quả vào những
        giống cây ăn quả trang trí, không có quả (ví dụ, các thành phố thường sử dụng
        những cây ăn quả cằn cỗi để có những bông hoa mùa xuân đầy màu sắc). Theo
        thời gian, những trái cây thơm ngon, bổ dưỡng được cung cấp cho các khu dân
        cư nhờ những cành ghép này. Bạn có thể tìm hiểu thêm về dự án tại <a href="http://guerrillagrafters.org">guerillagrafters.org</a><br/><br/>Bản
        đồ này cho thấy một số cây ăn quả trang trí phổ biến nhất. Nếu bạn là người
        ghép, người làm vườn hoặc người đam mê cây ăn quả, hãy đóng góp thông tin
        cho cộng đồng và gắn thẻ những cây trong sân hoặc khu phố của bạn có thể được
        ghép bằng cành mang trái!
      grafter_modal_title: Chào mừng bạn đến với bản đồ ghép của chúng mình!
      mobile_modal_html: |-
        Xin chào! Có vẻ như bạn đang truy cập Falling Fruit từ <strong>thiết bị di động</strong>. Gần đây chúng tôi đã phát hành một ứng dụng di động gây quỹ cộng đồng cho cả nền tảng di động Android và iOS. Tôi nghĩ bạn sẽ thấy thú vị hơn nhiều khi sử dụng trên thiết bị di động của mình:



        <ul>
        <li> <a href="https://itunes.apple.com/us/app/falling-fruit/id380859409">Trái cây rơi cho iOS</a>
        <li> <a href="https://play.google.com/store/apps/details?id=uh.fallingfruit.app">Trái cây rơi cho Android</a>
        </ul>


        100% số tiền thu được từ việc bán ứng dụng sẽ được dùng để hỗ trợ các chi phí cố định của chúng tôi (máy chủ và cơ sở hạ tầng để duy trì trang web trực tuyến). Chúng tôi là tổ chức phi lợi nhuận theo mục 501(c)3 nên chi phí này cũng được khấu trừ thuế ở Hoa Kỳ.
      mobile_modal_title: Nhưng chờ đã, có một ứng dụng di động!
