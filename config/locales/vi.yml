      turn_off_dragzoom: Tắt chế độ kéo phóng
      turn_on_dragzoom: Bật chế độ kéo phóng
      welcome_modal_html: |-
        Falling Fruit là một bản đồ hợp tác đồ sộ về thu hoạch đô thị. Bằng cách hợp nhất nỗ lực của những người kiếm ăn, người chăn thả và người đi rừng ở khắp mọi nơi, bản đồ đã chỉ ra hơn nửa triệu nguồn thực phẩm trên khắp thế giới (từ thực vật và nấm đến giếng nước và thùng rác). Cộng đồng người dùng đang phát triển nhanh chóng của chúng tôi đang tích cực khám phá, chỉnh sửa và thêm vào bản đồ.<br/><br/>Hãy tham gia cùng chúng tôi để tôn vinh vẻ đẹp bị bỏ qua của các đường phố trong thành phố của chúng ta! Sử dụng trang web ẩn danh hoặc <a href="/users/sign_up?locale=en">đăng ký</a> để truy cập các tính năng bổ sung.
        <br/><br/>
        <em>Quả Rơi không liên quan đến Quả Rơi. Fallen Fruit có thể được tìm thấy tại <a href="http://fallenfruit.org">Fallenfruit.org</a>.</em>
      welcome_modal_title: Chào mừng bạn đến Falling Fruit!
