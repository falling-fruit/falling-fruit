      editmarker_html: "<b>Mover a la posición del sitio.</b><br><br>Compruebe la
        vista de satélite - el sitio puede ser visible desde el espacio!"
      freegan_modal_html: Además de nuestros esfuerzos de cartografiar las <a href="/?locale=es">plantas
        comestibles</a> que crecen en los ciudades, nos hemos propuesto situar en
        el mapa los depósitos de basura que a su vez contienen alimentos. Casi la
        mitad de todos los alimentos producidos en el mundo desarrollado no se consume.
        Tenemos la esperanza de crear conciencia sobre los residuos de alimentos,
        facilitar a la gente el acceso a los alimentos desechados y alentar a las
        empresas a <a href="/sharing?locale=es">donar esta comida</a> en vez de tirarla.<br/><br/>En
        apoyo a un estilo de vida más bajo en desechos, estamos alentando el mapeo
        de todas las fuentes freegan con productos desechados, pero útiles, comestibles
        o no, desde los contenadores de basura hasta las cajas con productos gratuitos.
      freegan_modal_title: "¡Bienvenido a nuestro mapa freegan!"
      grafter_modal_html: Injertadores guerrilleros (Guerrilla Grafters) hacen injertos
        de ramas de árboles frutales en árboles que, siendo de especies frutales,
        se usan solo como ornamento. Con el tiempo, gracias a estos injertos, tendremos
        fruta nutritiva y deliciosa a disposición de los habitantes de los barrios.
        Puede saber mas sobre este proyecto en <a href="http://guerrillagrafters.org">guerrillagrafters.org</a><br/><br/>A
        menudo las ciudades de norteamérica utilizan árboles frutales que no dan fruto,
        solo por sus coloridas flores de primavera.  Este mapa muestra algunos de
        los árboles frutales ornamentales más comunes.  Si usted sabe hacer un injerto,
        es jardinero o es aficionado a los árboles frutales, puede contribuir infomando
        o etiquetando los árboles de su barrio que se puedan injertar con ramas frutales.
      grafter_modal_title: Bienvenido a nuestro mapa de injerto!
      mobile_modal_html: |-
        ¡Hola! Parece que está accediendo a Falling Fruit, desde un <strong>dispositivo móvil</strong>. Hemos lanzado recientemente una aplicación móvil crowdfunded tanto para plataformas móviles Android y iOS. Creo que encontrará que es mucho más agradable de usar en su dispositivo móvil
        <br/><br/>
        <ul>
        <li><a href="https://itunes.apple.com/us/app/falling-fruit/id380859409">Falling Fruit para iOS</a>
        <li><a href="https://play.google.com/store/apps/details?id=uh.fallingfruit.app">Falling Fruit para Android</a>
        </ul>
        <br/>
        100% de ingresos de ventas de aplicaciones van a apoyar nuestros costes directos (servidores y la infraestructura para mantener el sitio en línea). Somos una organización sin ánimos de lucro 501(c)3, por lo que este costo también es deducible de impuestos en los Estados Unidos.
      mobile_modal_title: Pero espere, hay una aplicación móvil!
      stamen_html: Mapa por <a href="http://stamen.com">Stamen Design</a>, bajo <a
        href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Datos por
        <a href="http://openstreetmap.org">OpenStreetMap</a>, bajo <a href="http://creativecommons.org/licenses/by-sa/3.0">CC
        BY SA</a>.
      turn_off_dragzoom: Desactivar el modo de zoom de arrastre
      turn_on_dragzoom: Activar el modo de zoom de arrastre
      welcome_modal_html: |-
        Falling Fruit es un mapa enorme, en colaboración con la cosecha urbana. Uniendo los esfuerzos de los cazadores-recolectores, silvicultores y freegans por todas partes, el mapa ya apunta a más de medio millón de lugares productores de alimentos de todo el mundo (de las plantas y los hongos hasta los pozos de agua y contenedores de basura). Nuestra comunidad de usuarios en rápido crecimiento está explorando activamente, editar y agregar al mapa.<br/><br/>Únete a nosotros en la celebración de la abundancia que nos ofrece nuestro vecindario! Utilice el sitio de forma anónima o <a href="/users/sign_up?locale=es">inscribirse</a> a una cuenta para acceder a funciones adicionales.
        <br/><br/>
        <em>Falling Fruit no está asociado con Fallen Fruit. Fallen Fruit se puede encontrar en <a href="http://fallenfruit.org">fallenfruit.org</a>.</em>
      welcome_modal_title: "¡Bienvenido a Falling Fruit!"
