      type: Tip
      types_of_data: Düşen Meyve ithal veri setleri iki ana kategoriye ayrılır. yedikleri
        şeyleri toplumlarını peruse olarak "Topluluk haritaları" toplayıcılar ve Freegans
        tarafından inşa edilmiştir. Biz bu verileri derledik çalışkan vatandaş cartographers
        borçluyuz. "Ağaç envanterleri" kendi ağaçlar için daha iyi belge isteyen şehirler,
        üniversiteler ve diğer kurumlar tarafından derlenen ve bakım vardır. Biz gıda
        üreten türler için bu büyük veri setleri mayın ve haritaya ekleyebilirsiniz.
        Bize, mahalle meyve ağaçları harita bizimle ağaç envanterini paylaşmak için
        onları çağıran okulunuza veya şehir temasa yardımcı olmak.
