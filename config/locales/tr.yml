        blogunu yazdı ve <a href="http://theurbaneforager.blogspot.com">Urbane Forager</a>
        <a href="https://www.amazon.co.uk/Urbane-Forager-Fruit-Nuts-Free/dp/1785073001">:
        Fruit and Nuts For Free</a> kitabını yayınladı. Halka açık parklarda yiyecek
        aramayı yasallaştırdı ve memleketi Southampton İngiltere''de bir topluluk
        bahçesi kurdu.'
      ana_carolina_bio_html: Ana, Brezilya'daki Pará Federal Üniversitesi'nde doktora
        sonrası araştırmacıdır. Sosyal ve kültürel beslenme alışkanlıklarını anlamakla
        ilgilenen bir antropologdur. Ana çoğunlukla Brezilya Amazon'unda çalışıyordu.
        Acre'de (batı Amazon) bölgesel meyve tüketimini inceledi. Daha sonra Orta
        Solimões bölgesinde çalıştı ve uzak topluluklardaki diyet değişikliğini araştırdı.
        Ana, 2017 ile 2018 yılları arasında Amazon Deltası'nın küçük ve orta ölçekli
        kasabalarında yaşadı ve iklim değişikliğinin kayıt dışı yerleşimlerde yaşayan
        insanların gıda güvenliği üzerindeki etkilerini inceledi. Yakın zamanda, danışman
        olarak çalıştığı Amerika Birleşik Devletleri'nin güneyindeki New Mexico'ya
        taşındı.
      caleb_phillips_bio_html: Caleb, gıda adaleti konusunda tutkulu tüysüz, iki ayaklı
        bir insansıdır ve sosyal sorunları ele almak için teknolojiyi kullanmanın
        yaratıcı yollarını bulur. ' , ağaçlara ' etrafta bisiklet ' zamanlarda, Golden,
        Colorado'daki <a href="https://www.nrel.gov/research/caleb-phillips.html">Ulusal
        Yenilenebilir Enerji Laboratuvarı'nda</a> veri bilimcisi olarak günlük işi
        <a href="https://www.colorado.edu/cs/caleb-phillips">ve Colorado Üniversitesi'nde</a>
        bilgisayar bilimi yardımcı profesörü olarak çabalarını dengeliyor. Tüm bu
        işin yanı sıra, kayalara tırmanmayı, parkurları koşmayı, bisiklet sürmeyi
        ve genellikle mümkün olduğunca dışarıda olmayı seviyor. Caleb, 2013 yılında
        Ethan Welty ile Falling Fruit'i yarattı ve Danışma Kurulu'nda görev almadan
        önce 6 yıl boyunca Yönetim Kurulu'nda görev yaptı.
      celebration: Düşen Meyve şehrimizin sokakların ardı mutfak lütuf bir kutlama.
        interaktif bir harita üzerinde bu kaynağı miktarının, biz insanlar, gıda ve
        bizim mahallelerde büyüyen doğal organizmalar arasında yakın bağlantıları
        kolaylaştırmak istiyoruz. Sadece bir ücretsiz öğle yemeği! 21. yüzyılda kazarak
        kentsel keşif için bir fırsat, lekeli kaldırımlar belası mücadele ve gıda
        botanik kökeni ile yeniden etmektir.
      closing_remarks: kapanış
      closing_remarks_para1_html: Falling Fruit, Boulder, Colorado merkezli bir 501
        (c) (3) (vergiden muaf) kamu yardım kuruluşudur. Sonuç olarak, Amerika Birleşik
        Devletleri içindeki bağışlar vergiden düşülebilir. IRS'den <a href="/501c3.pdf">muafiyet
        mektubumuzu</a> gözden geçirebilir ve <a href="http://apps.irs.gov/app/eos/pub78Search.do?">IRS
        Yayını 78</a> veya <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">Colorado
        Dışişleri Bakanı</a> <a href="http://apps.irs.gov/app/eos/pub78Search.do?">nezdindeki</a>
        durumumuzu doğrulayabilirsiniz. Ayrıca <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">tüzüklerimiz</a>
        ve yönetim kurulu toplantı <a href="https://docs.google.com/document/d/1fzqYZ7rxYfeVqDuvI_uAyWhKm50RilqdTz6oxx3Ohw4">tutanaklarımız</a>
        da mevcuttur.
      closing_remarks_para2_html: Kentsel bir ortamda yiyecek hasadı yapmak bazı pratik
        ve ahlaki hususları beraberinde getirir. Kentsel yiyecek arama etiğine giriş
        için, aşağıdaki <a href="https://docs.google.com/document/d/1SupIGQKC5Vgi3VYkdIQc05y_S7jSoZ4RTS-CzwlEAMY">özeti</a>
        öneriyoruz.
      closing_remarks_para3_html: Düşen Meyve ile ilgili bilgiler yanlış veya güncel
        olabilir. Örneğin, toplayıcı haritaların birçok hangi belirteçleri sık sık
        yanlışlıkla taşınan genel Google Maps gibi Meyve Falling barındırılan göç
        ve ağaçlar bakım için ziyaret edilir belediye ağaç envanterler (hiç değilse)
        sadece güncellenir. alandaki yanlışlıklar karşılaşmak ve keşiflere dayalı
        olarak haritayı gerektiği gibi düzenleyin lütfen hazırlıklı olun. Sonuçta,
        haritanın kalitesini artırmak için bir bitkinin kimliği, Yenilebilirlik ve
        konumu ve tüm sorumluluğu belirlemek sizin sorumluluğunuzdadır.
      contact_us_html: Düşen Meyve tarafından ve toplayıcılar için inşa edilmiştir
        - biz çağdaş forager için mevcut en iyi araç olmak istiyorum. <a href="mailto:feedback@fallingfruit.org">
        feedback@fallingfruit.org </a> bize yaz, biz sizden duymak isteriz!
      craig_durkin_bio_html: Craig gıda büyür ve bağış için şehir boyunca meyve seçer
        <a href="http://www.concrete-jungle.org/"> Concrete Jungle </a> kurucularından,
        Atlanta bir örgüt, Gürcistan ise yerel evsiz barınakları ve gıda bankalarına.
        <a href="http://www.gatech.edu/"> Georgia Tech </a> mezunu olarak, o her zaman
        yeni teknolojilerle toplama meyve birleştirmek için yollar arıyor, ve yakında
        onun meyve ağacı lekelenme dağıtma olacak drone ve tweeting meyve-kemâl sensörü
        ...
      cristina_rubke_bio_html: Cristina o marka savcılık ve danışmanlık odaklanır
        San Francisco, California'da, <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">
        Shartsis Friese LLP </a> bir avukat. O da San Francisco toplu taşıma, trafik
        ve otopark denetleyen <a href="//www.sfmta.com/"> San Francisco Belediye Ulaşım
        Ajansı </a>, bir yönetim kurulu üyesidir. Boş zamanlarında, Cristina Engelli
        Denizciler </a> <a href="//www.baads.org/"> Bay Area Derneği ile San Francisco
        Bay yelken ve yerel ve uluslararası yarışlara yarışıyor.
      david_craft_bio_html: 'David <a Radyasyon Onkolojisi Bölümü''nde araştırmacı
        href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">
        Boston, Massachusetts, Harvard Tıp Okulu </a>. Bulma ve Beslenme Yabani Bitkiler:
        O da kitap <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">
        Kentsel Toplayıcılık hevesli bir toplayıcı ve yazar Şehir </a> (<a href="/docs/David
        Craft-Kentsel Foraging.pdf"> ücretsiz indirme </a>) içinde.'
      directors: Yönetim Kurulu
      emily_sigman_bio_html: Emily, ' evangelisti, uslanmaz bir toplayıcı ve iki kediye,
        dört bıldırcına ve dünyanın ' un en muhteşem ' . Kökleri Rocky Dağları'nın
        derinliklerine kadar uzanıyor, ancak bugünlerde yer üstü biyokütlesi New Haven,
        Connecticut'ı evi olarak adlandırmaktan gurur duyuyor. Sıklıkla halka açık
        yiyecek ormanlarına bakarken, rahat bir kütüphane köşesinde büyülenmiş bir
        kitap okurken veya miselyumun büyüsü hakkında şiirsel bir şiir yazarken (ve
        sözde Yale <a href="https://environment.yale.edu/">Ormancılık</a> <a href="https://jackson.yale.edu/person/emily-sigman/">Okulu
        ve Küresel İlişkiler Okulu'nda</a> ortak yüksek lisans derecelerini tamamlarken)
        bulunabilir. Emily, seyahat için yıkıcı bir bağımlılık barındırıyor ve şu
        anda hemen her yerde olabilir.
      ethan_welty_bio_html: Ethan, teknoloji ve verilerle şehirleri taze ve ücretsiz
        gıda kaynakları olarak savunuyor. 2013 yılında dünya çapında kentsel toplayıcılığı
        teşvik etmek için Caleb Phillips ile Falling Fruit'i yarattı ve Boulder, Colorado'da
        çevresinde büyüyen fazla meyveyi toplamak ve dağıtmak için 2014'te <a href="https://fruitrescue.org">Community
        Fruit Rescue'yu</a> kurdu. Meyvenin ötesinde, bir <a href="https://www.weltyphotography.com">fotoğrafçılık
        kariyeri</a> , <a href="https://instaar.colorado.edu/people/ethan-welty/">buzullar
        üzerine araştırma</a> ve dağlık ve nehir kıyısı arayışları için hokkabazlık
        yapıyor.
      ff_disclaimer_html: Meyve Falling Fallen Fruit ile ilişkili değildir. Fallen
        Fruit <a href="http://fallenfruit.org"> fallenfruit.org </a> bulunabilir.
      give_gratipay: Gratipay ile ödeme
      give_paypal: Paypal Bağış Fonu ile Bağış Yapın
      give_us_money: Bir 501 (c) (3) sivil toplum kuruluşuyuz ve faaliyet göstermek
        için bağışlara güveniyoruz. İstekli ve kabiliyetli iseniz, lütfen mali bir
        katkıda bulunmayı düşünün. Amerika Birleşik Devletleri içindeki bağışlar vergiden
        düşülebilir.
      jeff_wanner_bio_html: Bir çocuk olarak ailesi ile birlikte siyah ve yaban mersini
        hasat ve daha yakın, Colorado genelinde kamu meyve ağaçlarının zenginliği
        fark beri, Jeff bizim şehirlerde büyüyen meyve bolluğu için derin bir takdir
        geliştirdi. Meyve Falling için ilk görev meyve ağaçları kaydetmek için, in-hand
        Boulder ve Salt Lake City, kağıt haritalar tarak oldu. Bina enerji verimliliğini
        artırmak için çalışmıyor zaman, o genellikle toplum içinde yardım veya ayak,
        kayak ya da bisikletle dağların üzerinden hızla ilerliyor.
      join_us_html: Hiper-yerel yemekleri kutlamak için bize katılın! <a href="/?locale=en">Harita</a>
        herkesin düzenlemesi için açıktır, veritabanı tek bir tıklama ile <a href="/data?locale=en">indirilebilir</a>
        ve <a href="https://github.com/falling-fruit/">kod</a> açık kaynaklıdır. Aynı
        şekilde ödülü insan arkadaşlarınızla paylaşmanız için teşvik ediliyorsunuz.
        <a href="/sharing?locale=en">Paylaşım sayfamızda</a> yüzlerce yerel organizasyonu
        listeliyor - halka açık meyve bahçeleri ve yiyecek ormanları dikmek, şehir
        ağaçlarından ve çiftçilerden ' tarlalardan başka türlü boşa harcanan meyve
        ve sebzeleri toplamak ve komşularla ve muhtaçlarla paylaşmak.
      more_about_html: Yenilebilir haritamız türünün ilk örneği değil, ancak ' un
        en kapsamlı dünyası olmayı ' . Kullanıcılarımız kendi konumlarına katkıda
        bulunurken, her yerde toplayıcıların, ormancıların ve özgürlerin çabalarını
        birleştirmek için interneti önceden var olan bilgiler için tarıyoruz. <a href="/datasets?locale=en">İçe
        aktarılan veri kümeleri</a> , küçük mahalle yiyecek arama haritalarından profesyonelce
        derlenmiş geniş ağaç envanterlerine kadar çeşitlilik göstermektedir. Bu, şimdiye
        kadar %{locations} konuma dağıtılan %{types} farklı türde yenilebilir (hepsi
        olmasa da çoğu bitki türü) anlamına geliyor. Yabancı bitkilerin ve uzun zamandır
        unutulmuş yerli bitkilerin egzotik tatlarına ekili ve sıradan olmanın ötesinde,
        mahallenizde yiyecek aramak, zaman ve kültürler arasında bir yolculuktur.
      staff: Personel
      translate: Çevirmek
      translate_for_us_html: Çevirmen olarak gönüllü olmakla ilgileniyor musunuz?
        Bize e-posta ve biz ' bize katılmaya davet edeceğiz <a href="https://phrase.com">Sıralı</a>
        Çevirilerimiz yönetilir.
      translators: çevirmenler
      tristram_stuart_bio_html: 'Bir genç olarak, Tristram onun okul mutfaklar, yerel
        fırıncı ve köy manav toplanan artı gıda domuz kaldırdı. İnsan tüketimi iyi,
        taze gıda muazzam ölçekte israf edildiğini gerçekleşmesine götürdü için bu
        gıda hala çok uygun olduğunu fark. Tristram beri halka, medya ve politika
        yapıcıların dikkatine bu konuyu getirmek için yorulmadan çalıştı. <Global
        Gıda Skandalı ortaya çıkararak: O yemek atıkları kampanya organizasyonu <a
        href="//feedbackglobal.org"> Görüşleri Küresel </a> kurdu ve <a href="//tristramstuart.co.uk/">
        Atık yazdı / a> küresel ölçekte sorunun boyutunu göstermek için. 2011 yılında,
        Tristram gıda atıkları karşı mücadele için <a href="//www.sofieprisen.no/Prize_Winners/2011/index.html">
        Sophie Ödülü </a> verildi.'
      write: Yazmak
