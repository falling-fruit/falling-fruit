    index:
      addmarker_html: |-
        在此处添加源
        <span class="subtext">你也可以动我</span>
      editmarker_html: |-
        <b>移动到源的位置。</b>

        检查卫星视图 - 从太空中可以看到源！
      freegan_modal_html: 除了绘制<a href="/?locale=en">城市中生长的可食用植物的</a>地图外，我们还着手绘制世界上盛放食物的垃圾箱的地图。发达国家生产的所有食物中有近一半从未被食用过。我们希望提高对食物浪费的认识，促进丢弃食物的释放，并鼓励企业<a
        href="/sharing?locale=en">捐赠食物</a>。<br/><br/>为了支持减少浪费的生活方式，我们鼓励将所有免费垃圾来源（从垃圾箱到免费盒子）与丢弃但有用的商品（可食用或其他）进行映射。
      freegan_modal_title: 欢迎来到我们的免费地图！
      grafter_modal_html: 游击队嫁接者将结果枝嫁接到观赏性的非结果果树品种上（例如，城市经常使用不育的果树来盛开五颜六色的春天的花朵）。随着时间的推移，由于这些嫁接，社区可以买到美味、营养丰富的水果。<a
        href="http://guerrillagrafters.org">您可以在 guerrillagrafters.org 上</a>了解有关该项目的更多信息<br/><br/>这张地图显示了一些最常见的观赏果树。如果您是嫁接者、园丁或果树爱好者，请为信息共享做出贡献，并在您的院子或附近标记可以与结果树枝嫁接的树木！
      grafter_modal_title: 欢迎来到我们的嫁接地图！
      mobile_modal_html: |-
        你好！看起来您正在从<strong>移动设备</strong>访问 Falling Fruit。我们最近发布了一款适用于 Android 和 iOS 移动平台的众筹移动应用程序。我想你会发现在你的移动设备上使用它会更愉快：



        <ul>
        <li><a href="https://itunes.apple.com/us/app/falling-fruit/id380859409">适用于 iOS 的落果</a>
        <li><a href="https://play.google.com/store/apps/details?id=uh.fallingfruit.app">落果安卓版</a>
        </ul>


        应用程序销售收入的 100% 用于支持我们的硬成本（服务器和基础设施以保持网站在线）。我们是 501(c)3 非营利组织，因此这笔费用在美国也可以免税。
      mobile_modal_title: 但是等等，有一个移动应用程序！
      turn_off_dragzoom: 关闭拖动缩放模式
      turn_on_dragzoom: 开启拖动缩放模式
      welcome_modal_html: |-
        Falling Fruit 是一幅巨大的城市收获协作地图。通过联合各地的觅食者、自由主义者和林务员的努力，该地图已经指向世界各地超过 50 万个食物来源（从植物和真菌到水井和垃圾箱）。我们快速增长的用户社区正在积极探索、编辑和添加地图。<br/><br/>加入我们，庆祝我们城市街道被忽视的赏金！匿名使用该网站或<a href="/users/sign_up?locale=en">注册</a>以访问其他功能。
        <br/><br/>
        <em>落果与落果无关。 Fallen Fruit 可以在<a href="http://fallenfruit.org">fallfruit.org</a>上找到。</em>
