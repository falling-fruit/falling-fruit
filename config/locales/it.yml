      welcome_modal_html: Falling Fruit è una grande mappa condivisa sulla raccolta
        urbana di frutta. Grazie alla collaborazione di raccoglitori, forestali e
        freegans, la mappa indica già a oltre un milione e mezzo di luoghi destinati
        alla produzione alimentare in tutto il mondo (da piante e funghi a pozzi d'acqua
        e discariche). La nostra comunità e in rapida crescita ed è attivamente coinvolta
        in esplorazioni e aggiungendo alla mappa. <br/><br/> Unitevi a noi per celebrare
