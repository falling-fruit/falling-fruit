      freegan_modal_html: Oltre alla nostra attività di mappatura delle <a href="/?locale=it">piante
        commestibili che crescono in città</a>, vogliamo mappare ovunque nel mondo
        anche i contenitori di rifiuti alimentari . Quasi il 50% di tutto il cibo
        prodotto nel mondo industrializzato non viene consumato. Speriamo di sensibilizzare
        a questo problema, facilitando la disponibilità del cibo scartato e incoraggiando
        le imprese a <a href="/sharing?locale=it">regalare il cibo</a>. Per sostenere
        di uno stile di vita con uno spreco minore di rifiuti, stiamo creando una
        mappatura con tutte le collocazioni (da cassonetti ad altri contenitori) di
        beni scartati ma ancora commestibili o meno.
      freegan_modal_title: Benvenuti nella nostra mappa!
      grafter_modal_html: Gli innestatori di Guerrilla Grafters innestano rami fruttiferi
        su varietà di alberi da frutto ornamentali e non fruttiferi (per esempio,
        le città spesso usano alberi da frutto sterili per i loro coloratissimi fiori
        primaverili). Con il passare del tempo, grazie a questi innesti, si mettono
        a disposizione dei quartieri frutti deliziosi e nutrienti. Potete saperne
        di più sul progetto su <a href="http://guerrillagrafters.org">guerrillagrafters.org</a><br/><br/><br/>Questa
        mappa mostra alcuni degli alberi da frutto ornamentali più comuni. Se sei
        un innestatore, un giardiniere o un appassionato di alberi da frutto, contribuisci
        alle informazioni comuni e contrassegna gli alberi del tuo cortile o del tuo
        quartiere che possono essere innestati con rami fruttiferi!
