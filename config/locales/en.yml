      welcome_modal_html: |-
        Falling Fruit is a massive, collaborative map of the urban harvest. By uniting the efforts of foragers, freegans, and foresters everywhere, the map already points to over a half million food sources around the world (from plants and fungi to water wells and dumpsters). Our rapidly growing user community is actively exploring, editing, and adding to the map.<br/><br/>Join us in celebrating the overlooked bounty of our city streets! Use the site anonymously or <a href="/users/sign_up?locale=en">sign up</a> to access additional features.
        <br/><br/>
        <em>Falling Fruit is not associated with Fallen Fruit. Fallen Fruit can be found at <a href="http://fallenfruit.org">fallenfruit.org</a>.</em>
      welcome_modal_title: Welcome to Falling Fruit!
