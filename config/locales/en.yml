        as pending until they are added to the taxonomy or merged with an existing
        type. Some proposed types are so unique or ambiguous that they persist as
        unapproved indefinitely.
      unverified_help: Locations are marked as unverified if their position, identity,
        or existence is disputed. Many locations imported from tree inventories are
        marked as unverified because their edibility is uncertain (for example, "Pear"
        could be either an edible or decorative variety). Users are encouraged to
        travel to these locations and report their findings.
