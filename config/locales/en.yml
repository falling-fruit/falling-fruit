      invasive_modal: Invasive plants are non-native plants in a given region that
        outcompete native plants. We highlight invasive plants on Falling Fruit so
        that you can seek them out and eat them, fighting back invasions one tasty
        bite at a time! Invasive species are currently only listed for the United
        States and based on U.S. Department of Agriculture (USDA) state-level noxious
        and invasive species lists.
      invasive_modal_title: What is an invasive species?
      link_hover: URL to the current map
      tree_inventories_modal: Tree inventories are compiled by institutions seeking
        to better document and care for their trees. These data are typically collected
        by trained arborists and are both detailed and exhaustive. We carefully pick
        out edible species from these inventories and add them to the map for you.
        Help us map your neighborhood by asking your city (or university, canton,
        etc) if a tree inventory exists and whether it can be shared on Falling Fruit.
