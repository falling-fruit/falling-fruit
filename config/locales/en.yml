      freegan_modal_html: In addition to our efforts mapping the <a href="/?locale=en">edible
        plants</a> growing in cities, we've set out to map the world's food-bearing
        dumpsters. Nearly half of all food produced in the developed world is never
        eaten. We're hoping to raise awareness around food waste, facilitate the liberation
        of discarded food, and encourage businesses to <a href="/sharing?locale=en">donate
        their food</a> instead.<br/><br/>In support of a lower-waste lifestyle, we
        are encouraging the mapping of all freegan sources (from dumpsters to free
        boxes) with discarded but useful goods, edible or otherwise.
      freegan_modal_title: Welcome to our freegan map!
      grafter_modal_html: Guerrilla Grafters graft fruit-bearing branches onto ornamental,
        non-fruiting fruit tree varieties (for example, cities often use sterile fruit
        trees for their colorful spring blossoms). Over time, delicious, nutritious
        fruit is made available to neighborhoods thanks to these grafts. You can learn
        more about the project at <a href="http://guerrillagrafters.org">guerrillagrafters.org</a><br/><br/>This
        map shows some of the most common ornamental fruit trees. If you are a grafter,
        a gardener, or a fruit tree enthusiast, contribute to the information commons
        and tag the trees in your yard or neighborhood that can be grafted with fruit-bearing
        branches!
      grafter_modal_title: Welcome to our grafter map!
      mobile_modal_html: |-
        Hello! It looks like you're accessing Falling Fruit from a <strong>mobile device</strong>. We recently released a crowdfunded mobile app for both Android and iOS mobile platforms. I think you'll find it's much more pleasant to use on your mobile device:
        <br><br>
        <ul>
        <li><a href="https://itunes.apple.com/us/app/falling-fruit/id380859409">Falling Fruit for iOS</a>
        <li><a href="https://play.google.com/store/apps/details?id=uh.fallingfruit.app">Falling Fruit for Android</a>
        </ul>
        <br>
        100% of proceeds from app sales go to support our hard costs (servers and infrastructure to keep the site online). We're a 501(c)3 nonprofit organization, so this cost is also tax-deductible in the US.
      mobile_modal_title: But wait, there's a mobile app!
      stamen_html: Map tiles by <a href="http://stamen.com">Stamen Design</a>, under
