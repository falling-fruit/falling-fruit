  pages:
    about:
      about_the_site: Om projektet
      advisors: Rådgivare
      alan_gibson_bio_html: 'Alan har alltid haft äventyr och utforska. Han började
        föda som ett sätt att introducera sina små barn till livsstilen utomhus. Han
        skriver <a href="http://theurbaneforager.blogspot.com">Urbane Forager-</a>
        bloggen och publicerade <a href="https://www.amazon.co.uk/Urbane-Forager-Fruit-Nuts-Free/dp/1785073001">Urbane
        Forager: Fruit and Nuts For Free-</a> boken. Han har legitimerat födosök i
        offentliga parker och etablerat en samhällsodling i sin hemstad, Southampton
        UK.'
      ana_carolina_bio_html: Ana är postdoktor vid Federal University of Pará i Brasilien.
        Hon är en antropolog som är intresserad av att förstå sociala och kulturella
        dietvanor. Ana arbetade mestadels i det brasilianska Amazonas. I Acre (västra
        Amazon) studerade hon regional fruktkonsumtion. Sedan arbetade hon i Middle
        Solimões-regionen och undersökte dietförändringar i avlägsna samhällen. Mellan
        2017 och 2018 bodde Ana i små och medelstora städer i Amazonadelta och tittade
        på effekterna av klimatförändringar på livsmedelssäkerheten för människor
        som bor i informella bosättningar. Hon flyttade nyligen till södra New Mexico
        i USA, där hon arbetar som konsult.
      caleb_phillips_bio_html: Caleb är en fjäderfri bipedal humanoid som brinner
        för maträtt och att hitta kreativa sätt att använda teknik för att ta itu
        med sociala frågor. När han ' inte cyklar runt i träden balanserar han sina
        ansträngningar mellan sitt dagliga jobb som datavetare vid <a href="https://www.nrel.gov/research/caleb-phillips.html">National
        Renewable Energy Laboratory</a> i Golden, Colorado och som adjungerad professor
        i datavetenskap vid <a href="https://www.colorado.edu/cs/caleb-phillips">University
        of Colorado</a> . Förutom allt det där arbetet gillar han att klättra på stenar,
        springa spår, cykla och i allmänhet vara utomhus så mycket som möjligt. Caleb
        skapade Falling Fruit med Ethan Welty 2013 och satt i styrelsen i 6 år innan
        han tog en position i Advisory Board.
      celebration: 'Falling Fruit är en hyllning till den förbises kulinariska belöningen
        på våra stadsgator. Genom att kvantifiera denna resurs på en interaktiv karta
        hoppas vi kunna underlätta intima förbindelser mellan människor, mat och de
        naturliga organismer som växer i våra stadsdelar. Inte bara en gratis lunch!
        Fodring i det 21: a århundradet är ett tillfälle för stadsutforskning, att
        bekämpa gissel med färgade trottoarer och att återansluta med matens botaniska
        ursprung.'
      closing_remarks: Avslutande kommentarer
      closing_remarks_para1_html: Falling Fruit är en 501 (c) (3) (skattebefriad)
        offentlig välgörenhetsorganisation baserad i Boulder, Colorado. Som ett resultat
        är donationer inom USA avdragsgilla. Du kan granska vårt <a href="/501c3.pdf">undantagsbrev</a>
        från IRS och verifiera vår ställning med <a href="http://apps.irs.gov/app/eos/pub78Search.do?">IRS-publikation
        78</a> eller <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">Colorado
        Secretary of State</a> . Våra <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">stadgar</a>
        och <a href="https://docs.google.com/document/d/1fzqYZ7rxYfeVqDuvI_uAyWhKm50RilqdTz6oxx3Ohw4">protokoll
        från</a> styrelsemöten finns också tillgängliga.
      closing_remarks_para2_html: Att skörda mat i en stadsmiljö kommer med vissa
        praktiska och moraliska överväganden. För en introduktion till etiken i stadsfoder
        rekommenderar vi följande <a href="https://docs.google.com/document/d/1SupIGQKC5Vgi3VYkdIQc05y_S7jSoZ4RTS-CzwlEAMY">sammanfattning</a>
        .
      closing_remarks_para3_html: Information om fallande frukt kan vara felaktig
        eller inaktuell. Till exempel var många av de födokartor som migrerade till
        Falling Fruit värd som offentliga Google Maps där markörer ofta flyttades
        av misstag och kommunala trädinventarier uppdateras endast (om någonsin) när
        träd besöks för underhåll. Var beredd att stöta på felaktigheter i fältet
        och redigera kartan efter behov baserat på dina upptäckter. I slutändan är
        det ditt ansvar att bestämma identiteten, ätbarheten och placeringen av en
        växt och allas ansvar för att förbättra kvaliteten på kartan.
      contact_us_html: Falling Fruit är byggt av och för födosökare - vi vill att
        det ska vara det bästa verktyget som finns tillgängligt för samtida foder.
        Skriv oss på <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>
        , vi skulle gärna höra från dig!
      craig_durkin_bio_html: Craig är medgrundare av <a href="http://www.concrete-jungle.org/">Concrete
        Jungle</a> , en organisation i Atlanta, Georgia som odlar mat och plockar
        frukt i hela staden för donation till lokala hemlösa skydd och matbanker.
        Som examen från <a href="http://www.gatech.edu/">Georgia Tech</a> ' han '
        alltid efter sätt att kombinera fruktplockning med ny teknik och kommer snart
        att distribuera sin fruktträdspottdron och tweeting av fruktmognadssensor
        ...
      cristina_rubke_bio_html: Cristina är advokat vid <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis
        Friese LLP</a> i San Francisco, Kalifornien, där hon fokuserar på åtal och
        rådgivning om varumärken. Hon är också styrelseledamot i <a href="//www.sfmta.com/">San
        Francisco Municipal Transportation Agency</a> , som övervakar kollektivtrafik,
        trafik och parkering i San Francisco. På sin fritid seglar Cristina San Francisco
        Bay med <a href="//www.baads.org/">Bay Area Association of Disabled Sailors</a>
        och tävlar i lokala och internationella regattor.
      david_craft_bio_html: 'David är forskare vid Institutionen för strålningsonkologi
        vid <a href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">Harvard
        Medical School</a> i Boston, Massachusetts. Han är också en ivrig födare och
        författare till boken <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Urban
        Foraging: Finding and Eating Wild Plants in the City</a> ( <a href="/docs/David
        Craft - Urban Foraging.pdf">gratis nedladdning</a> ).'
      directors: Styrelse
      emily_sigman_bio_html: Emily är en diehard jordbruksskogsevangelist, oförbättrad
        födare och stolt mor till två katter, fyra vaktlar och världens ' mest magnifika
        hund. Hennes rötter sträcker sig djupt in i Rocky Mountains, men idag är hennes
        ovanjordiska biomassa stolt över att kalla New Haven, Connecticut sitt hem.
        Hon kan ofta hittas som sköter offentliga matskogar, läser inritad i något
        mysigt bibliotekshörn eller vaxer poetiskt om mycelets magi (och förmodligen
        fullföljer gemensamma examen vid Yale <a href="https://environment.yale.edu/">School
        of Forestry</a> och <a href="https://jackson.yale.edu/person/emily-sigman/">School
        of Global Affairs</a> ). Emily har ett förödande missbruk av resor och kan
        vara nästan var som helst just nu.
      ethan_welty_bio_html: Med teknik och data mäter Ethan städer som källor till
        färsk och gratis mat. Han skapade Falling Fruit med Caleb Phillips 2013 för
        att främja stadsfoder i hela världen och grundade <a href="https://fruitrescue.org">Community
        Fruit Rescue</a> 2014 för att skörda och distribuera överskott av frukt som
        växer runt honom i Boulder, Colorado. Utöver frukt jonglerar han en <a href="https://www.weltyphotography.com">fotokarriär</a>
        , <a href="https://instaar.colorado.edu/people/ethan-welty/">forskning om
        glaciärer</a> och en aptit för bergiga och flodmässiga aktiviteter.
      ff_disclaimer_html: Falling Fruit har ingenting att göra med Fallen Fruit. Fallen
        Fruit finns på <a href="http://fallenfruit.org">fallenfruit.org</a>
      give_gratipay: Betala via Gratipay
      give_paypal: Donera via Paypal Giving Fund
      give_us_money: Vi är en ideell 501 (c) (3) och förlitar oss på donationer för
        att driva. Om du är villig och kan du överväga att ge ett ekonomiskt bidrag.
        Donationer inom USA är avdragsgilla.
      jeff_wanner_bio_html: Sedan han skördade svarta och blåbär med sin familj som
        barn och, mer nyligen, märkte han rikedom av offentliga fruktträd i hela Colorado,
        har Jeff utvecklat en djup uppskattning för det överflöd av frukt som växer
        i våra städer. Hans första uppdrag för Falling Fruit var att kamma Boulder
        och Salt Lake City, papperskartor i handen, att registrera fruktträd. När
        han inte arbetar för att förbättra energieffektiviteten i byggnaden hjälper
        han vanligtvis till i samhället eller rör sig snabbt över bergen till fots,
        på skidor eller på cykel.
      join_us_html: Följ med oss för att fira hyper-lokal mat! <a href="/?locale=en">Kartan</a>
        är öppen för alla att redigera, databasen kan laddas <a href="/data?locale=en">ner</a>
        med bara ett klick och <a href="https://github.com/falling-fruit/">koden</a>
        är öppen källkod. Du uppmuntras också att dela belöningen med dina medmänniskor.
        Vår <a href="/sharing?locale=en">delningssida</a> listar hundratals lokala
        organisationer - plantering av offentliga fruktträdgårdar och matskogar, plockning
        av bortkastad frukt och grönsaker från ' och jordbrukare ' fält och delning
        med grannar och behövande.
      more_about_html: Vår ätbara karta är inte den första i sitt slag, men den strävar
        efter att vara världens ' mest omfattande. Medan våra användare bidrar med
        sina egna platser, kammar vi internet för befintlig kunskap och försöker förena
        insatserna för födosökare, skogsmän och frilansare överallt. De <a href="/datasets?locale=en">importerade
        datauppsättningarna</a> sträcker sig från små grannskapskartor till stora
        professionellt sammanställda trädinventeringar. Hittills uppgår det till %{types}
        olika typer av ätbara ämnen (de flesta, men inte alla, växtarter) fördelade
        på %{locations} platser. Utöver det odlade och vanliga med de exotiska smakerna
        av främmande växter och länge glömda inhemska växter är födosök i ditt område
        en resa genom tiden och över kulturer.
      staff: Personal
      translate: Översätt
      translate_for_us_html: Intresserad av att vara volontär som översättare? ' oss
        och vi ' bjuder in dig till <a href="https://phrase.com">Phrase</a> , där
        våra översättningar hanteras.
      translators: Översättare
      tristram_stuart_bio_html: 'Som tonåring uppfostrade Tristram grisar på överskottsmat
        som han samlade från sina skolkök, den lokala bagaren och byens grönsakshandlare.
        Att märka att mycket av denna mat fortfarande var lämplig som livsmedel ledde
        honom till insikten att god, färsk mat slösades bort i en kolossal skala.
        Tristram har sedan dess arbetat outtröttligt för att föra denna fråga till
        allmänheten, media och beslutsfattare. Han grundade kampanjorganisationen
        <a href="//feedbackglobal.org">Feedback Global för</a> matavfall och skrev
        <a href="//tristramstuart.co.uk/">Waste: Uncovering the Global Food Scandal
        för</a> att visa omfattningen av problemet i global skala. 2011 tilldelades
        Tristram <a href="//www.sofieprisen.no/Prize_Winners/2011/index.html">Sophie-priset</a>
        för sin kamp mot matsvinn.'
      write: Skriva
    data:
      beware_html: Men se upp! En gång okomprimerad är databasen en enorm fil som
        kommer att krossa de flesta kalkylprogram. Om du bara behöver data för en
        liten region, försök först att hämta dem med det nedladdningsverktyg som är
        integrerat i <a href="/?locale=en">kartan</a> .
      caveat_emptor_html: Vi tar inget ansvar för noggrannheten i uppgifterna - de
        tillhandahålls som de är, <i>varningstömare</i> . Om du gör något häftigt
        med data, vänligen <a href="mailto:feedback@fallingfruit.org">meddela oss</a>
        !
      data_unavailable_html: Data för närvarande inte tillgänglig. Kom tillbaka senare
        eller <a href="mailto:info@fallingfruit.org">kontakta oss</a> .
      intro: Falling Fruit bygger på offentliga uppgifter och våra användares generositet.
        Vi vill att stadsfodring ska nå så många människor som möjligt, och vi anser
        att alla ska ha lika tillgång till frukterna av vårt kollektiva arbete. I
        en anda av öppenhet, se! Hela databasen
      license_html: Om du är intresserad av att använda informationen i ditt projekt,
        särskilt ett kommersiellt projekt, föreslår vi att du kontaktar oss ( <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>
        ). Om inget annat anges licensieras data som <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons - Attribution, Icke-kommersiellt, Dela lika).
        Det betyder att du är fri att använda och distribuera data så länge du bevarar
        de ursprungliga författar- / källattributionerna och inte använder den (utan
        tillstånd) för kommersiella applikationer. Källkoden för Falling Fruit är
        också öppen och tillgänglig på <a href="https://github.com/falling-fruit/">GitHub</a>
        .
      summary_description: Databasen innehåller för närvarande %{types} olika typer
        av ätbara ämnen (de flesta, men inte alla, är växtarter) fördelade på %{locations}
        platser. För varje typ listar följande tabell vanliga namn, vetenskapliga
        namn, länkar till externa referenser och totalt antal.
      summary_of_sources: Sammanfattning av källor
    datasets:
      community_map: Gemenskapskarta
      date_imported: Datum importerat
      google_fusion_table: Google Fusion Table
      google_map: Google karta
      google_maps_engine: Google Maps Engine
      intro_html: Falling Fruit strävar efter att vara den mest omfattande och öppna
        geografiska datasetet för urbana matvaror. Medan våra användare utforskar,
        redigerar och lägger till platser med hjälp av vår <a href="/?locale=en">karta</a>
        , kammar vi det kända universumet för befintliga datamängder och importerar
        dem direkt till <a href="/data?locale=en">databasen</a> , vilket förenar födosökarnas,
        skogsmästarnas och freegans överallt. Om du känner till en dataset som vi
        ' har missat, berätta för <a href="mailto:info@fallingfruit.org">oss</a> !
        Du kan också hjälpa oss med importprocessen genom att formatera data med hjälp
        av <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">importmallen</a>
        . Observera att eftersom import måste utföras manuellt, återspeglas inte alla
        ändringar i originaldata som gjorts efter importen på Falling Fruit.
      no_license: Ingen licens specificerad, antag <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons - Attribution, Icke-kommersiell, Dela lika).
      table_info: Varje dataset anges med namn, antal platser och importerat datum.
        Expandera varje rad avslöjar ytterligare detaljer om data, importprocessen
        och licensen som styr hur data kan användas.
      type: Typ
      types_of_data: Datamängder som importeras till Falling Fruit delas in i två
        huvudkategorier. "Gemenskapskartor" är byggda av födosökare och friluftsliv
        när de granskar sina samhällen för att äta. Vi är skyldiga de hårt arbetande
        medborgarkartograferna som har sammanställt dessa uppgifter. "Träinventeringar"
        sammanställs av städer, universitet och andra institutioner som vill dokumentera
        och ta hand om sina träd bättre. Vi bryter ut dessa stora datamängder för
        livsmedelsproducerande arter och lägger till dem på kartan. För att hjälpa
        oss att kartlägga fruktträd i ditt område, kontakta din skola eller stad och
        uppmana dem att dela deras trädinventering med oss.
    sharing:
      ample_harvest: Amerikanska livsmedelsbanker som accepterar producerar donationer
      food_banks: Livsmedelsbanker
      food_banks_canada: Livsmedelsbanker i Kanada
      food_banks_intro: Jordbrukare och privata trädägare uppmuntras att donera sina
        överskottsprodukter till välgörenhet. Överväg att samarbeta med grupper som
        de som anges ovan, eller donera direkt till organisationer som matar de hungriga
        i ditt samhälle. De viktigaste livsmedelsbanknäten listas nedan; hemlösa skydd,
        skolor och seniorcentra är också värda att överväga.
      global_foodbanking_network: Livsmedelsbankernas nätverk över hela världen
      grow_pick_and_distribute: Växa · Plocka · Distribuera
      intro_html: Nedan listas organisationer som odlar mat i offentliga utrymmen
        (matskogar, offentliga fruktträdgårdar), plockar mat (stadsfoder, gårdskörning)
        eller distribuerar mat (utbyte, donationer). Organisationer listas efter land,
        delstat (om tillämpligt) och stad. De med streckade namn tros vara inaktiva.
        Om du känner till andra som borde finnas på den här listan, <a href="mailto:info@fallingfruit.org">kontakta
        oss</a> !
