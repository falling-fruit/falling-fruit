        Till stöd för en livsstil med mindre avfall uppmuntrar vi kartläggning av
        alla friluftskällor (från soptippar till fria lådor) med kasserade men användbara
        varor, ätbara eller på annat sätt.
      freegan_modal_title: Välkommen till vår freegan-karta!
      grafter_modal_html: Guerrilla Grafters ympar fruktbärande grenar på prydnadsväxter
        av fruktfria träd (till exempel använder städer ofta sterila fruktträd för
        sina färgglada vårblomningar). Med tiden görs läcker, näringsrik frukt tillgänglig
        för stadsdelar tack vare dessa transplantat. Du kan lära dig mer om projektet
        på <a href="http://guerrillagrafters.org">guerrillagrafters.org</a><br/><br/>
        Den här kartan visar några av de vanligaste prydnadsträdet. Om du är en grafter,
        en trädgårdsmästare eller en fruktträdentusiast, bidra till informationen
        och märka träden i din trädgård eller i ditt område som kan ympas med fruktbärande
        grenar!
      grafter_modal_title: Välkommen till vår grafter karta!
      mobile_modal_html: |-
        Hallå! Det ser ut som att du ' till Falling Fruit från en <strong>mobil enhet</strong> . Vi släppte nyligen en crowdfunded mobilapp för både Android- och iOS-mobilplattformar. Jag tror att du ' hitta det ' är mycket trevligare att använda på din mobila enhet:



        <ul>
        <li> <a href="https://itunes.apple.com/us/app/falling-fruit/id380859409">Falling Fruit för iOS</a>
        <li> <a href="https://play.google.com/store/apps/details?id=uh.fallingfruit.app">Falling Fruit för Android</a>
        </ul>


        100% av intäkterna från appförsäljning går till våra hårda kostnader (servrar och infrastruktur för att hålla webbplatsen online). Vi ' en ideell organisation 501 (c) 3, så denna kostnad är också avdragsgill i USA.
      mobile_modal_title: Men vänta, det finns ' mobilapp!
      turn_off_dragzoom: Stäng av dragzoomläget
      turn_on_dragzoom: Aktivera dragzoomläget
      welcome_modal_html: |-
        Falling Fruit är en massiv, samverkande karta över den urbana skörden. Genom att förena födosökarnas, friluftslivets och skogsmännens ansträngningar överallt pekar kartan redan på över en halv miljon livsmedelskällor runt om i världen (från växter och svampar till vattenbrunnar och sopor). Vår snabbt växande användargrupp utforskar aktivt, redigerar och lägger till på kartan.<br/><br/> Följ med oss för att fira den förbises överflödet av våra stadsgator! Använd webbplatsen anonymt eller <a href="/users/sign_up?locale=en">registrera dig för</a> att få tillgång till ytterligare funktioner.
        <br/><br/>
        <em>Falling Fruit är inte förknippat med Fallen Fruit. Fallen Fruit finns på <a href="http://fallenfruit.org">fallenfruit.org</a> .</em>
      welcome_modal_title: Välkommen till Falling Fruit!
