  pages:
    about:
      about_the_site: À propos du projet
      about_us: Comité d'administration
      advisory_board: Comité consultatif
      caleb_bio_html: 'Caleb est un humanoïde bipède déplumé, passionné de justice
        alimentaire. Il adore aussi utiliser la technologie de manière créative pour
        résoudre les problèmes sociaux. Quand il ne fait pas des tours à vélo pour
        admirer les arbres fruitiers, Caleb travaille comme scientifique des données
        au <a href="http://nrel.gov">National Renewable Energy Laboratory</a> à Golden,
        dans le Colorado(États-Unis), comme professeur adjoint en informatique à <a
        href="http://cs.colorado.edu">l''Université du Colorado</a>, et comme abeille
        ouvrière pour plusieurs association à but non lucratif (<a href="http://www.foodrescuealliance.org/">Food
        Rescue Alliance</a> à Denver et <a href="http://boulderfoodrescue.org">Boulder
        Food Rescue</a> à Boulder, Colorado). Son temps libre, il le passe aussi à
        faire de l''escalade, de la course à pied, du vélo : il essaye de passer le
        plus de temps possible dans la nature.'
      celebration: |-
        Falling Fruit célèbre la richesse culinaire de nos rues, trop souvent oubliée.
        C’est en quantifiant cette ressource sur une carte interactive que nous espérons faciliter les liens entre les gens, la nourriture, et les organismes naturels qui poussent dans nos quartiers. Ce n’est pas qu’un repas gratuit ! Le glanage du XXIe siècle est une opportunité d’explorer la ville, d’affronter les horreurs des trottoirs souillés et de renouer avec les origines botaniques de la nourriture. 
      closing_remarks: Dernières remarques
      closing_remarks_para1_html: Falling Fruit est un organisme caritatif à but non
        lucratif 501(c)(3) basé à Boulder (Colorado, États-Unis). Les dons réalisés
        depuis les États-Unis sont donc déductibles des impôts. Vous pouvez consulter
        notre <a href="/501c3.pdf">certificat d’exemption</a> délivré par l’IRS et
        vérifier notre  conformité avec la loi avec <a href="http://apps.irs.gov/app/eos/pub78Search.do?">la
        publication 78 de l’IRS</a> ou le <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">Secrétaire
        d’État au Colorado</a>. Nos <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">règlementations</a> et
        nos <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">procès-verbaux
        de conseil d’administration</a> sont également disponibles.
      closing_remarks_para2_html: Le glanage urbain a ses propres considérations pratiques
        et morales. Découvrez l’éthique du glanage urbain avec l’excellent résumé
        de notre site jumeau de Portland (Oregon, États-Unis),<a href="http://urbanedibles.org/project/ethics">Urban
        Edibles</a>.
      closing_remarks_para3_html: 'Les informations de Falling Fruit peuvent être
        incorrectes ou ne plus être valables. Par exemple : beaucoup des cartes de
        glanage ayant migré vers Falling Fruit étaient à l’origine des Google Maps
        dont les marqueurs étaient souvent déplacés par accident. Quant aux inventaires
        d’arbres municipaux, si mis à jour, ils le sont uniquement lorsque l’on procède
        à leur entretien. Les données peuvent s’avérer incorrectes une fois sur place,
        éditez alors la carte en fonction de vos découvertes. Il est de votre responsabilité
        à tous de déterminer la nature, la comestibilité et le site d’une plante,
        ainsi que d’améliorer la qualité de la carte.'
      contact_us_html: Falling Fruit a été créé par et pour des glaneurs – nous voulons
        en faire le meilleur outil disponible pour les glaneurs modernes. Écrivez-nous
        à <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>,
        nous aimerions beaucoup avoir votre avis !
      craig_durkin_bio_html: Craig est le cofondateur de <a href="http://www.concrete-jungle.org/">Concrete
        Jungle</a>, une organisation d’Atlanta (Géorgie, États-Unis) qui fait pousser
        de la nourriture et cueille des fruits à travers la ville pour en faire don
        à des foyers d’hébergement d’urgence et à des banques alimentaires. En tant
        que diplômé de <a href="http://www.gatech.edu/">Georgia Tech</a>il est toujours
        à la recherche de nouvelles manières d’associer le glanage aux nouvelles technologies.
        Il va d’ailleurs bientôt lancer son drone chercheur d’arbres fruitiers et
        son détecteur de fruits mûrs...
      cristina_rubke_bio_html: Cristina est avocate chez <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis
        Friese LLP</a>, à San Francisco (Californie, États-Unis), où elle travaille
        dans le domaine du droit des marques et de la consultance juridique. Elle
        est aussi membre du conseil d’administration de la <a href="//www.sfmta.com/">San
        Francisco Municipal Transportation Agency</a>(Agence des transports urbains
        de San Francisco), qui s’occupe des transports publics, de la circulation
        et du stationnement à San Francisco. Cristina profite de son temps libre pour
        naviguer sur la baie de San Francisco avec la <a href="//www.baads.org/">Bay
        Area Association of Disabled Sailors</a> (Association des Navigateurs Handicapés
        de la Baie) et participe à des régates locales et internationales.
      david_craft_bio_html: 'David est chercheur au Département de Radiothérapie de
        <a href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">la
        Harvard Medical School</a> à Boston (Massachusetts, États-Unis). Il est aussi
        adepte du glanage et auteur du livre <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Urban
        Foraging:Finding and Eating Wild Plants in the City</a> (<a href=”/docs/David
        Craft - Urban Foraging.pdf”>free download</a>).  '
      ethan_bio_html: Cidre, bières fruitées, confitures ou <a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a>, la
        cuisine d’Ethan s’inspire de sa base de données d’arbres du voisinage (et
        de son pressoir à fruits). Quand il est chez lui, à Boulder, il geeke devant
        des cartes, des données et des vidéos montrant en accéléré la fonte de glaciers,
        pour son doctorat à l’<a href="http://instaar.colorado.edu/people/ethan-welty/">Université
        du Colorado</a>, mais il redescend souvent sur Terre pour marcher, parler,
        manger et <a href="http://www.weltyphotography.com">photographier</a> ses
        voyages autour du monde.
      ff_disclaimer_html: Falling Fruit n'est pas lié à Fallen Fruit. Fallen Fruit
        peut être consulté à <a href="http://fallenfruit.org">fallenfruit.org</a>.
      give_gratipay: Payer avec Gratipay
      give_paypal: Faire un don Paypal
      give_us_money: Nous sommes un organisme caritatif à but non lucratif 501(c)(3)
        basé à Boulder (Colorado, États-Unis). Les dons réalisés depuis les États-Unis
        sont donc déductibles des impôts.
      jeff_bio_html: |-
        C’est avec les premières récoltes de mûres et de myrtilles lorsqu’il était enfant et, plus récemment, après avoir remarqué la richesse des arbres fruitiers du Colorado, que Jeff a commencé à apprécier l’abondance des fruits qui poussent dans nos villes. Sa première mission pour Falling Fruit fut de passer Boulder et Salt Lake City au peigne fin, cartes en main, pour en noter tous les arbres fruitiers. 
        Lorsqu’il ne travaille pas à l’amélioration de l’efficacité énergétique d’un bâtiment, on peut le voir apporter son aide à la communauté, ou parcourir les montagnes à pieds, en ski, ou à vélo.
      join_us_html: Fan de nourriture hyperlocale ? Rejoignez-nous ! La <a href="/?locale=fr">carte</a>
        est éditable par tout le monde, la base de données est <a href="/data?locale=fr">téléchargeable</a>
        en un clic, et <a href="https://github.com/falling-fruit/">le code</a> est
        en open source. Nous vous encourageons à faire de même en partageant votre
        récolte avec d’autres. Notre <a href="/sharing?locale=fr">page de partages</a> liste
        des centaines d’associations locales qui plantent des vergers publics, des
        jardins-forêts, cueillent dans les arbres des villes et dans les champs de
        fermiers des fruit et légumes avant qu’ils ne soient jetés, pour les partager
        avec le voisinage ou les gens dans le besoin. 
      more_about_html: Notre carte des comestibles n’est pas la première, mais elle
        se veut la plus complète. Pendant que nos utilisateurs ajoutent leurs propres
        sites de glanage, nous passons Internet au peigne fin pour en trouver d’autres,
        en unissant les efforts des glaneurs, des forestiers et des freegans du monde
        entier. Les <a href="/datasets?locale=fr">données importées</a> comprennent
        aussi bien des petites cartes de glanage de quartier que des inventaires professionnels
        d’arbres. À l’heure actuelle, notre application recense jusqu’à  %{types}
        d’aliments comestibles différents (principalement des espèces végétales) réparties
        sur  %{locations} sites. Les plantes les plus communes côtoient les plantes
        étrangères ou endémiques depuis longtemps oubliées. Le glanage, c’est un voyage
        dans le temps, une découverte de nouvelles cultures aux saveurs exotiques.
      translate: Traduire
      translate_for_us_html: Traduire bénévolement vous intéresse ? Envoyez-nous un
        e-mail et nous vous inviterons à nous rejoindre sur <a href="http://www.localeapp.com/projects/7532">Locale</a>,
        où nous gérons nos traductions.
      translators: Traducteurs
      tristram_stuart_bio_html: 'Pendant son adolescence, Tristam élevait des cochons
        grâce au surplus alimentaire qu’il récupérait auprès des cuisines de son lycée,
        de la boulangerie du quartier et du marchand de légumes. C’est en remarquant
        que la majorité de ce surplus était propre à la consommation humaine qu’il
        a réalisé en quelle quantité était gâchée la nourriture, pourtant encore fraiche
        et bonne. Depuis, Tristam ne ménage pas ses efforts pour en informer le public,
        les médias et les décideurs politiques. C’est pour montrer l’envergure du
        problème qu’il a créé l’organisme de campagne contre le gaspillage alimentaire,
        <a href="//feedbackglobal.org">Feedback Global</a> , et qu’il a écrit <a href="//tristramstuart.co.uk/">Waste:
        Uncovering the Global Food Scandal</a>. En 2011, Tristam a reçu le <a href="//www.sofieprisen.no/Prize_Winners/2011/index.html">prix
        Sophie</a> pour honorer son combat contre le gaspillage alimentaire.'
      write: Écrire
    data:
      beware_html: Attention! Une fois décompressées, les données deviennent un fichier
        énorme qui écrase la plupart des logiciels de tableur. Si vous recherchez
        seulement les données d'une zone limitée, essayez d'abord de récupérer les
        points d'intérêts avec l'outil de téléchargement intégré à la <a href="/?locale=fr">carte</a>.
      caveat_emptor_html: Nous ne sommes pas responsables de la précision des données
        - elles sont fournies telles quelles, <i>caveat emptor</i>. Si vous faites
        quelque chose de cool avec ces données, <a href="mailto:feedback@fallingfruit.org">faites-le
        nous savoir</a>!
      data_unavailable_html: Ces données sont actuellement indisponibles. Revenez
        plus tard ou <a href="mailto:info@fallingfruit.org">contactez-nous</a>.
      intro: C’est grâce à des bases de données publiques et à la générosité de nos
        utilisateurs que Falling Fruit existe. Nous voulons que le plus grand nombre
        de personnes possible découvre le glanage, et nous pensons que tout le monde
        doit avoir le même accès aux fruits de notre travail collectif. Dans cet esprit,
        voici notre base de données complète !
      license_html: Si vous souhaitez utiliser ces données dans le cadre d’un de vos
        projets, notamment un projet commercial, nous vous conseillons de nous contacter
        (<a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>). Sauf indication
        contraire, les données sont sous licence <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons – Attribution, Pas d’utilisation commerciale,
        Partage dans les mêmes conditions). Cela signifie que vous être libre d’utiliser
        ou de distribuer ces données tant que vous créditez l’auteur/la source et
        que vous ne l’utilisez pas (sans permission) pour des projets commerciaux. Le
        code source de Falling Fruit est également ouvert et disponible à <a href="https://github.com/falling-fruit/">GitHub</a>.
      summary_description: Notre application recense jusqu’à %{types} aliments comestibles
        différents (principalement des espèces végétales) réparties sur %{locations}
        sites. Le tableau suivant liste pour chaque type de plante les noms communs
        et les noms scientifiques, donne des liens vers d’autres références et comptabilise
        les spécimens. 
      summary_of_sources: Résumé des sources
    datasets:
      community_map: Cartes communautaires
      date_imported: Date d'importation
      google_fusion_table: Google Fusion Table
      google_map: Google Map
      google_maps_engine: Moteur Google Maps
      intro_html: 'Falling Fruit aspire à devenir la plus complète et la plus ouverte
        des banques de données de plantes urbaines comestibles. Pendant que nos utilisateurs
        explorent, éditent et ajoutent des sites à notre <a href="/?locale=fr">carte</a>,
        nous passons tout l’univers au peigne fin, à la recherche d’autres informations
        que nous ajoutons à notre <a href="/data?locale=fr">base de données</a>, en
        unissant les efforts des glaneurs, des forestiers et des freegans du monde
        entier. Si vous voyez qu’il nous manque un ensemble de données, <a href="mailto:info@fallingfruit.org">n’hésitez
        pas à nous contacter</a> ! Vous pouvez aussi nous aider avec le processus
        d’importation en formatant les données avec le <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">modèle
        d’importation</a>. Remarque : Sachant que les importations doivent être réalisées
        manuellement, les changements effectués sur les données d’origine après importation
        ne seront pas reportés sur Falling Fruit.'
      no_license: Si aucune licence n’est spécifiée, supposez qu’il s’agit de <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons – Attribution, Pas d’utilisation commerciale,
        Partage dans les mêmes conditions).
      table_info: Chaque ensemble de données est listé par nom, nombre de sites et
        date d’importation. En élargissant chaque ligne de données, vous verrez d’autres
        détails concernant les données, l’importation et la licence relative aux conditions
        d’utilisation de ces données.
      type: Type
      types_of_data: 'Il y a deux catégories d’ensemble de données importés vers Falling
        Fruit : Les «cartes communautaires» sont créées par des glaneurs et les freegans
        qui fouillent leur communauté à la recherche de nourriture. Nous sommes très
        reconnaissants envers les citoyens-cartographes qui ont travaillé dur pour
        compiler ces données. Les «inventaires d’arbres» sont compilés par des villes,
        des universités et d’autres institutions qui cherchent à mieux documenter
        leurs arbres et à mieux s’en occuper. Nous parcourons ces larges bases de
        données à la recherche d’espèces qui produisent de la nourriture pour les
        ajouter à la carte. Aidez-nous à intégrer les arbres de votre voisinage à
        notre carte en contactant votre université ou votre ville pour leur demander
        de partager leurs inventaires d’arbres avec nous.'
    sharing:
      ample_harvest: Banques alimentaires américaines acceptant les dons de produits.
      food_banks: Banques alimentaires
      food_banks_canada: Banques alimentaires au Canada
      food_banks_intro: Nous encourageons les glaneurs et les propriétaires d’arbres
        privés à faire don de leur surplus à des associations. Nous vous conseillons
        d’envisager un partenariat avec des groupes tels que ceux listés plus haut
        ou de faire des dons directs à des associations qui offrent de la nourriture
        aux plus démunis. Voici une liste des principales banques alimentaires, mais
        vos dons peuvent aussi aller à des foyers d’hébergement d’urgence, des écoles
        ou des centres de jour pour personnes âgées.
      global_foodbanking_network: Réseaux de banques alimentaires à travers le monde
      grow_pick_and_distribute: Cultiver · Récolter · Distribuer
      intro_html: Vous trouverez ci-dessous une liste des associations qui font pousser
        de la nourriture dans l’espace public (jardins-forêts, vergers publics), cueillent
        de la nourriture (glanage urbain, glanage en ferme) ou distribuent de la nourriture
        (troc, dons). Les associations sont classées par pays, état (si applicable)
        et ville. Celles dont les noms sont barrés sont supposées inactives. Si vous
        connaissez d’autres associations qui devraient être sur cette liste, <a href="mailto:info@fallingfruit.org">contactez-nous</a>!
