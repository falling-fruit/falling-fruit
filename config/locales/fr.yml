      editmarker_html: "<b>Déplacez à la position de la source.</b><br><br>Vérifiez
        la vue satellite - la source pourrait être visible depuis l'espace !"
      freegan_modal_html: Non contents de cartographier les <a href="/?locale=fr">aliments
        comestibles</a>  qui poussent dans les villes, nous avons aussi entrepris
        de cartographier les poubelles de comestibles du monde entier. Près de la
        moitié des aliments produits dans les pays développés ne sont jamais consommés. Nous
        espérons sensibiliser l’opinion publique au gaspillage alimentaire, faciliter
        la distribution des fruits et légumes mis au rebut et encourager les commerçants
        <a href="/sharing?locale=fr">à les donner</a> plutôt que de les jeter.<br/><br/>Afin
        d'encourager un mode de vie moins polluant, nous préconisons la cartographie
        de tous les « bons plans » freegan (des poubelles aux objets donnés), qu’il
        s’agisse de biens abîmés mais utiles, d’aliments ou autre.
      freegan_modal_title: Bienvenue sur la carte freegan de Falling Fruit!
      grafter_modal_html: |-
        Aux États-Unis, les Guerrilla Grafters greffent des branches fruitières sur des variétés d'arbres fruitiers ornementaux stériles (au printemps, ces arbres sont très appréciées par les municipalités en raison de leurs fleurs très colorées). Au fil du temps, ces greffes donnent des fruits qui sont mis à la disposition les habitants. Pour plus d’informations sur les Guerrilla Grafters, consultez <a href="http://guerrillagrafters.org">guerrillagrafters.org</a><br/>
        <br/>Cette carte montre quelques-uns des arbres fruitiers ornementaux les plus répandus. Si vous êtes un greffeur, un jardinier ou un passionné d'arbres fruitiers, partagez vos connaissances et identifiez les arbres de votre cour ou de votre quartier qui peuvent être greffés avec des branches fruitières !
      grafter_modal_title: Bienvenue sur notre carte de greffeurs !
      mobile_modal_html: |-
        Bonjour ! Il semblerait que vous utilisiez un <strong>appareil mobile</strong> pour accéder à Falling Fruit. Nous venons de lancer une application mobile pour iPhone et Android. Pour plus de confort, nous vous invitons à la télécharger ! 
        <br><br> 
        <ul> 
        <li><a href="https://itunes.apple.com/us/app/falling-fruit/id380859409">Falling Fruit pour iPhone</a> 
        <li><a href="https://play.google.com/store/apps/details?id=uh.fallingfruit.app">Falling Fruit pour Android</a> 
        </ul> 
        <br> 
        Tous les revenus générés par le téléchargement de la version payante nous servent à payer nos coûts directs (c’est-à-dire nos serveurs et l’infrastructure qui maintiennent le site). Nous sommes une organisation à but non lucratif sous statut 501(c)3 du Code Fiscal américain. Votre téléchargement revient à faire un don, qui est alors déductible aux États-Unis.
      mobile_modal_title: Oh mais que voilà ? Une application mobile !
      stamen_html: Tuiles de carte par <a href="http://stamen.com">Stamen Design</a>,
        sous <a href="http://creativecommons.org/licenses/by/3.0/">CC BY</a>. Données
        par <a href="http://openstreetmap.org">OpenStreetMap</a>, sous <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC
        BY-SA</a>.
      turn_off_dragzoom: Désactiver le mode glisse-zoom
      turn_on_dragzoom: Activer le mode glisse-zoom
      welcome_modal_html: |-
        Falling Fruit, c’est une gigantesque carte collaborative sur les récoltes urbaines. Grâce au travail de rapprochement des glaneurs, des freegans et des forestiers partout dans le monde, la carte indique déjà plus d'un demi-million de sources de nourriture (plantes, champignons, puits à eau et poubelles). Notre communauté d'utilisateurs en plein essor explore, modifie et ajoute sans cesse de nouvelles informations. <br/><br/>Rejoignez-nous et, vous aussi, rendez hommage à la générosité négligée de nos rues ! Utilisez le site de manière anonyme ou <a href="/users/sign_up?locale=fr">connectez-vous</a>pour avoir accès à plus de fonctionnalités. 
        <br/><br/> 
        <em>Falling Fruit n’est pas associée à Fallen Fruit. Le site web de Fallen Fruit est <a href="http://fallenfruit.org">fallenfruit.org</a>.</em>
      welcome_modal_title: Bienvenue sur Falling Fruit !
