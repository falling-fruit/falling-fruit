      editmarker_html: "<b>Przesuń do pozycji źródła.</b><br><br>Sprawdź widok satelitarny
        - źródło może być widoczne z powietrza!"
      freegan_modal_html: Oprócz naszych wysiłków mapowania <a href="/?locale=pl">jadalnych
        roślin rosnących w miastach</a>, we've określone do mapy świata dumpsters
        jedzenie-łożyska. Prawie 50% całej żywności produkowanej w krajach rozwiniętych
        nie jest spożywane. We're nadzieję na zwiększenie świadomości tego problemu,
        ułatwiać wyzwolenie wyrzucić jedzenie, i zachęcać przedsiębiorców do <a href="/sharing?locale=pl">oddania
        jedzenie</a> zamiast. <br><br> W uzasadnieniu do życia niższe ilości odpadów,
        zachęcamy odwzorowanie wszystkich miejsc (od śmietników do wolnych pól) z
        odrzuconych ale przydatnych towarów, zarówno jadalne lub w inny sposób.
      freegan_modal_title: Witamy w naszej mapie freegańskiej!
      grafter_modal_html: Guerrilla Grafters szczepią gałęzie owocujące na ozdobnych,
        nieowocujących odmianach drzew owocowych (na przykład, miasta często używają
        sterylnych drzew owocowych do swoich kolorowych, wiosennych kwiatów). Z czasem
        pyszne, pożywne owoce stają się dostępne dla okolicznych mieszkańców dzięki
        tym szczepom. Więcej informacji na temat projektu można znaleźć na stronie
        <a href="http://guerrillagrafters.org">guerrillagrafters.org</a><br/><br/>Mapa
        ta pokazuje niektóre z najczęściej spotykanych ozdobnych drzew owocowych.
        Jeśli jesteś grafficiarzem, ogrodnikiem lub entuzjastą drzew owocowych, wnieś
        swój wkład w kampanię informacyjną i oznacz drzewa na swoim podwórku lub w
        okolicy, które mogą być szczepione gałęziami owocowymi!
      grafter_modal_title: Witamy na naszej mapie roślinnych grabieżców!
      mobile_modal_html: |-
        Witam! Wygląda na to, że masz dostęp do Falling Fruit z telefonu <strong>komórkowego</strong>. Niedawno opublikowaliśmy aplikację mobilną na platformy mobilne Android i iOS. Myślę, że jest o wiele przyjemniejszy w użyciu na urządzeniu mobilnym:
        <br><br>
        <ul>
        F</ul></br></br>alling Fruit<br><br><ul><li><a href="https://itunes.apple.com/us/app/falling-fruit/id380859409">na iOS</a>
        <li><a href="https://play.google.com/store/apps/details?id=uh.fallingfruit.app">Falling Fruit na platformę Android</a>
        </li></li></ul>
        <br>
        100% wpływów ze sprzedaży aplikacji idzie na wsparcie naszych twardych kosztów (serwery i infrastruktura do utrzymania witryny online). Jesteśmy organizacją non-profit 501(c)3, więc koszt ten jest również odliczany od podatku w USA.</br></br></br>
      mobile_modal_title: Hej, poczekaj, mamy dla Ciebie aplikację na telefon!
      stamen_html: Mapa według <a href="http://stamen.com">Stamen Design</a>, w ramach
        <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Dane z
        <a href="http://openstreetmap.org">OpenStreetMap</a>, pod <a href="http://creativecommons.org/licenses/by-sa/3.0">CC
