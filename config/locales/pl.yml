      welcome_modal_html: Falling fruit (spadające owoce) to tworzona przez społeczność
        na całym świecie mapa do zbiorów w mieście. Jednocząc wysiłki miejskich zbieraczy
        i odkrywców roślin jadalnych w mieście, leśników i freegan, mapa ta wskazuje
        już ponad pół miliona źródeł żywności na całym świecie (od roślin i grzybów
        po studnie wody i śmietniki ze zdatną żywnością). Nasza szybko rosnąca społeczność
        użytkowników aktywnie eksploruje, edytuje i dodaje nowe punkty na mapie. <br/><br/>
        Dołącz do nas w ciesz się nieznanymi innym darami ulic naszych miast! Możesz
