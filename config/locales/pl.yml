  meta:
    forager_description: Mapa zbiorów w mieście tworzona przez miejskich zbieraczy
      i odkrywców roślin jadalnych, leśników i freegan na całym świecie. Odkrywaj
      i dziel się informacjami o źródłach darmowego jedzenia w Twojej okolicy.
    freegan_title: 'Freegańska Mapa Śmietnikowa '
  pages:
    about:
      about_the_site: O stronie
      about_us: O nas (zarząd)
      advisory_board: O nas (doradcy)
      celebration: Falling Fruit cieszy się kulinarnymi darami natury na ulicach naszych
        miast. Przez pokazanie tych zasobów na mapie, mamy nadzieję, że ułatwimy bezpośredni
        kontakt i związek między ludźmi, żywnością i naturalnymi organizmami rosnącymi
        w naszej okolicy. To nie tylko darmowe jedzenie! Zbieractwo w 21 wieku jest
        okazją do eksploracji miast, szansą na walkę z plagą betonu i na ponowne odkrycie
        roślin i ich natury jako źródeł naszej żywności.
      closing_remarks: Uwagi końcowe
      closing_remarks_para1_html: Falling Fruit to organizacja non-profit, zarejestrowana
        w Boulder, Colorado. Darowizny pochodzące ze Stanów Zjednoczonych można odpisać
        od podatku.
      closing_remarks_para2_html: Zbieranie żywności w mieście wiąże się z pewnymi
        względami praktycznymi i moralnymi. Jako wprowadzenie do etyki zbieractwa
        miejskiego, polecamy wspaniałe podsumowanie tych tematów na bliźniaczej nam
        stronie z Portland, Oregon <a href="http://urbanedibles.org/project/ethics">Urban
        Edibles</a>.
      closing_remarks_para3_html: Informacje na stronie Falling Fruit mogą nie być
        zgodne z prawdą albo być nieaktualne. Na przykład wiele z map, które zaimportowano
        do Falling Fruit było na publicznych stronach Google Maps, na których znaczniki
        mogły być niedokładne albo marker mógł zostać przypadkowo przesunięty. Podobnie,
        spisy drzew w mieście są aktualizowane rzadko. Proszę, bądźcie przygotowani
        na pojawiające się czasem niezgodności i poprawiajcie mapę zgodnie z waszymi
        odkryciami w terenie. Od nas wszystkich zależy czy rośliny na mapie będą dobrze
        zidentyfikowane i opisane. Dzięki wysiłkowi nas wszystkich mapa ta będzie
        coraz lepsza.
      contact_us_html: Ta strona internetowa została stworzona przez i dla zbieraczy
        - chcemy, aby była najlepszym dostępnym narzędziem dla współczesnych zbieraczy.
        Napisz do nas na <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>.
        Chętnie usłyszymy Twoje komentarze!
      ff_disclaimer_html: Falling Fruit nie jest zrzeszone z Fallen Fruit. Fallen
        Fruit można znaleźć pod <a href="http://fallenfruit.org">fallenfruit.org</a>.
      give_gratipay: Zapłać za pomocą Gratipay
      give_paypal: Wesprzyj nas przez Paypal
      give_us_money: Jesteśmy organizacją non-profit opartą na wolontariacie. Nasze
        funkcjonowanie zależy od datków. Jeśli możesz, rozważ przekazanie nam darowizny.
        Darowizny (przynajmniej w obrębie Stanów Zjednoczonych) można odpisać od podatku.
      join_us_html: Dołącz do nas w świętowaniu lokalnego jedzenia! <a href="/?locale=pl">Mapa</a>
        jest otwarta na każdego, bazę danych można <a href="/data?locale=pl">pobrać</a>
        za pomocą jednego kliknięcia, a jej <a href="https://github.com/somerandomsequence/falling-fruit">kod</a>
        jest  dostępny dla każdego (open-source). Zachęcamy, dziel się tą mapą z innymi!
        Na naszej <a href="/sharing?locale=pl">stronie udostępniania</a> znajdziesz
        setki lokalnych organizacji które zakładają publiczne sady i ogrody, zbierają
        owoce i warzywa z drzew i ogrodów w mieście, odbierają od rolników produkty,
        które inaczej by się zmarnowały i wreszcie dzielą się tym wszystkim z sąsiadami
        i osobami potrzebującymi.
      more_about_html: Nasza mapa nie jest pierwszą tego rodzaju mapą, ale mamy nadzieję,
        że będzie ona najbardziej wyczerpującą taką mapą na świecie. Podczas gdy nasi
        użytkownicy dodają własne miejsca na mapie, my przeczesujemy Internet szukając
        już istniejących informacji i staramy się połączyć siły zbieraczy, botaników,
        leśników i freegan na całym świecie. Zbieramy też bazy danych o roślinności
        w mieście. Importowane przez nas <a href="/datasets?locale=pl"> bazy danych</a>
        mają zakres od lokalnych map sąsiedztwa do profesjonalnie opracowanych spisów
        drzew. W ten sposób zebraliśmy %{types} typów różnych rodzajów roślin jadalnych
        w %{locations} miejscach. Poza roślinami uprawnymi i powszechnymi są też na
        mapie rośliny egzotyczne, ale też dawno zapomniane rośliny rodzime. Zbieractwo
        w Twojej okolicy to podróż w czasie i poznawanie różnych kultur.
      translate: Przetłumacz
      translate_for_us_html: Chcesz pomóc w tłumaczeniach? Napisz do nas a zaprosimy
        Cię do dołączenia do <a href="http://www.localeapp.com/projects/7532">Locale</a>,
        gdzie zarządzamy tłumaczeniami.
      translators: Tłumaczenia
      write: Napisz
    data:
      beware_html: Ale uwaga. Po kompresji, dane stają się ogromny plik, który powoduje
        większość programów arkusza kalkulacyjnego do implozji. Tylko zainteresowanych
        manipulacji danych w nim całości, trzeba iść tą drogą. Dla większości, lepszą
        alternatywą jest do selektywnego pobierania ciekawostki z wykorzystaniem zintegrowanego
        narzędzia do pobierania <a href="/?locale=pl">mapie</a>.
      caveat_emptor_html: Nie bierzemy odpowiedzialności za dokładność danych, nie
        edytujemy ich, są takie, jakie zostały wstawione, <i>caveat emptor</i>. Jeśli
        zrobisz z nimi coś fajnego, <a href="mailto:feedback@fallingfruit.org">daj
        nam znać</a> !
      data_unavailable_html: Dane niedostępne. Sprawdź później lub <a href="mailto:info@fallingfruit.org">skontaktuj
        się z nami</a>.
      intro: Falling Owoc zbudowany jest na danych publicznych i hojności paszowe
        miejskich chętnych do dzielenia się znaleziska z innymi. Chcemy miejskie źródła
        żywności, aby osiągnąć jak najwięcej ludzi, jak to możliwe, i wierzymy, że
        każdy powinien mieć równy dostęp do owoców naszej wspólnej pracy. W duchu
        otwartych danych, oto! Cała baza danych
      license_html: Jeśli jesteś zainteresowany wykorzystaniem danych w swoim własnym
        projektem, szczególnie dla zastosowań komercyjnych, sugerujemy nas (kontakt
        <a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>). Gdy nie
        podano inaczej, dane są dostępne na licencji <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative
        Commons (uznanie autorstwa, niekomercyjnych, Share-Alike)</a> licencji. Oznacza
        to, że można w nich używać i rozpowszechniać dane tak długo, jak zachować
        oryginalny autor / źródło wpisu i go nie używać (bez zezwolenia) do zastosowań
        komercyjnych. Kod źródłowy Falling Fruit jest również otwarty. Więcej informacji
        na ten temat można znaleźć w <a href="https://github.com/somerandomsequence/falling-fruit">naszym
        repozytorium github</a>.
      summary_description: Baza danych zawiera obecnie %{types} różnych rodzajów spożywczymi
        (większość, ale nie wszystkie, to gatunki roślin) rozmieszczone na %{locations}
        miejscach. Dla każdego typu, poniższa tabela zawiera angielskiego wspólną
        nazwę (y), nazwa naukowa (e), linki do odniesienia na zewnątrz, oraz całkowitą
        liczbę.
      summary_of_sources: Zestawienie źródeł
    datasets:
      community_map: Mapa społeczności
      date_imported: Data importu
      google_fusion_table: Tabela Google Fusion
      google_map: Mapa Google
      google_maps_engine: Google Maps Engine
      intro_html: Falling Fruit chce być światowym najbardziej kompleksowy i otwarty
        zbiór danych geograficznych z spożywczymi miejskich. Podczas gdy nasi użytkownicy
        zbadać, edytować i dodawać lokalizacje przy użyciu naszej <a href="/?locale=pl">mapy</a>,
        możemy przeczesać znanego wszechświata dla wcześniej istniejących zbiorów
        danych i zaimportować je bezpośrednio do <a href="/data?locale=pl">bazy danych</a>,
        jednocząc wysiłki paszowe, leśników i freegans wszędzie. Jeśli wiesz, że w
        zbiorze danych we've brakowało, proszę <a href="mailto:info@fallingfruit.org">daj
        nam znać</a> ! Możesz też pomóc nam w procesie importu przez formatowania
        danych przy użyciu <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">szablonu
        importu</a>. Należy pamiętać, że od importu muszą być wykonywane ręcznie,
        dalsze zmiany oryginalnych danych nie są widoczne na Falling Fruit.
      no_license: Żadna licencja nie podano, zakładają <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
        Creative Commons (Uznanie Autorstwa, niekomercyjna, Share-Alike) </a>
      table_info: Każdy zestaw danych jest wymienione z nazwy, liczby miejsc, i data
        importu. Rozszerzanie każdy wiersz ujawnia dalsze szczegóły na temat oryginalnych
        danych, procesu importu i licencji rządzącej, jak można wykorzystać dane.
      type: Typ
      types_of_data: Zestawów danych importowanych do Falling Fruit dzielą się na
        dwie główne kategorie. "Mapy w portalu dla" są budowane przez paszowe i freegans
        jak czytać swoje otoczenie za rzeczy do jedzenia. Jesteśmy zobowiązani do
        pracowitych obywateli-kartografów, którzy zebranych te dane. "Zapasy drzewa"
        są opracowywane przez miasta, uczelni wyższych i innych instytucji, które
        chcą lepiej dokumentu i opieki dla swoich drzew. My te ogromne zbiory danych,
        wydobywać gatunków produkujących żywność i dodaj je do mapy. Aby pomóc nam
        swoją okolicę na mapie, należy skontaktować się ze szkołą lub miasto wzywając
        ich do dzielenia się z nami drzewo inwentarza.
    sharing:
      ample_harvest: Amerykańskie banki żywności, które przyjmują świeże owoce i warzywa
      food_banks: Banki żywności
      food_banks_canada: Banki żywności w Kanadzie
      food_banks_intro: Paszowe i prywatni właściciele drzewo przytłoczeni ich zbiorów
        są zachęcani do oddawania nadwyżek produktów na cele charytatywne. Rozważyć
        współpracę z grup takich jak te wymienione powyżej, lub darowizny bezpośrednio
        do lokalnych organizacji karmienia głodnych w swojej społeczności. Główne
        sieci banków żywności są wymienione poniżej; schroniska dla bezdomnych, szkół
        i wyższych ośrodków w Twojej okolicy są warte rozważenia.
      global_foodbanking_network: Banki żywności na świecie
      grow_pick_and_distribute: Zasadź · Zbieraj · Dziel się
      intro_html: Poniżej wymienione są lokalne organizacje, które rosną żywności
        (żywność i sady lasy publiczne), odebrać jedzenie (miejskiego żerowania i
        gleaning rolniczy), lub w inny sposób rozpowszechniać żywności (swapy i darowizn).
        Organizacje wymienione są kraje, państwa i miasta. Te z nazwami wyblakłych
        out są uważane za nieaktywne. Jeśli znasz inne, które powinny być na tej liście,
        <a href="mailto:info@fallingfruit.org">skontaktuj się z nami</a> !
