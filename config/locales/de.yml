      freegan_modal_html: Zusätzlich zu unseren Bemühungen, <a href="/?locale=de">
        alle essbaren Pflanzen in den Städten </a> zu kartieren, möchten wir am liebsten
        auch alle Container erfassen, in denen so oft noch brauchbare Lebensmittel
        landen. Fast 50% aller in der entwickelten Welt produzierten Lebensmittel
        werden nie gegessen. Wir hoffen, mit unseren Bemühungen das Bewusstsein um
        dieses Problem zu erhöhen und die Rettung von übeflüssig weggeworfenen Nahrungsmitteln
        zu erleichtern. Zudem möchten wir Unternehmen dazu ermutigen, solche Nahrungsmittel
        <a href="/sharing?locale=de">gemeinnützigen Organisation zu spenden</a> statt
        sie in der Mülltonne zu deponieren. <br><br> Und weil wir weiter überzeugt
        sind, dass allgemein weniger weggeworfen werden sollte, ermutigen wir die
        Kartierung aller Standorte, an denen weggeworfene aber noch brauchbare Güter
        erhältlich sind (Müllcontainer, Gratis-zum-Mitnehmen Kisten etc.). Essbar
        oder nicht!
      freegan_modal_title: Willkommen zur Falling Fruit's Freegan Karte!
