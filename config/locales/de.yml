      welcome_modal_html: Falling Fruit ist eine riesige, user-generierte Karte der
        urbanen Ernte. Dank den gemeinschaftlichen Anstrengung vieler 'Jäger und Sammler'
        zeigt unsere Karte weltweit bereits zu einer halben Million Standorten, an
        denen Essbares wächst oder gratis erhältlich ist (von Pflanzen und Pilzen
        zu Brunnen und Müllcontainern). Unsere stetig wachsende User-Community ist
        unermüdlich dabei, wertvolle Standorte zu erkunden oder zu bearbeiten, um
        sie der Karte hinzuzufügen. <br/><br/> Hilf uns, den vernachlässigten Reichtum
        an unseren Strassen zum Leben zu erwecken! Verwende die Website anonym oder
        melde dich als <a href="/users/sign_up?locale=de">Benutzer</a> an, um sämtliche
        Funktionen nutzen zu können.
