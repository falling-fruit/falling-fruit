    forager_description: 'Eine riesige, gemeinschaftliche Karte der urbanen Ernte
      die die urbanen Jäger und Sammler weltweit vereinen soll! Teile Informationen
      über kostenlose Essensquellen in deiner Nachbarschaft und erkundige, was andere
      kartiert haben. '
    freegan_description: 'In dem wir weltweit essenshaltige Kontainer kartieren, möchten
      wir das Thema ''Foold Waste'' auf den Tisch und in die warmen Stuben bringen,
      die ''Rettung'' solcher Lebensmittel vereinfachen und Firmen dazu ermutigen,
      die Lebensmittel an Bedürftige zu spenden, statt zu verschwenden. '
    freegan_title: Kontainer Weltkarte
