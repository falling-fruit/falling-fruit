  pages:
    about:
      about_the_site: Über diese Seite
      advisors: Beirat
      alan_gibson_bio_html: 'Alan hatte schon immer Spaß an Abenteuern und Erkundungen.
        Er begann mit der Futtersuche, um seine kleinen Kinder an den Lebensstil in
        der Natur heranzuführen. Er schreibt den <a href="http://theurbaneforager.blogspot.com">Urbane
        Forager</a> Blog und veröffentlichte das <a href="https://www.amazon.co.uk/Urbane-Forager-Fruit-Nuts-Free/dp/1785073001">Urbane
        Forager: Fruit and Nuts For Free</a> Buch. Er hat die Futtersuche in öffentlichen
        Parks legitimiert und eine Gemeinschaftsplantage in seiner Heimatstadt Southampton
        (Großbritannien) gegründet.'
      ana_carolina_bio_html: Ana ist Postdoc-Forscherin an der Bundesuniversität von
        Pará in Brasilien. Sie ist eine Anthropologin, die sich für das Verständnis
        sozialer und kultureller Ernährungsgewohnheiten interessiert. Ana arbeitete
        hauptsächlich im brasilianischen Amazonasgebiet. In Acre (westliches Amazonasgebiet)
        untersuchte sie den regionalen Obstkonsum. Danach arbeitete sie in der Region
        Middle Solimões und untersuchte den Wandel der Ernährung in abgelegenen Gemeinden.
        Zwischen 2017 und 2018 lebte Ana in kleinen und mittleren Städten des Amazonasdeltas
        und untersuchte die Auswirkungen des Klimawandels auf die Ernährungssicherheit
        von Menschen, die in informellen Siedlungen leben. Vor Kurzem ist sie in den
        Süden von New Mexico in den Vereinigten Staaten gezogen, wo sie als Beraterin
        arbeitet.
      caleb_phillips_bio_html: Caleb ist ein federloser Wandervogel der sich seit
        jeher für eine fairere Verteilung von Lebensmitteln engagiert und immer darauf
        bedacht ist, mit <a href="http://smallwhitecube.com">moderner Technologie
        und kreativen Methoden</a> auf soziale Themen aufmerksam zu machen. Wenn er
        nicht gerade mit seinem Rad durch die Geographie kurvt und Bäume beäugt, teilt
        er seine Zeit zwischen seiner Informatik Professur an der <a href="http://cs.colorado.edu">Universität
        von Colorado</a>, seiner Tätigkeit als Berater in Sachen Kartierung von Mobilfunk-Abdeckung
        und verschiedenen gemeinnützigen Organisationen auf. ( in der San Francisco
        Bay Area, <a href="http://boulderfoodrescue.org">Boulder Food Rescue</a> in
        Boulder, Colorado). In jeder übrigbleibenden freien Minute strebt er dann
        danach, Fels unter die Finger zu kriegen, Wanderwegen entlang rennen zu können,
        Rad zu fahren oder auf sonstige Art und Weise den Kopf an die frische Luft
        zu strecken.
      celebration: 'Falling Fruit zelebriert den vergessenen Reichtum auf den Strassen
        der Städte weltweit. Wir wollen diese Ressource quantifizieren - um auch in
        den urbanen Lebensräumen wieder eine nähere Verbindung der Menschen mit ihrer
        natürlichen Umgebung herzustellen. Es geht nicht nur um ein kostenloses Mittagessen!
        Nahrungssuche im 21. Jahrhundert ist eine Chance, unser urbanes Umfeld zu
        erforschen, den grauen Betonwüsten den Kampf anzusagen und sich mit der botanischen
        Herkunft unserer Lebensmittel auseinander zu setzen.

        '
      closing_remarks: Abschliessende Bemerkungen
      closing_remarks_para1_html: 'Falling Fruit ist als steuerfreie, gemeinnützige
        Organisation in Boulder, Colorado registriert (nach Amerikanischem Recht:
        501(c)3 (steuerfrei)). Spenden innerhalb der Vereinigten Staaten können von
        den Steuern abgezogen werden. Überprüfe unsere <a href="/501c3.pdf">Steuerbefreiung</a>
        von der IRS. Weitere Details sind auch beim <a href="http://www.sos.state.co.us/biz/BusinessEntityDetail.do?quitButtonDestination=BusinessEntityResults&nameTyp=ENT&entityId2=20141104200&srchTyp=ENTITY&fileId=20141104200&masterFileId=20141104200">Staatssekretär</a>
        von Colorado einsehbar. Unsere <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">Statuten</a>
        und die <a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">Protokolle</a>
        der Vorstandssitzungen sind ebenfalls öffentlich.'
      closing_remarks_para2_html: In urbanen Räumen Essbares zu Ernten verlangt gewisse
        praktische und moralische Überlegungen. Eine ausgezeichnete Zusammenfassung
        zu diesem Thema findest du bei unserer Schwester-Organisation <a href="https://docs.google.com/document/d/1SupIGQKC5Vgi3VYkdIQc05y_S7jSoZ4RTS-CzwlEAMY">Urban
        Edibles</a>, aus Portland, Oregon.
      closing_remarks_para3_html: Viele der Datensätze, die in unsere Karte integriert
        wurden, wurden ursprünglich auf öffentlichen Google Maps Seiten erstellt.
        Darauf war das versehentliche Verschieben eines Markers sehr einfach. Falls
        du Standorte entdeckst, deren Adressen nicht mit dem Standort des Markers
        übereinstimmen bitten wir dich, falls du die Situation vor Ort überprüfen
        kannst, dies auf unserer Karte zu korrigieren! Kommunale oder staatliche Bauminventare
        werden in der Regel nur langsam aktualisiert (wenn überhaupt). Sowohl Gemeinde-
        als auch User-generierte Daten können mehrere Jahre alt oder schlicht falsch
        sein, es kann also immer sein, dass du im Feld nicht das antriffst, was du
        vermutet hattest. Letztlich liegt es in deiner Verantwortung, die Identität,
        Genießbarkeit und den Standort einer Quelle zu kontrollieren.
      contact_us_html: 'Diese Website wurde von und für SammlerInnen aufgebaut - wir
        wollen, dass es das beste Werkzeug für den urbanen Jäger und Sammler wird.
        Schreib uns an <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>
        - wir freuen uns, von dir zu hören!

        '
      craig_durkin_bio_html: Craig ist der Gründer der <a href="//www.concrete-jungle.org/">Concrete
        Jungle</a>, einer Organisation in Atlanta, Georgia, die in der Stadt Nahrung
        anbaut und Früchte sammelt, um sie an Obdachlosenunterkünfte und Essensausgaben
        zu spenden. Als Absolvent von <a href="http://www.gatech.edu/">Georgia Tech</a>
        ist er ständig dabei das Pflücken von Früchten mit neuen Technologien zu kombinieren.
        Craig wird bald seine Früchte-suchende Drohne und seinen twitternden Sensor
        für reife Früchte einsetzen...
      cristina_rubke_bio_html: 'Anwalt bei <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis
        Friese LLP</a>, San Francisco. '
      david_craft_bio_html: Autor von <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Urban
        Foraging</a> (gratis download <a href="/docs/David Craft - Urban Foraging.pdf">hier</a>)
      directors: Vorstand
      emily_sigman_bio_html: Emily ist eine eingefleischte Verfechterin der Agroforstwirtschaft,
        unverbesserliche Sammlerin und stolze Mutter von zwei Katzen, vier Wachteln
        und dem prächtigsten Hund der Welt. Ihre Wurzeln reichen tief in die Rocky
        Mountains, aber heutzutage ist ihre oberirdische Biomasse stolz darauf, New
        Haven, Connecticut ihr Zuhause zu nennen. Man findet sie oft bei der Pflege
        öffentlicher Lebensmittelwälder, beim entrückten Lesen in einer gemütlichen
        Bibliotheksecke oder beim poetischen Schwärmen über die Magie des Myzels (und,
        angeblich, beim Abschluss eines gemeinsamen Studiums an der Yale <a href="https://environment.yale.edu/">School
        of Forestry</a> und der <a href="https://jackson.yale.edu/person/emily-sigman/">School
        of Global Affairs</a>). Emily leidet unter einer verheerenden Reisesucht und
        könnte im Moment so ziemlich überall sein.
      ethan_welty_bio_html: Mit Technologie und Daten setzt sich Ethan für Städte
        als Quellen für frische und kostenlose Lebensmittel ein. Zusammen mit Caleb
        Phillips gründete er 2013 Falling Fruit, um die urbane Nahrungssuche weltweit
        zu fördern. 2014 war er Mitbegründer von <a href="https://fruitrescue.org">Community
        Fruit Rescue</a>, um überschüssiges Obst zu ernten und zu verteilen, das in
        seiner Umgebung in Boulder, Colorado, wächst. Neben dem Obst jongliert er
        mit einer <a href="https://www.weltyphotography.com">Karriere als Fotograf</a>,
        <a href="https://instaar.colorado.edu/people/ethan-welty/">Forschung über
        Gletscher</a> und einer Vorliebe für Berg- und Flusslandschaften.
      ff_disclaimer_html: Falling Fruit hat nichts mit Fallen Fruit zu tun. Fallen
        Fruit finden sie unter <a href="http://fallenfruit.org">fallenfruit.org</a>.
      give_gratipay: Bezahlen via Gratipay
      give_paypal: Spende via Paypal Giving Fund
      give_us_money: Wir sind eine komplett auf frewilliger Basis betriebene, gemeinnützige
        Organisation und sind auf Spenden angewiesen, um diese Seite aufrecht zu halten.
        Falls du die Möglichkeit hast, einen finanziellen Beitrag zu leisten, sind
        wir dir herzlich dankbar!
      jeff_wanner_bio_html: Auf der Suche nach Heidelbeeren, Himbeeren und Brombeeren
        durfte Jeff schon als Kind stundenlang durch die Wälder streuen. Seit geraumer
        Zeit hat er sich nun den urbaneren Standorten zugewandt und für Falling Fruit,
        auf der Suche nach Obstbäumen und Beerensträuchern, tagelang die Strassen
        von Boulder und Salt Lake City  abgeklappert. Am Schreibtisch widmet er sich
        der Verbesserung der Energieeffizienz von Gebäuden, nebenher investiert er
        gerne viel Zeit in gemmeinnützige Öffentlichkeitsarbeit oder überquert zu
        Fuss, zu Rad oder zu Ski die Berge in seiner Umgebung.
      join_us_html: 'Wir setzen auf lokal und essbar - mach mit! Die <a href="/?locale=de">Karte</a>
        kann von jederman und jederfrau bearbeitet werden, die <a href="/data?locale=de">Datenbank</a>
        kannst du mit nur einem Klick herunterladen und <a href="https://github.com/falling-fruit/falling-fruit">unser
        Code</a> ist Open-Source. Wir wollen dich auch dazu ermutigen, deine Ernte
        mit Anderen zu teilen. Unsere <a href="/sharing?locale=de">Ernte teilen</a>-Seite
        listet hunderte von lokalen Organisationen, die sich eine Bessere Verteilung
        von Lebensmitteln zum Ziel gesetzt haben: Weltweit werden Gemeinschaftsgärten
        aufgebaut, Lebensmittel eingesammelt, die sonst weggeworfen würden, Früchte
        in privaten Gärten geerntet, wo die Besitzer keine Lust dazu haben. Teile
        mit deinen Nachbarn und Bedürftigen!'
      more_about_html: Unsere Karte der urbanen Ernte ist nicht die Erste ihrer Art,
        aber wir haben uns zum Ziel gesetzt, die weltweit umfassenste Datenbank zu
        bieten. Während unsere Nutzer täglich eigene Standorte hinzufügen, durchsuchen
        wir das Internet nach bereits bestehenden Datenquellen. Nur so können wir
        das Wissen Aller vereinen! Die <a href="/datasets?locale=de">importierten
        Datensätze</a> reichen von kleinen Quartier-Datensätzen bis zu riesigen Zusammenstellungen
        von Bauminventaren ganzer Städte. Bis heute sind so %{types} verschiedene
        essbare Arten (die meisten - aber nicht alle - pflanzlich) an über %{locations}
        Standorten zusammengekommen. Vom Kultivierten und Alltäglichen, zu exotisch
        Fremdem oder längst vergessenem Einheimischen - die Suche nach Nahrungsmitteln
        in unseren urbanen Lebensräumen ist nicht selten auch einfach eine ganz spannende
        Reise durch verschiedene Kulturen und Zeiten.
      staff: Mitarbeiter
      translate: Übersetzen
      translate_for_us_html: Günstiger als Übersetzer in freiwilliges Engagement?
        Mailen Sie uns und wir laden Sie zu uns auf <a href="https://phrase.com">Phrase</a>,
        wo unsere Übersetzungen verwaltet werden.
      translators: Übersetzern
      tristram_stuart_bio_html: 'Autor von <a href="//tristramstuart.co.uk">Waste:
        Uncovering the Global Food Scandal</a> &middot; Gründer der internationalen
        food-waste Kampagne <a href="//feedbackglobal.org">Feedback Global</a> &middot;
        National Geographic <a href="//www.nationalgeographic.com/explorers/bios/tristram-stuart/">Emerging
        Explorer</a>'
      write: Schreiben
    data:
      beware_html: Aber Vorsicht! Sobald die Daten nicht mehr komprimiert sind, impolidert
        fast jede Tabellen-Software ab der Datenunmenge! Nur wer daran interessiert
        ist, mit der gesammten Datenmenge zu arbeiten, sollte diesen Weg gehen. Für
        alle Anderen ist es die bessere Lösung, selektiv die gewünschten Daten herunter
        zu laden. Das Download-Tool ist direkt in die <a href="/?locale=de">Karte</a>
        integriert.
      caveat_emptor_html: Es ist in der Natur der Sache, dass wir für die Richtigkeit
        der Daten nicht garantieren können, <i>caveat emptor</i>. Wenn du etwas cooles
        mit den Daten machst, dann <a href="mailto:feedback@fallingfruit.org">sag
        uns doch Bescheid</a>!
      data_unavailable_html: Daten zurzeit nicht verfügbar. Schau später wieder vorbei
        oder <a href="mailto:info@fallingfruit.org">schreib uns</a>.
      intro: Falling Fruit ist sowohl auf öffentlichen Datensätzen und der Daten jener
        urbanen Jäger und Sammler aufgebaut, die bereit sind, ihre Quellen mit einer
        breiten Öffentlichkeit zu teilen. Wir wollen städtische Nahrungsquellen so
        vielen Menschen wie möglich zugänglich machen, und wir glauben, dass jeder
        den gleichen Zugang zu den Früchten unserer Arbeit haben sollte. Ein hoch
        auf Open Source Daten!  Die gesamte Datenbank
      license_html: Wenn du die Daten für ein eigenes Projekt nutzen möchtest, insbesondere
        für kommerzielle Anwendungen, bitten wir dich, uns zu kontaktieren (<a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>).
        Wenn nicht anders angegeben, sind die Daten stehen unter der <a rel="license"
        href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a> Lizenz
        (Creative Commons – Namensnennung, Nicht-kommerziell, Weitergabe unter gleichen
        Bedingungen). Dies bedeutet, dass sie frei verwendet und verbreitet werden
        können, solange der ursprüngliche Autor/die ursprüngliche Quelle dafür entschadigt
        wird und die Daten nicht (ohne Genehmigung) für kommerzielle Zwecke eingesetzt
        werden. Der Quelltext für Falling Fruit ist ebenfalls öffentlich, und auf
        <a href="https://github.com/falling-fruit/falling-fruit">GitHub</a> verfügbar.
      summary_description: Die Datenbank enthält derzeit %{types} verschiedene essbare
        Arten (die meisten, aber nicht alle, sind pflanzlich) über %{locations} Standorte
        verteilt. In der Folgenden Tabelle sind die umgangssprachlichen und wissenschaftlichen
        Namen sowie Links zu externen Referenzen und die Gesamtzahl angegeben.
      summary_of_sources: Zusammenfassung aller Quellen
    datasets:
      community_map: Gemeinschaftskarte
      date_imported: Zeitpunkt eingeführt
      google_fusion_table: Google Fusion Tabelle
      google_map: Google Map
      google_maps_engine: Google Maps Engine
      intro_html: Es ist unser erklärtes Ziel, den weltweit umfassendsten Datensatz
        frei zugänglicher Geodaten der urbanen Ernte zu bieten. Während unsere Nutzer
        unserer <a href="/?locale=de">Karte</a> täglich eigene Standorte hinzufügen,
        durchsuchen wir das Internet nach bereits bestehenden Datenquellen. Nur so
        können wir das Wissen Aller vereinen! Wenn du von einem Datensatz weisst,
        den wir verpasst haben, dann <a href="mailto:info@fallingfruit.org">schreib
        uns</a>! Falls du selber Zugriff auf nützliche Daten hast, kannst du unsere
        <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">Import-Vorlage</a>
        benützen, um uns das Hinzufügen deines Datensatzes zu erleichtern. Beachte,
        dass alle Imports manuell durchgeführt werden müssen. Spätere Änderungen am
        Original-Datensatz werden daher nicht auf der Hompage wiedergegeben.
      no_license: Keine Lizenz angegeben, nehme an, dass die <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
        Creative Commons (Attribution, nicht-kommerziellen, Share-Alike) </a> Lizenz
        gilt.
      table_info: Jeder Datensatz wird mit Namen, Anzahl der Standorte und Import-Datum
        aufgelistet. Wenn du die Zeile expandierst, sind zudem weitere Details über
        die Original-Daten, den Import oder Lizenz-Informationen aufgeführt.
      type: Art
      types_of_data: Datensätze die von Falling Fruit importiert werden, fallen in
        zwei Hauptkategorien. "Gemeinschaftskarten" werden von Sammlerinnen und Freeganern
        erstellt, indem sie in ihrem Umfeld öffentliche Nahrungsmittel-Quellen suchen
        und kartieren. Ein Riesiges Dankeschön geht an alle, die tagtäglich auf der
        Suche sind und uns ihre Daten übermitteln. "Bauminventare" werden durch Städte,
        Universitäten oder andere Institutionen zusammengestellt, die ihren Baumbestand
        überblicken und erhalten möchten. Wir filtern aus diesen riesigen Datenmengen
        die essbaren Arten heraus und fügen sie unserer Karte hinzu. Wenn in deiner
        Ecke der Welt noch Daten fehlen, dann kontaktiere deine Stadt oder deine Gemeinde
        und fordere sie auf, allfällig vorhandene Daten mit uns zu teilen! Wir sind
        für jede Hilfe dankbar!
    sharing:
      ample_harvest: Amerikanische Tafeln, die Erntespenden annehmen
      food_banks: Lebensmittelbanken
      food_banks_canada: Tafeln in Kanada
      food_banks_intro: Wer du aus dem eigenen Garten oder von anderen Quellen (auch
        selber gesammelt) überschüssige Nahrungsmittel hat,den fordern wir auf, die
        Überschüsse für wohltätige Zwecke zu spenden. Überlege dir zum Beispiel eine
        Partnerschaft mit Gruppen wie jene, die oben aufgeführt sind, oder spende
        direkt an lokale Organisationen die in deiner Gemeinde Essen an Bedürftige
        verteilen. Die großen Nahrungsmittelbank-Netzwerke sind unten aufgelistet;
        Obdachlosenheime, Schulen und Seniorenzentren in deiner Nähe sind aber häufig
        auch dankbar, wenn sie etwas Frisches bekommen!
      global_foodbanking_network: Tafel-Netzwerke in der ganzen Welt
      grow_pick_and_distribute: Pflanze · Ernte · Verteile
      intro_html: Im Folgenden sind lokale Organisationen aufgeführt, die Lebensmittel
        anpflanzen (z.B. in Gemeinschaftsgärten), ernten (z.B. 'urban gardening'),
        oder auf andere Art und Weise verteilen und teilen. Organisationen werden
        nach Land, Bundesland/Kanton und Stadt aufgeführt. Organisationen mit durchgestrichenem
        Namen sind zur Zeit vermutlich inaktiv. Wenn du Organisationen kennst, die
        auf dieser Liste auftauchen müssten, dann <a href="mailto:info@fallingfruit.org">sag
        uns Bescheid</a>!
