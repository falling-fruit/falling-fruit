      pending_types_help: Wir bewerten alle Arten auf ihre Geniessbarkeit, um die
        Karte strukturiert und durchsuchbar zu halten. Neuartige, von den Benutzern
        ergänzte Arten werden sind als 'hängig' markiert, bis sie entweder als eine
        neue Art zugelassen oder einer in der Taxonomie vorhandenen Art zugeordnet
        werden. In seltenen Fällen, wenn die Eingabe entweder zu willkürlich oder
        vage ist um eine eigene Art zu rechtfertigen, bleibt der Eintrag auf der Karte
        in einem nicht genehmigten Zustand.
      unverified_help: Quellen werden als unbestätigt markiert, wenn ihre Identität,
        der Ort, oder ihre Existenz umstritten ist. Viele Quellen, insbesondere wenn
        sie von Bauminventaren importiert wurden, sind daher als als unbestätigt markiert,
        weil beispielsweise unklar ist, ob es sich um einen geniessbaren Typ oder
        nur eine dekorative Art handelt. Wir möchten alle Benutzer aufforden, solche
        Standorte zu besuchen und uns ihre Beobachtungen mitzuteilen.
      unverified_help_title: Wieso unbestätigt?
