    data:
      beware_html: Προσοχή όμως! Όταν αποσυμπιεστεί, τα δεδομένα είναι ένα τεράστιο
        αρχείο που θα "κολλήσει" τα περισσότερα προγράμματα υπολογιστικών φύλλων.
        Εάν χρειάζεστε μόνο τα δεδομένα για μια μικρή γεωγραφική περιοχή, δοκιμάστε
        πρώτα την ανάκτηση των σημείων ενδιαφέροντος, χρησιμοποιώντας το εργαλείο
        λήψης που είναι ενσωματωμένο στον <a href="/?locale=el">χάρτη</a>.
      caveat_emptor_html: Δεν παίρνουμε καμία ευθύνη για την ακρίβεια των δεδομένων
        - που παρέχονται ως έχουν, <i>caveat emptor</i>. Αν κάνετε κάτι διασκεδαστικό
        με τα δεδομένα, παρακαλούμε <a href="mailto:feedback@fallingfruit.org">ενημερώστε
        μας </a>!
      data_unavailable_html: Τα δεδομένα είναι προσωρινά μη διαθέσιμα. Ελέγξτε ξανά
        αργότερα ή <a href="mailto:info@fallingfruit.org">επικοινωνήστε μαζί μας</a>.
      intro: Το Falling Fruit χτίζεται βασισμένο σε δημόσια δεδομένα και στη γενναιοδωρία
        των τροφοσυλλεκτών που είναι πρόθυμοι να μοιραστούν τα ευρήματα τους. Επιθυμούμε
        η αστική αναζήτηση τροφής να φτάσει όσο το δυνατόν σε περισσότερους ανθρώπους
        και πιστεύουμε ότι όλοι πρέπει να έχουν ίση πρόσβαση στους καρπούς της συλλογικής
        μας εργασίας. Στο πνεύμα των ανοιχτών δεδομένων, ιδού! Το σύνολο της βάσης
        δεδομένων
      license_html: Αν ενδιαφέρεστε να χρησιμοποιήσετε τα δεδομένα στο project σας,
        ιδιαίτερα αν πρόκειται για κάποιο εμπορικό project, σας προτείνουμε να επικοινωνήσετε
        μαζί μας (<a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>).
        Εκτός αν ορίζεται διαφορετικά, η άδεια χρήσης για τα δεδομένα ορίζεται ως
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons – Αναφορά Δημιουργού - Μη Εμπορική Χρήση -
        Παρόμοια Διανομή). Αυτό σημαίνει ότι είστε ελεύθεροι να χρησιμοποιήσετε και
        να διανείμετε τα δεδομένα εφ' όσον διατηρήσετε την αναφορά στην αρχική πηγή
        και δεν τα χρησιμοποιήσετε (χωρίς γραπτή άδεια) σε εμπορικές εφαρμογές. Ο
        κώδικας του Falling Fruit είναι επίσης ανοιχτός και διαθέσιμος στο <a href="https://github.com/falling-fruit/falling-fruit">GitHub</a>.
      summary_description: Η βάση δεδομένων περιλαμβάνει %{types} διαφορετικά είδη
        βρώσιμων ειδών (τα περισσότερα, αλλά όχι όλα, είναι φυτά) διανεμημένα σε %{locations}
