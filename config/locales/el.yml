  pages:
    about:
      about_the_site: Σχετικά με το project
      advisors: Οι σύμβουλοι
      alan_gibson_bio_html: 'Ο Άλαν πάντα απολάμβανε περιπέτειες και εξερεύνηση. Άρχισε
        να ψάχνει ως τρόπος για να εισαγάγει τα μικρά του παιδιά στον τρόπο ζωής της
        υπαίθρου. Γράφει το ιστολόγιο <a href="http://theurbaneforager.blogspot.com">Urbane
        Forager</a> και δημοσίευσε το <a href="https://www.amazon.co.uk/Urbane-Forager-Fruit-Nuts-Free/dp/1785073001">βιβλίο
        Urbane Forager: Fruit and Nuts For Free</a> . Έχει νομιμοποιήσει την αναζήτηση
        τροφής σε δημόσια πάρκα και έχει ιδρύσει έναν οπωρώνα κοινότητας στην πόλη
        του, Southampton UK.'
      ana_carolina_bio_html: Η Άννα είναι μεταδιδακτορική ερευνητής στο Ομοσπονδιακό
        Πανεπιστήμιο του Pará στη Βραζιλία. Είναι ανθρωπολόγος που ενδιαφέρεται να
        κατανοήσει τις κοινωνικές και πολιτιστικές συνήθειες διατροφής. Η Άννα εργάστηκε
        κυρίως στο Βραζιλιάνο Αμαζόνιο. Στο Acre (δυτικός Αμαζόνιος) μελέτησε την
        κατανάλωση φρούτων στην περιοχή. Στη συνέχεια, εργάστηκε στην περιοχή της
        Μέσης Σολίμης, ερευνώντας την αλλαγή της διατροφής σε απομακρυσμένες κοινότητες.
        Μεταξύ 2017 και 2018, η Ana ζούσε σε μικρές και μεσαίες πόλεις του Δέλτα του
        Αμαζονίου, εξετάζοντας τις επιπτώσεις της κλιματικής αλλαγής στην επισιτιστική
        ασφάλεια των ανθρώπων που ζουν σε άτυπους οικισμούς. Πρόσφατα μετακόμισε στο
        νότιο Νέο Μεξικό στις Ηνωμένες Πολιτείες, όπου εργάζεται ως σύμβουλος.
      caleb_phillips_bio_html: Ο Caleb είναι ένα άπτερον δίποδο ανθρωποειδές με πάθος
        για τη δικαιοσύνη των τροφίμων και την εξεύρεση <a href="http://smallwhitecube.com">δημιουργικών
        τρόπων χρήσης της τεχνολογίας</a> για την αντιμετώπιση των κοινωνικών ζητημάτων.
        Όταν δεν ποδηλατεί χαζεύοντας δέντρα, εξισορροπεί τις προσπάθειές του μεταξύ
        της δουλειάς του ως επιστήμονας δεδομένων στο <a href="http://nrel.gov">Εθνικό
        Εργαστήριο Ανανεώσιμων Πηγών Ενέργειας</a> του Golden στο Κολοράντο, επίκουρος
        καθηγητής της επιστήμης των υπολογιστών στο <a href="http://cs.colorado.edu">Πανεπιστήμιο
        του Κολοράντο</a>, και ως εργάτης μέλισσα για διάφορους μη κερδοσκοπικούς
        οργανισμούς (<a href="http://www.foodrescuealliance.org/ ">Συμμαχία διάσωσης
        τροφίμων</a> στο Ντένβερ και <a href="http://boulderfoodrescue.org">Διάσωση
        Τροφίμων του Boulder</a> στο Boulder του Κολοράντο). Πέρα από όλα αυτά, του
        αρέσει να αναρριχάται σε βράχους, να τρέχει σε μονοπάτια, να καβαλάει ποδήλατα,
        και γενικά να βρίσκεται σε εξωτερικούς χώρους όσο το δυνατόν περισσότερο.
      celebration: Το Falling Fruit είναι ένας εορτασμός της υποτιμημένης γενναιοδωρίας
        των δρόμων της πόλης μας. Ταξινομώντας αυτους τους πόρους σε έναν διαδραστικό
        χάρτη ελπίζουμε στην στενή σύνδεση μεταξύ των ανθρώπων, των τροφίμων και των
        φυσικών οργανισμών που αναπτύσσονται στις γειτονιές μας. Δεν είναι απλά ένα
        δωρεάν γεύμα! Η αναζήτηση τροφής στον 21ο αιώνα, είναι ευκαιρία για αστική
        εξερεύνηση, για την εξάλειψη των μουντών πεζοδρομίων, και την επανασύνδεση
        μας με την βοτανική προέλευση των τροφίμων.
      closing_remarks: Τελικές παρατηρήσεις
      closing_remarks_para1_html: Το Falling Fruit είναι μια δημόσια φιλανθρωπική
        οργάνωση 501(c)(3) (αφορολόγητο) με έδρα το Boulder του Colorado. Σαν αποτέλεσμα
        αυτού, οι δωρεές εντός ΗΠΑ εκπίπτουν από την φορολογία σας. Μπορείτε να δείτε
        την <a href="/501c3.pdf">επιστολή φοροαπαλλαγής</a> μας από το IRS και να
        επιβεβαιώσετε τη θέση μας μέσω της έκδοσης <a href="http://apps.irs.gov/app/eos/pub78Search.do?">IRS
        Publication 78</a> ή του <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">Colorado
        Secretary of State</a>. Είναι επίσης διαθέσιμα <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">το
        καταστατικό μας</a> και τα <a href="https://docs.google.com/document/d/1fzqYZ7rxYfeVqDuvI_uAyWhKm50RilqdTz6oxx3Ohw4">πρακτικά
        συνεδρίασης</a> του διοικητικού συμβουλίου.
      closing_remarks_para2_html: Η συγκομιδή των τροφίμων στο αστικό σκηνικό πρέπει
        να ξεκαθαρίζει ορισμένα πρακτικά και ηθικά ζητήματα. Για μια εισαγωγή στις
        ηθική της αστικής αναζήτηση τροφής, προτείνουμε την εξαιρετική σύνοψη στο
        αδελφό site μας - Πόρτλαντ, Όρεγκον <a href="https://docs.google.com/document/d/1SupIGQKC5Vgi3VYkdIQc05y_S7jSoZ4RTS-CzwlEAMY">Urban
        Edibles</a>
      closing_remarks_para3_html: Οι πληροφορίες στο Falling Fruit μπορεί να είναι
        λάθος ή ξεπερασμένες. Για παράδειγμα, πολλοί από τους χάρτες τροφοσυλλογής
        που έχουν εισαχθεί στο Falling Fruit έχουν φιλοξενηθεί σαν δημόσιοι χάρτες
        στους Χάρτες Google στους οποίους οι δείκτες συχνά έχουν μετακινηθεί κατά
        λάθος, επίσης, οι δημοτικοί κατάλογοι δέντρων ενημερώνονται (αν ενημερώνονται)
        μόνο όταν συνεργεία επισκέπτονται τα δένδρα για συντήρηση. Να είστε έτοιμοι
        να αντιμετωπίσετε ανακρίβειες και σας παρακαλούμε να επεξεργαστείτε το χάρτη,
        με βάση τις ανακαλύψεις σας. Σε τελική ανάλυση, είναι δική σας ευθύνη να προσδιορίσετε
        την ταυτότητα, την εδωδιμότητά, και τη τοποθεσία ενός φυτού, και ευθύνη όλων
        μας η βελτίωση της ποιότητας του χάρτη.
      contact_us_html: Το Falling Fruit φτιάχνεται από τροφοσυλλέκτες, για τροφοσυλλέκτες
        – φιλοδοξούμε να γίνει το καλύτερο διαθέσιμο εργαλείο για τον σύγχρονο τροφοσυλλέκτη.
        Επικοινωνήστε στο <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>,
        θα χαρούμε να ακούσουμε την γνώμη σας!
      craig_durkin_bio_html: Ο Craig είναι συνιδρυτής της <a href="http://www.concrete-jungle.org/">Concrete
        Jungle</a>, ενός οργανισμού στην Atlanta της Georgia ο οποίος παράγει τροφή
        και μαζεύει φρούτα σε όλη την πόλη για δωρεά σε καταφύγια αστέγων και τράπεζες
        τροφίμων. Ως απόφοιτος του <a href="http://www.gatech.edu/">Georgia Tech</a>,
        αναζητεί πάντοτε τρόπους να συνδυάσει το μάζεμα των φρούτων με τις νέες τεχνολογίες
        και σύντομα θα αναπτύξει το drone αναγνώρισης οπωροφόρων καθώς και τον αισθητήρα
        ωρίμανσης φρούτου που στέλνει tweets...
      cristina_rubke_bio_html: H Cristina είναι δικηγόρος στο <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis
        Friese LLP</a> στο San Francisco της California, όπου εξειδικεύεται στην προστασία
        εμπορικών σημάτων και την παροχή συμβουλών. Είναι επίσης μέλος του διοικητικού
        συμβουλίου του <a href="//www.sfmta.com/">Δημοτικού Οργανισμού Μεταφορών του
        San Francisco</a>, ο οποίος επιβλέπει τα δημόσια μέσα μεταφοράς, την κυκλοφορία
        και την στάθμευση στο San Francisco. Στον ελεύθερό της χρόνο "πλέει" τον κόλπο
        του San Francisco Bay με τον <a href="//www.baads.org/">Σύλλογο Ναυτικών με
        Ειδικές Ανάγκες</a> και λαμβάνει μέρος σε τοπικούς και διεθνείς αγώνες.
      david_craft_bio_html: 'Ο David είναι ερευνητής στο Τμήμα Ακτινοθεραπευτικής
        Ογκολογίας στο <a href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">Harvard
        Medical School</a> στην Boston της Massachusetts. Είναι επίσης ένας άπληστος
        τροφοσυλλέκτης και συγγραφέας του βιβλίου <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Urban
        Foraging: Finding and Eating Wild Plants in the City</a> (<a href="/docs/David
        Craft - Urban Foraging.pdf">δωρεάν download</a>).'
      directors: Διοικητικό συμβούλιο
      emily_sigman_bio_html: Η Έμιλι είναι ένας βαρετός ευαγγελιστής γεωργοδασοκομίας,
        ' , και υπερήφανη μητέρα σε δύο γάτες, τέσσερα ορτύκια και τον πιο υπέροχο
        κυνόδοντο του ' . Οι ρίζες της εκτείνονται βαθιά στα Βραχώδη Όρη, αλλά αυτές
        τις μέρες η υπεράνω της βιομάζας της είναι υπερήφανη που αποκαλεί το σπίτι
        της στο Νιου Χέιβεν, στο Κοννέκτικατ. Συχνά μπορεί να βρεθεί να φροντίζει
        δημόσια δάση τροφίμων, να διαβάζει συναρπαστικά σε κάποια άνετη γωνιά της
        βιβλιοθήκης ή να αποτρίχτει ποιητική για τη μαγεία του μυκηλίου (και, υποτίθεται,
        ολοκλήρωση κοινών μεταπτυχιακών πτυχίων στο Yale <a href="https://environment.yale.edu/">School
        of Forestry</a> and <a href="https://jackson.yale.edu/person/emily-sigman/">School
        of Global Affairs</a> ). Η Έμιλι έχει έναν καταστροφικό εθισμό στα ταξίδια
        και μπορεί να είναι σχεδόν οπουδήποτε τώρα.
      ethan_welty_bio_html: Με την τεχνολογία και τα δεδομένα, η Ethan πρωτοστατεί
        στις πόλεις ως πηγές φρέσκου και δωρεάν φαγητού. Δημιούργησε το Falling Fruit
        με τον Caleb Phillips το 2013 για να προωθήσει την αστική αναζήτηση τροφής
        παγκοσμίως και συνέστησε το <a href="https://fruitrescue.org">Community Fruit
        Rescue</a> το 2014 για να συλλέξει και να διανείμει πλεόνασμα φρούτων γύρω
        του στο Boulder του Κολοράντο. Πέρα από τα φρούτα, κάνει ταλέντο σε μια <a
        href="https://www.weltyphotography.com">καριέρα φωτογραφίας</a> , <a href="https://instaar.colorado.edu/people/ethan-welty/">έρευνα
        σε παγετώνες</a> και όρεξη για ορεινές και ποτάμι αναζητήσεις.
      ff_disclaimer_html: Το Falling Fruit δεν συνδέεται με το Fallen Fruit. Μπορείτε
        να βρείτε το Fallen Fruit στη διεύθυνση <a href="http://fallenfruit.org">fallenfruit.org</a>.
      give_gratipay: Δωρεά μέσω Gratipay
      give_paypal: Δωρεά μέσω Paypal Giving Fund
      give_us_money: Είμαστε μια εθελοντική 501(c)(3) μη κερδοσκοπική οργάνωση και
        βασιζόμαστε σε δωρεές για την λειτουργία μας. Αν μπορείτε και θέλετε, παρακαλούμε
        εξετάστε τη χορήγηση χρηματοδοτικής εισφοράς. Δωρεές εντός των ΗΠΑ εκπίπτουν
        από την φορολογία σας.
      jeff_wanner_bio_html: Μαζεύοντας, ως παιδί, βατόμουρα με την οικογένειά του
        και, πιο πρόσφατα, παρατηρώντας τον πλούτο των δημόσιων δέντρων σε όλο το
        Colorado, ο Jeff έχει αναπτύξει μια βαθιά εκτίμηση για την αφθονία των φρούτων
        στις πόλεις μας. Πρώτη αποστολή του για το Falling Fruit ήταν να χτενίσει
        το Boulder και το Salt Lake City, έχοντας μαζί του έντυπους χάρτες και καταγράφωντας
        σε αυτούς τα οπωροφόρα δέντρα. Όταν δεν εργάζεται πάνω στην βελτιώση της ενεργειακής
        απόδοσης κτιρίων, συνήθως βοηθά την κοινότητα ή τρέχει πάνω στα βουνά με τα
        πόδια, σκι ή ποδήλατο.
      join_us_html: Γιορτάστε μαζί μας το υπερ-τοπικό φαγητό! Ο <a href="/?locale=el">χάρτης</a>
        είναι ανοικτός για επεξεργασία από οποιονδήποτε, η βάση δεδομένων είναι ελεύθερη
        για <a href="/data?locale=el">κατέβασμα</a> με ένα μόνο κλικ και <a href="https://github.com/falling-fruit/falling-fruit">ο
        κώδικας</a> είναι open-source. Επίσης σας ενθαρρύνουμε να τα μοιραστείτε με
        τους συνανθρώπους σας. Η <a href="/sharing?locale=el">σελίδα συνδέσμων</a>
        απαριθμεί εκατοντάδες τοπικές οργανώσεις - δημόσια περιβόλια και δάση τροφίμων.
        Μαζέψτε τα αζήτητα φρούτα και λαχανικά από τα δέντρα της πόλης και τους αγρούς
        και μοιραστείτε τα με τους γείτονες και τους άπορους.
      more_about_html: Ο βρώσιμος χάρτης μας δεν είναι ο πρώτος του είδους του αλλά
        φιλοδοξούμε να είναι ο πιο ολοκληρωμένος. Όσο οι χρήστες μας καταγράφουν δικές
        τους τοποθεσίες, εμείς χτενίζουμε το internet για προ-υπάρχουσα γνώση, επιδιώκοντας
        να συνδυάσουμε τις προσπάθειες τροφοσυλλεκτών, δασοπόνων και freegans παντού.
        Τα <a href="/datasets?locale=el">εισηγμένα σύνολα δεδομένων</a> κυμαίνονται
        από μικρούς χάρτες τροφοσυλλογής σε επιπέδο γειτονιάς, μέχρι καταλόγους δέντρων
        καταρτισμένους με άψογο επαγγελματισμό. Μέχρι στιγμής έχουν ταξινομηθεί %{types}
        διαφορετικά βρώσιμα είδη (τα περισσότερα, αλλά όχι όλα, είδη φυτών) σε πάνω
        από %{locations} τοποθεσίες. Πέρα από την επαφή μας με τις εξωτικές γεύσεις
        εισηγμένων αλλοδαπών φυτών, αλλά και από καιρό ξεχασμένων αυτόχθονων φυτών,
        η αναζήτηση τροφής στη γειτονιά μας είναι ένα ταξίδι μέσα στο χρόνο και στους
