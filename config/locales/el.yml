      type: Είδος
      types_of_data: Τα δεδομένα που εισάγονται στο Falling Fruit εμπίπτουν σε δύο
        κύριες κατηγορίες. «Χάρτες κοινοτήτων» που είναι φτιαγμένοι από συλλέκτες
        τροφής. Είμαστε υπόχρεοι στους εργατικούς χαρτογράφους πόλεων που έχουν συλλέξει
        και ταξινομίσει αυτά τα δεδομένα. "Κατάλογοι δέντρων" που καταρτίζονται από
        τις πόλεις, τα πανεπιστήμια και άλλα ιδρύματα που επιθυμούν την καλύτερη καταλογογράφηση
        και φροντίδα για τα δέντρα τους. Εμείς ορυχείο αυτά τα τεράστια σύνολα δεδομένων
        για εδώδιμα είδη και τα προσθέτουμε στο χάρτη. Για να μας βοηθήσετε χαρτογραφήστε
        τα οπωροφόρα δέντρα της γειτονιάς σας, επικοινωνήστε με το σχολείο ή και τον
        Δήμο σας ζητώντας τους να μοιραστούν τους καταλόγους δέντρων τους μαζί μας.
