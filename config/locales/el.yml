      intro_html: Το Falling Fruit φιλοδοξεί να είναι το πιο ολοκληρωμένο και ανοικτό,
        γεωγραφικό σύνολο δεδομένων αστικών βρώσιμων ειδών. Όσο οι χρήστες μας εξερευνούν,
        διορθώνουν και καταγράφουν τοποθεσίες χρησιμοποιώντας τον <a href="/?locale=el">χάρτη</a>
        μας, εμείς χτενίζουμε το ηλεκτρονικό σύμπαν για υπάρχοντα σύνολα δεδομένων
        και τα εισάγουμε στην <a href="/data?locale=el">βάση δεδομένων</a>, συνδυάζοντας
        τις προσπάθειες τροφοσυλλεκτών, δασοπόνων και freegans παγκοσμίως. Αν έχετε
        γνώση κάποιου συνόλου δεδομένων που μας ξέφυγε, παρακαλούμε <a href="mailto:info@fallingfruit.org">ενημερώστε
        μας</a>! Μπορείτε επίσης να μας βοηθήσετε στην διαδικασία εισαγωγής δεδομένων
        επεξεργαζόμενοι τα δεδομένα χρησιμοποιώντας την <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">φόρμα
