      translators: Μεταφραστές
      tristram_stuart_bio_html: 'Ως έφηβος, ο Tristram μεγάλωνε χοίρους με το πλεόνασμα
        τροφίμων που συνέλεγε από την κουζίνα του σχολείου του, τον φούρναρη και τον
        μανάβη του χωριού του. Παρατηρώντας ότι αρκετό από αυτό το φαγητό ήταν ακόμη
        κατάλληλα για κατανάλωση από ανθρώπους συνειδητοποίησε ότι καλά και φρέσκα
        τρόφιμα σπαταλώνται σε κολοσσιαία κλίμακα. Ο Tristram έκτοτε εργάστηκε ακούραστα
        για να φέρει το θέμα στην προσοχή του κοινού, των μέσων μαζικής ενημέρωσης,
        καθώς και τους υπεύθυνους χάραξης πολιτικής. Ίδρυσε την οργάνωση εκστρατείας
        ενάντια στην σπατάλη τροφίμων <a href="//feedbackglobal.org">Feedback Global</a>
        και έγραψε το <a href="//tristramstuart.co.uk/">Σπατάλη: Αποκαλύπτοντας το
        παγκόσμιο επισιτιστικό σκάνδαλο</a> για να αποδείξει την έκταση του προβλήματος
        σε παγκόσμια κλίμακα. Το 2011, ο Tristram τιμήθηκε με το <a href="//www.sofieprisen.no/Prize_Winners/2011/index.html">Βραβείο
        Sophie</a> για την πάλη του κατά της σπατάλης των τροφίμων.'
