      grafter_modal_html: מרכיבי גרילה מרכיבים ענפים נותני פרי על עצי נוי שלא נותנים פרי. כעבור זמן, פרות מזינים וטעימים גדלים על הענפים ונגישים לתושבים מענפים מורכבים אלו. ניתן ללמוד עוד על פרויקט זה ב ></a href="http://guerrillagrafters.org">guerrillagrafters.org</a><br>br. ערים בצפון אמריקה לעתים משתמשים בעצי פרי עקרים לשם פריחת האביב הצבעונית שלהם. מפה זו מציגה חלק מעצי פרי המשמשים לנוי הנפוצים ביותר. אם אתה מרכיב, גנן, או מתלהב מעצי פרי, תרום לידע הציבורי וסמן עצים בשכונה שלך או בחצר האחורית שלך אשר יכולים להיות מורכבים עם ענפי נותני פרי!
