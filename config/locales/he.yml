  pages:
    about:
      about_the_site: אודות המיזם
      advisors: ועד יועצים
      alan_gibson_bio_html: 'אלן תמיד אהב לחקור ולטייל. הוא התחיל ללקט כדי ללמד את
        ילדיו איך לחיות בטבע. אלן מנהל את הבלוג <a href="http://theurbaneforager.blogspot.com">Urbane
        Forager</a> ופירסם את הספר <a href="https://www.amazon.co.uk/Urbane-Forager-Fruit-Nuts-Free/dp/1785073001">Urbane
        Forager: Fruit and Nuts For Free</a> . הודות לאלן הליקוט בגנים ציבוריים נהפך
        ללגיטימי. בנוסף, הוא הקים בוסתן קהילתי בעיר הולדתו, סאות''המפטון שבבריטניה.'
      ana_carolina_bio_html: אנה היא חוקרת פוסט-דוקטורט באוניברסיטה הפדרלית של פארה
        בברזיל. היא אנתרופולוגית המעוניינת להבין הרגלי תזונה חברתיים ותרבותיים. אנה
        עבדה בעיקר באמזונס הברזילאי. באקרא (מערב האמזונס) היא חקרה צריכת פירות מקומית.
        אחר כך עבדה באזור Solimões וחקרה שיניוי תזונה בקהילות מרוחקות. בין השנים 2017
        לשנת 2018 התגוררה בעיירות קטנות ובינוניות של דלתת האמזונס, ובחנה את השפעות
        שינויי האקלים על ביטחון המזון של אנשים המתגוררים ביישובים לא מוכרים. לאחרונה
        עברה לדרום ניו מקסיקו בארצות הברית, שם היא עובדת כיועצת.
      caleb_phillips_bio_html: קיילב הוא דמוי-אדם חסר נוצות דו-רגלי, בעל תשוקה לצדק
        תזונתי ולמציאת דרכים יצירתיות לשימוש בטכנולוגיה כדי לפתור בעיות חברתיות. כשהוא
        לא רוכב על אופניים ובוהה בעצים, הוא משלב בין העבודה שלו כמידען ב<a href="http://nrel.gov">מעבדה
        הלאומית לאנרגיות מתחדשות</a> בעיר גולדן שבמדינת קולורדו, וכמרצה למדעי המחשב
        ב<a href="http://cs.colorado.edu">אוניברסיטת קולורדו</a>. מחוץ לשעות העבודה
        קיילב אוהב לטפס על סלעים, לרוץ בשבילים, לרכוב על אופניים ולהיות בחוץ כמה שאפשר.
        קיילב יצר את Falling Fruit ביחד עם אית'ן וולטי בשנת 2013 והיה חבר בועד המנהל
        במשך 6 שנים, עד שעבר לועד המייעץ.
      celebration: אתר Falling Fruit ("פירות נופלים") הוא חגיגה של השפע הקולינרי הנסתר
        ברחובות הערים שלנו. על ידי כימות משאבים אלה במפה חכמה, אנחנו מקווים להקל על
        יצירת קשרים קרובים בין אנשים, מזון, ושאר יצירי הטבע הגדלים בשכונות שלנו. לא
        סתם ארוחה חינם! ליקוט במאה ה-21 זו הזדמנות לחקר עירוני, לשמירת המדרכות נקיות
        ולהתחברות מחדש למקורות המזון מהצומח.
      closing_remarks: דברי סיכום
      closing_remarks_para1_html: פירות נופלים הוא עמותה ללא מטרות רווח לפי סעיף 501c3
        (פטור ממס) הרשומה בבולדר, קולורדו. כתוצאה מכך, תרומות בתוך ארצות הברית ניתנות
        לניכוי מס. ניתן לעיין ב<a href="/501c3.pdf">מכתב פטור ממס ההכנסה בארה"ב</a>
        ולוודא זאת באמצעות <a href="apps.irs.gov/app/eos/pub78Search.do">פרסום מספר
        78 של מס ההכנסה בארה"ב</a> או באמצעות <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">מזכירות
        מדינת קולורדו</a>. ניתן לעיין גם ב<a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">חוקי
        העזר של המיזם</a> וב<a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM">תקצירי
        ישיבות הועד המנהל</a>.
      closing_remarks_para2_html: איסוף מזון בסביבה עירונית מעלה סוגיות מעשיות וערכיות
        שיש לקחת בחשבון. להכרות עם כללי האתיקה של ליקוט עירוני, אנו ממליצים לבקר באתר
        של ידידינו מהעיר פורטלנד שבמדינת אורגון בארה"ב - <a href="https://docs.google.com/document/d/1SupIGQKC5Vgi3VYkdIQc05y_S7jSoZ4RTS-CzwlEAMY">Urban
        Edibles</a>.
      closing_remarks_para3_html: המידע באתר יכול להיות שגוי או לא עדכני. למשל, הרבה
        ממפות הליקוט שיובאו לאתר התבססו על תשתית מפות גוגל פומביות שבהן הסימונים הוזזו
        לעיתים תכופות בטעות, ועל מאגרי מידע של רשויות מקומיות המתעדכנים רק לאחר ביקור
        בשטח לצורך תחזוקת עצים. כדי להפחית את אי-הדיוקים ביחס למצוי בשטח, נא לעדכן
        את המפה בהתאם לממצאים העדכניים שלכם. בסופו של דבר עליכם מוטלת האחריות המלאה
        לזיהוי נכון של העצים, לקביעת מידת אכילות הפירות ולמיקום העצים במפה, בנוסף
        לאחריות המשותפת של כולנו לשיפור איכות המפה.
      contact_us_html: אתר זה נבנה על ידי ועבור לקטים - אנחנו רוצים שזה יהיה הכלי
        הטוב ביותר העומד לרשות הבוזזת העכשווית. כתוב לנו ב<a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>,
        נשמח לשמוע ממך!
      craig_durkin_bio_html: קרייג הוא מייסד שותף של ארגון <a href="http://www.concrete-jungle.org/">בטון
        ג'ונגל</a> , ארגון באטלנטה, ג'ורג'יה שמגדל אוכל וקוטף פירות ברחבי העיר לתרומה
        למקלטים מקומיים ללא קורת גג ולבנקי מזון. כבוגר <a href="http://www.gatech.edu/">ג'ורג'יה
        טק</a> , הוא ' תמיד מחפש דרכים לשלב קטיף פירות עם טכנולוגיות חדשות, ובקרוב
        יפרוס את מזל"ט האיתור של פרי העץ שלו וחיישן ציוץ של ציוץ פירות ...
      cristina_rubke_bio_html: כריסטינה היא עורכת דין עם <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis
        Friese LLP</a> בסן פרנסיסקו, קליפורניה, שם היא מתמקדת בהעמדה לדין וייעוץ בנושא
        סימנים מסחריים. היא גם חברת הנהלה <a href="//www.sfmta.com/">בסוכנות התחבורה
        העירונית</a> של <a href="//www.sfmta.com/">סן פרנסיסקו</a> , המפקחת על תחבורה
        ציבורית, תנועה וחניה בסן פרנסיסקו. בזמנה הפנוי, כריסטינה מפליגה במפרץ סן פרנסיסקו
        עם <a href="//www.baads.org/">איגוד</a> מפרשי <a href="//www.baads.org/">הימאים
        המוגבלים במפרץ</a> ומתחרה ברגטות מקומיות ובינלאומיות.
      david_craft_bio_html: 'דייוויד הוא חוקר במחלקה לקרינה אונקולוגית בבית <a href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">הספר
        לרפואה של הרווארד</a> בבוסטון, מסצ''וסטס. כמו כן, הוא חוטף נלהב ומחבר הספר
        <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Urban
        Foraging: Finding and אכילה של צמחי בר בעיר</a> ( <a href="/docs/David Craft
        - Urban Foraging.pdf">הורדה בחינם</a> ).'
      directors: הועד המנהל
      emily_sigman_bio_html: אמילי היא אוונגליסטית ' , ' , ואמא גאה לשני חתולים, ארבעה
        ' , ' המרהיבים ביותר בעולם ' . שורשיה נמתחים עמוק אל תוך הרי הרוקי, אך בימים
        אלה הביומסה מעל הקרקע שלה גאה לקרוא לניו הייבן, קונטיקט, ביתה. לעתים קרובות
        ניתן למצוא אותה מטפלת ביערות אוכל ציבורי, קוראת מעוגנת באיזו פינת ספרייה נעימה,
        או שואעת בשירה על קסם התפטיר (וכביכול, השלמת תארים מתקדמים משותפים בבית <a
        href="https://environment.yale.edu/">הספר</a> ייל ייל <a href="https://environment.yale.edu/">ובית</a>
        <a href="https://jackson.yale.edu/person/emily-sigman/">הספר לעניינים גלובליים</a>
        ). אמילי טומנת בהתמכרות הרסנית לטיולים ויכולה להיות כמעט בכל מקום כרגע.
      ethan_welty_bio_html: בעזרת טכנולוגיה ונתונים, אית'ן נושא בגאון את הגישה אל
        ערים כמקורות של אוכל טרי וחינמי. הוא יצר את Falling Fruit ביחד עם כלב פיליפס
        בשנת 2013 כדי לקדם מזון עירוני ברחבי העולם, ובשנת 2014 היה בין המקימים של
        <a href="https://fruitrescue.org">Community Rescue Rescue</a>, אשר נועדה לקטוף
        ולהפיץ עודפי פרי הגדלים בבולדר, קולורדו. מעבר לפירות, הוא עוסק ב<a href="https://www.weltyphotography.com">צילום</a>
        , <a href="https://instaar.colorado.edu/people/ethan-welty/">מחקר על קרחונים</a>
        ושאר עיסוקים שבין ההר לנהר.
      ff_disclaimer_html: Falling Fruit אינו קשור לאתר Fallen Fruit. את האתר Fallen
        Fruit ניתן למצוא ב-<a href="http://fallenfruit.org">fallenfruit.org</a> .
      give_gratipay: שלם באמצעות Gratipay
      give_paypal: תרומה מאובטחת באתר Paypal
      give_us_money: אנחנו מלכ"ר (מוסד ללא כוונות רווח) ומסתמכים על תרומות בלבד. אם
        אתם מעוניינים ויכולים לתרום למיזם, בבקשה עשו זאת. תרומות בארה"ב מזכות בניכוי
        מס.
      jeff_wanner_bio_html: מאז ימי ליקוט אסנה ואוכמניות כילד עם משפחתו תוך התפעלות
        מעושר העצים הציבורי ברחבי קולורדו, ג'ף פיתח הערכה לשפע הפירות הגדלים בערים
        שלנו. משימתו הראשונה למיזם "פירות נופלים" הייתה לסרוק את הערים בולדר וסולט-לייק-סיטי,
        ולמפות על הנייר את עצי הפרי. כשאינו עומל על חסכון אנרגטי של מבנים, לרוב הוא
        עוזר בקהילה או מתרוצץ בהרים ברגל, בסקי או באופניים.
      join_us_html: 'הצטרפו לחגיגת האוכל המקומי ברשת! <a href="/?locale=he">המפה</a>
        פתוחה לעריכה ע"י כל אחד, מסד הנתונים ניתן <a href="/data?locale=he">להורדה</a>
        בלחיצה ו<a href="https://github.com/somerandomsequence/falling-fruit">הקוד
        פתוח</a>, ואתם כמובן מוזמנים לשתף את חווית הליקוט עם חבריכם. <a href="/sharing?locale=he">בדף
        השיתוף</a> שלנו תמצאו רשימה של מאות ארגונים מקומיים העוסקים בפעילות כגון:
        שתילת בוסתנים ציבוריים ויערות מאכל, הצלת פירות וירקות מעצים עירוניים ומשדות
        חקלאיים ושיתוף עם שכנים ונזקקים.'
      more_about_html: מפה זו אינה הראשונה מסוגה, אך היא שואפת להיות המקיפה ביותר
        בעולם. בעוד שהמשתמשים באתר תורמים מיקומי עצים משלהם, אנו סוקרים את הרשת בחיפוש
        אחר מידע קיים כדי לאחד את המאמצים של לקטים, יערנים ופריגנים באשר הם. <a href="/datasets?locale=he">מסדי
        הנתונים המיובאים</a> נעים בין מפות ליקוט שכונתיות ועד למאגרי עצים מקצועיים
        עצומים. עד כה זוהו %{types} מינים אכילים (רובם ממלכת הצומח) המתפרשים על פני
        %{locations} אזורים. הרחק מעבר לזנים מטופחים רגילים, ואל עבר טעמים אקזוטיים
        וצמחים מקומיים שנשכחו עם הזמן, ליקוט בשכונות העירוניות הוא מסע בזמן על פני
