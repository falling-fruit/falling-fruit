      types_of_data: מערכי נתונים מיובאים לפירות נופלים מתחלקים לשתי קטגוריות עיקריות.
        "מפות קהילה" בנויות על ידי מלקטי מזון וfreegans כפי שהם לעיין סביבתם לדברים
        לאכול. אנו חייבים תודה לאזרח הקרטוגרפים החרוצים שיש הידור נתונים זה. "מלאי
