      translators: מתרגמים
      tristram_stuart_bio_html: 'כנער, טריסטרם גידל חזירים על אוכל עודף שאסף ממטבחי
        בית הספר שלו, האופה המקומי וירק הכפר. הבחין כי הרבה מאוכל זה עדיין מתאים למאכל
        אדם הוביל אותו להבנה כי מזון טוב וטרי מתבזבז בקנה מידה עצום. טריסטרם פעל מאז
        ללא לאות להביא את הנושא הזה לידיעת הציבור, התקשורת וקובעי המדיניות. הוא הקים
        את ארגון קמפיין פסולת המזון <a href="//feedbackglobal.org">Feedback Global</a>
        וכתב את <a href="//tristramstuart.co.uk/">Waste: Uncovering the Food Food
        Scandal</a> כדי להדגים את היקף הבעיה בקנה מידה עולמי. בשנת 2011 הוענק <a href="//www.sofieprisen.no/Prize_Winners/2011/index.html">לטריסטרם
        פרס סופי</a> על מאבקו בבזבוז מזון.'
