      caleb_bio_html: ! 'קיילב הוא מכונה דמויית אדם חסרת נוצות מהלכת על שתים, בעלת תשוקה לצדק במזון המוצאת <a href="http://smallwhitecube.com">דרכים יצירתיות לשימוש בטכנולוגיה</a> כדי לטפל בבעיות חברתיות.

        כשהוא לא רוכב להנאתו על אופניים ומתפעל מעצים, הוא מאזן את מאמציו בין העבודה שלו כמידען ב<a href="http://nrel.gov">מעבדה הלאומית לאנרגיות מתחדשות</a> בעיר גולדן שבמדינת קולורדו, מרצה למדעי המחשב ב<a href="http://cs.colorado.edu">אוניברסיטת קולורדו</a>, ודבורה עמלה עבור מספר ארגונים ללא מטרות רווח (<a href="http://www.foodrescuealliance.org/">השותפות להצלת מזון</a> בדנוור ו<a href="http://boulderfoodrescue.org">הצלת מזון בולדר</a> בעיר בולדר שבמדינת קולורדו). חוץ מהמון עבודה, קיילב אוהב לטפס על סלעים, לרוץ בשבילים, לרכוב על אופניים ובכלל להיות בחוץ כמה שאפשר.'
      celebration: אתר "פירות נופלים" הוא חגיגה של השפע הקולינרי שברחובות העיר שלנו אשר לא הבחינו בו עד כה. על ידי כימות משאב זה במפה חכמה, אנחנו מקווים להקל על יצירת קשרים אינטימיים בין אנשים, אוכל ושאר יצירי הטבע הגדלים בשכונות שלנו. לא רק ארוחה חינם! ליקוט במאה ה-21 זו הזדמנות לחקר עירוני, לשמירת המדרכות נקיות ולהתחברות מחדש למקורות המזון מהצומח.
      closing_remarks: דברי סיכום
      closing_remarks_para1_html: פירות נופלים הוא עמותה ללא מטרות רווח לפי סעיף 501c3 (פטור ממס) הרשומה בבולדר, קולורדו. כתוצאה מכך, תרומות בתוך ארצות הברית ניתנות לניכוי מס. ניתן לעיין ב<a href="/501c3.pdf">מכתב פטור ממס ההכנסה בארה"ב</a> ולוודא זאת באמצעות <a href="apps.irs.gov/app/eos/pub78Search.do">פרסום מספר 78 של מס ההכנסה בארה"ב</a> או באמצעות <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">מזכירות מדינת קולורדו</a>. ניתן לעיין גם ב<a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">חוקי העזר של המיזם</a> וב<a href="https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM">תקצירי ישיבות הועד המנהל</a>.
      closing_remarks_para2_html: איסוף מזון בסביבה עירונית מעלה סוגיות מעשיות וערכיות שיש לקחת בחשבון. להכרות עם כללי האתיקה של ליקוט עירוני, אנו ממליצים לבקר באתר של ידידינו מהעיר פורטלנד שבמדינת אורגון בארה"ב - <a href="http://urbanedibles.org/project/ethics">Urban Edibles</a>.
      closing_remarks_para3_html: המידע באתר יכול להיות שגוי או לא עדכני. למשל, הרבה ממפות הליקוט שיובאו לאתר התבססו על תשתית מפות גוגל פומביות שבהן הסימונים הוזזו לעיתים תכופות בטעות, ועל מאגרי מידע של רשויות מקומיות המתעדכנים רק לאחר ביקור בשטח לצורך תחזוקת עצים. כדי להפחית את אי-הדיוקים ביחס למצוי בשטח, נא לעדכן את המפה בהתאם לממצאים העדכניים שלכם. בסופו של דבר עליכם מוטלת האחריות המלאה לזיהוי נכון של העצים, לקביעת מידת אכילות הפירות ולמיקום העצים במפה, בנוסף לאחריות המשותפת של כולנו לשיפור איכות המפה.
      contact_us_html: ! 'אנו שואפים ליצור באתר זה את הכלי הטוב ביותר ללקטים כיום. כתבו לנו לכתובת הדוא"ל <a href="mailto:feedback@fallingfruit.org">בfeedback@fallingfruit.org,</a> - אנחנו מעוניינים לשמוע מכם!


        אתר זה נבנה על ידי ועבור לקטים - אנחנו רוצים שזה יהיה הכלי הטוב ביותר העומד לרשות הבוזזת העכשווית. כתוב לנו <a href="mailto:feedback@fallingfruit.org">בfeedback@fallingfruit.org,</a> נשמח לשמוע ממך!'
      craig_durkin_bio_html: 
      cristina_rubke_bio_html: 
      david_craft_bio_html: 
      ethan_bio_html: אם להכנת סיידר תפוחים, מגוון בירות פרי, ריבות או <a href="http://en.wikipedia.org/wiki/Rumtopf">רומטופף</a> איתן מחפש השראה במאגר העצים השכונתי (ובמכבש הסיידר שלו). בעוד שבביתו בעיר בולדר הוא מתחנחן על מפות, מידע וסרטוני רצף-זמן של נסיגת קרחונים לדוקטוראט ב<a href="http://instaar.colorado.edu/people/ethan-welty/">אוניברסיטת קולורדו</a>, לעיתים תכופות יוצא לו לשוטט בין יבשות תוך הליכה, שיח, אכילה ו<a href="http://www.weltyphotography.com">צילום</a>.
      ff_disclaimer_html: 
      give_gratipay: 
      give_paypal: Paypal תרומה מאובטחת באתר
      give_us_money: אנו עמותה התנדבותית וללא מטרות רווח, ואנו מתבססים על תרומותיכם בלבד. אם אתם מעוניינים ויכולים לתרום כסף למיזם, אנא מכם עשו זאת. התרומות מזכות בניקוי מס בארה"ב.
      jeff_bio_html: מאז ימי ליקוט אסנה ואוכמניות כילד עם משפחתו תוך התפעלות מעושר העצים הציבורי ברחבי קולורדו, ג'ף פיתח הערכה לשפע הפירות הגדלים בערים שלנו. משימתו הראשונה למיזם "פירות נופלים" הייתה לסרוק את הערים בולדר וסולט-לייק-סיטי, ולמפות על הנייר את עצי הפרי. כשאינו עומל על חסכון אנרגטי של מבנים, לרוב הוא עוזר בקהילה או מתרוצץ בהרים ברגל, בסקי או באופניים.
      join_us_html: ! 'הצטרפו לחגיגת האוכל המקומי ברשת! <a href="/?locale=he">המפה</a> פתוחה לעריכה ע"י כל אחד, מסד הנתונים ניתן <a href="/data?locale=he">להורדה</a> בלחיצה ו<a href="https://github.com/somerandomsequence/falling-fruit">הקוד פתוח</a>, ואתם כמובן מוזמנים לשתף את חווית הליקוט עם חבריכם. <a href="/sharing?locale=he">בדף השיתוף</a> שלנו תמצאו רשימה של מאות ארגונים מקומיים העוסקים בפעילות כגון: שתילת בוסתנים ציבוריים ויערות מאכל, הצלת פירות וירקות מעצים עירוניים ומשדות חקלאיים ושיתוף עם שכנים ונזקקים.'
      more_about_html: מפה זו אינה הראשונה מסוגה, אך היא שואפת להיות המקיפה ביותר בעולם. בעוד שהמשתמשים באתר תורמים מיקומי עצים משלהם, אנו סוקרים את הרשת בחיפוש אחר מידע קיים כדי לאחד את המאמצים של לקטים, יערנים ופריגנים באשר הם. <a href="/datasets?locale=he">מסדי הנתונים המיובאים</a> נעים בין מפות ליקוט שכונתיות ועד למאגרי עצים מקצועיים עצומים. עד כה זוהו %{types} מינים אכילים (רובם ממלכת הצומח) המתפרשים על פני %{locations} אזורים.מעבר לזנים מטופחים רגילים, לטעמי צמחים אקזוטיים ולצמחים מקומיים שנשכחו מזמן, ליקוט בשכונה שלך הוא מסע בזמן על פני תרבויות.
