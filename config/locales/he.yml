    data:
      beware_html: אבל צריך להיזהר. ברגע שלא דחוס, הנתונים הופכים קובץ ענק שגורם לתוכנת
        הגיליון האלקטרוני ביותר לקרוס. רק מי שמתעניייין במניפולציה של נתונים בו שלמות
        צריך ללכת בדרך זו. עבור רוב, חלופה טובה יותר היא כדי לאחזר באופן סלקטיבי נקודות
        עניין שימוש באפשרות להורדה שולבה <a href="/?locale=he">במפה.</a>
      caveat_emptor_html: זה צריך ללכת בלי לומר כי אנו לא לוקחים אחריות על דיוקם של
        הנתונים - זה מסופק כהוא, <i>ייזהר קונה.</i> אם אתה עושה משהו מגניב עם נתונים,
        אנא <a href="mailto:feedback@fallingfruit.org">יידעו אותנו!</a>
      data_unavailable_html: הנתונים אינו זמין כעת. בדקו שוב מאוחר יותר או <a href="mailto:info@fallingfruit.org">צרו
        איתנו קשר</a>.
      intro: נפילת פירות בנוי על נתונים ציבוריים והנדיבות של לקטים עירוניים מוכנים
        לשתף הממצאים שלהם עם אחרים. אנחנו רוצים מקורות מזון עירוניים כדי להגיע לאנשים
        רבים ככל האפשר, ואנו מאמינים שלכולם תהיה גישה שווה לפרותי העבודה הקולקטיבית
