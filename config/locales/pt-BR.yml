      editmarker_html: "<b>Mover para a código da fonte </b><br><br>Verifique a visão
        por satélite - a fonte pode ser visível do espaço!"
      freegan_modal_html: Além de nossos esforços mapeando as <a href="/?locale=pt">plantas
        comestíveis que crescem em cidades</a>, partimos a mapear lixeiras com alimentos
        do mundo. Quase metade de todo alimento produzido no mundo desenvolvido nunca
        chega a ser comido. Esperamos aumentar a conscientização em torno desta questão,
        facilitar a liberação de alimentos descartados, e incentivar as empresas a
        <a href="/sharing?locale=pt">doar o alimento</a> ao inves do descarte. <br><br>
        Em apoio a um estilo de vida de baixo desperdício, incentivamos o mapeamento
        de todos os locais (desde lixeiras ate caixas livres) com bens úteis, comestíveis
        ou não.
      freegan_modal_title: Bem vindo ao mapa fregan do Falling Fruit!
      grafter_modal_html: Os enxertos de Guerrilha enxertam ramos frutíferos em variedades
        ornamentais, não fruteiras (por exemplo, as cidades usam frequentemente árvores
        fruteiras estéreis para as suas flores coloridas de primavera). Com o tempo,
        frutos deliciosos e nutritivos são colocados à disposição dos bairros graças
        a estes enxertos. Pode saber mais sobre o projecto em <a href="http://guerrillagrafters.org">guerrillagrafters.org</a><br/>>br/>
        Este mapa mostra algumas das árvores de fruto ornamentais mais comuns. Se
        é um enxertador, um jardineiro ou um apreciador de árvores de fruto, contribua
        para as informações comuns e marque as árvores do seu quintal ou bairro que
        podem ser enxertadas com ramos frutíferos!
      grafter_modal_title: Bem-vindo ao nosso mapa de enxertadores!
      mobile_modal_html: |-
        Olá! Parece que estás a aceder ao Falling Fruit a partir de um <strong>dispositivo móvel</strong>. Lançamos recentemente um aplicativo móvel financiado pela multidão para as plataformas móveis Android e iOS. Eu acho que você vai achar muito mais agradável de usar no seu dispositivo móvel:
        <br><br>
        <ul>
        <li><a href="https://itunes.apple.com/us/app/falling-fruit/id380859409">Falling Fruit for iOS</a>
        <li><a href="https://play.google.com/store/apps/details?id=uh.fallingfruit.app">Falling Fruit for Android</a>
        </li></li></ul>
        <br>
        100% das receitas da venda de aplicativos vão para suportar os nossos custos difíceis (servidores e infra-estrutura para manter o site online). Somos uma organização sem fins lucrativos 501(c)3, portanto este custo também é dedutível de impostos nos EUA.</br></br></br>
      mobile_modal_title: Mas espera, há uma aplicação móvel!
      turn_off_dragzoom: Desligar o modo de zoom de arrastamento
      turn_on_dragzoom: Ligar o modo de zoom de arrastamento
      welcome_modal_html: Falling Fruit é um enorme mapa colaborativo sobre colheita
        urbana. Unindo os esforços de coletores, florestais e freegans em todos os
        lugares, o mapa já identifica mais de meio milhão de fontes de alimentos em
        todo o mundo (desde plantas e fungos até poços de água e lixeiras). Nossa
        crescente comunidade de usuários ativamente explora, editar e adiciona ao
        mapa. <br/><br/> Junte-se a nós na celebração da abundancia negligenciada
        de nossas ruas! Use o site anonimamente ou <a href="/users/sign_up?locale=pt">se
        inscreva</a> para acessar recursos adicionais.
      welcome_modal_title: 'Bem vindo ao Falling Fruit! '
