  pages:
    about:
      about_the_site: Sobre o projeto
      advisors: Conselho de assessores
      alan_gibson_bio_html: 'Alan sempre gostou de aventuras e explorações. Ele começou
        a forragear como uma forma de introduzir os seus filhos pequenos ao estilo
        de vida ao ar livre. Ele escreve o blog <a href="http://theurbaneforager.blogspot.com">Urbane
        Forager</a> e publica o blog <a href="https://www.amazon.co.uk/Urbane-Forager-Fruit-Nuts-Free/dp/1785073001">Urbane
        Forager: Fruta e Nozes de Graça</a> livro. Ele legitimou a forragem em parques
        públicos e estabeleceu um pomar comunitário na sua cidade natal, Southampton
        UK.'
      ana_carolina_bio_html: Ana é pesquisadora de pós-doutorado na Universidade Federal
        do Pará, no Brasil. Ela é antropóloga interessada em entender os hábitos alimentares
        sociais e culturais. Ana trabalhou principalmente na Amazônia brasileira.
        No Acre (Amazônia ocidental) ela estudou o consumo regional de frutas. Depois,
        ela trabalhou na região do Solimões Médio, investigando mudanças na dieta
        em comunidades remotas. Entre 2017 e 2018, Ana viveu em pequenas e médias
        cidades do Delta do Amazonas, observando os efeitos das mudanças climáticas
        sobre a segurança alimentar das pessoas que vivem em assentamentos informais.
        Ela se mudou recentemente para o sul do Novo México, nos Estados Unidos, onde
        trabalha como consultora.
      caleb_phillips_bio_html: Caleb é um humanóide bípede apaixonado por promover
        justiça alimentar e encontrar <a href="http://smallwhitecube.com">formas criativas
        de usar a tecnologia</a> para resolver problemas sociais. Quando ele não está
        andando de bicibleta, boquiaberto frente às árvores, ele equilibra seus esforços
        entre o seu trabalho do dia-a-dia como cientista da computação no <a href://nrel.gov">Laboratório
        Nacional de Energias Renováveis</a>, em Golden, Colorado, como professor adjunto
        de ciência da computação na <a href="http://cs.colorado.edu">Universidade
        do Colorado</a>, e como abelha operária em diversas organizações sem fins
        lucrativos (<a href="http://www.foodrescuealliance.org/">Food Rescue Alliance</a>
        em Denver e <a href="http://boulderfoodrescue.org">Boulder Food Rescue</a>
        em Boulder, Colorado). Além dessas coisas de trabalho, ele gosta de escalar
        montanhas, correr em trilhas, andar de bicicleta, e, geralmente, estar ao
        ar livre, tanto quanto possível.
      celebration: Falling Fruit é uma celebração da negligenciada culinária oferecida
        pelas ruas da cidade. Ao quantificar este recurso em um mapa, esperamos facilitar
        as conexões íntimas entre pessoas, alimentos e organismos que crescem e se
        desenvolvem em nossos bairros. Não é apenas um almoço grátis! A coleta de
        alimentos no século 21 é uma oportunidade para a pesquisa e o conhecimento
        urbano, para combater o flagelo das calçadas manchadas, e de se reconectar
        às origens botânicas dos alimentos.
      closing_remarks: Considerações finais
      closing_remarks_para1_html: Falling Fruit é uma organização sem fins lucrativos
        501(c)3 (isenta de impostos) sediada em Boulder, Colorado. Como resultado,
        as doações dentro dos Estados Unidos são dedutíveis. Examine a nossa <a href="/501c3.pdf">carta
        de isenção</a> de IRS e verifique a nossa categoria com a <a href="http://apps.irs.gov/app/eos/pub78Searchdo?">Publicação
        IRS 78</a> ou a <a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">Secretário
        de Estado do Colorado</a>. Também estão disponíveis o nosso <a href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">by-laws</a>
        e reunião dos conselhos <a href="https://docs.google.com/document/d/1fzqYZ7rxYfeVqDuvI_uAyWhKm50RilqdTz6oxx3Ohw4">atas</a>.
      closing_remarks_para2_html: Colher alimentos em um cenário urbano vem com algumas
        considerações práticas e morais. Para uma introdução à ética de coleta urbana,
        recomenda-se o excelente resumo em nosso site irmão - <a href="https://docs.google.com/document/d/1SupIGQKC5Vgi3VYkdIQc05y_S7jSoZ4RTS-CzwlEAMY">Urban
        Edibles</a> - de Portland, Oregon.
      closing_remarks_para3_html: A Informação do Falling Fruit podde estar incorreta
        ou desatualizada. Por exemplo, diversos mapas de coleta foram hospedados em
        páginas públicas do Google Maps em que marcadores eram frequentemente movidos
        acidentalmente, e inventários de árvores atualizados apenas (se alguma vez)
        a medida que árvores sao visitadas para manutenção.  Prepare-se para encontrar
        imprecisoes no campo, e por favor edite o mapa conforme necessario baseado
        em suas descobertas.  Em última análise, é sua responsabilidade determinar
        a identidade, se comestível, e a localização da planta, e responsabilidade
        de todos aprimorar a qualidade do mapa.
      contact_us_html: Este site foi construído por e para coletores - nós queremos
        que seja a melhor ferramenta disponível para o coletor contemporâneo. Escreva-nos
        em <a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>,
        nós gostaríamos de ouvir de você!
      craig_durkin_bio_html: Craig é o cofundador da <a href="http://www.concrete-jungle.org/">Concrete
        Jungle</a>, uma organização em Atlanta, Georgia que produz alimentos e coleta
        frutas por toda a cidade para doação a albergues destinados a moradores de
        ruas e bancos de alimentos. Como estudante de pós graduação da <a href="http://www.gatech.edu/">Georgia
        Tech</a>, ele está sempre procurando maneiras de combinar a coleta de frutas
        e novas tecnologias, e em breve estará exibindo seu drone para localização
        de árvores frutíferas e tweetando seu sensor de amadurecimento de frutas...
      cristina_rubke_bio_html: Cristina é advogada na <a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">Shartsis
        Friese LLP</a> em São Francisco, Califórnia, onde ela se especializa no trabalho
        com uso de registro de marcas e advocacia. Ela é também membro do conselho
        administrativo da <a href="//www.sfmta.com/">San Francisco Municipal Transportation
        Agency</a>, agência encarregada do transporte público, tráfego e estacionamento
        em São Francisco. Em seu tempo livre, Cristina veleja na baía de São Francisco
        com a <a href="//wwwbaads.org/">Associação dos Navegantes Deficientes Físicos
        da Area da Baía</a> competindo em regatas locais e internacionais.
      david_craft_bio_html: 'David é pesquisador do departamento de Oncologia da Radiação
        na <a href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">Escola
        de Medicina de Harvard</a> em Boston, Massachusetts. Ele também é um ávido
        coletor e autor do livro <a href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">Urban
        Foraging: Finding and Eatng Wild Plants in the City</a> (<a href="/docs/david
        Craft - Urban Foraging.pdf">free download</a>).'
      directors: Conselho administrativo
      emily_sigman_bio_html: Emily é uma evangelista da agroflorestação, incorrigível
        e mãe orgulhosa de dois gatos, quatro codornizes e a mais magnífica canina
        do mundo. Suas raízes se estendem profundamente nas Montanhas Rochosas, mas
        hoje em dia sua biomassa acima do solo tem orgulho de chamar New Haven, Connecticut
        de sua casa. Ela pode muitas vezes ser encontrada cuidando de florestas públicas
        de alimentos, lendo maravilhada em algum canto aconchegante da biblioteca,
        ou encerando poéticas sobre a magia do micélio (e, supostamente, completando
        diplomas conjuntos de pós-graduação na Yale <a href="https://environment.yale.edu/">School
        of Forestry</a> e <a href="https://jackson.yale.edu/person/emily-sigman/">School
        of Global Affairs</a>). Emily abriga um vício devastador de viajar, e pode
        estar em qualquer lugar neste momento.
      ethan_welty_bio_html: Com tecnologia e dados, Ethan defende as cidades como
        fontes de alimentos frescos e gratuitos. Ele criou Falling Fruit com Caleb
        Phillips em 2013 para promover a forragem urbana em todo o mundo, e co-fundou
        <a href="https://fruitrescue.org">Community Fruit Rescue</a> em 2014 para
        colher e distribuir os excedentes de frutas que crescem ao seu redor em Boulder,
        Colorado. Além da fruta, ele faz malabarismos com <a href="https://www.weltyphotography.com">carreira
        fotográfica</a>, <a href="https://instaar.colorado.edu/people/ethan-welty/">pesquisa
        sobre glaciares</a>, e um apetite por atividades montanhosas e ribeirinhas.
      ff_disclaimer_html: A Falling Fruit não está associada à Fallen Fruit. Fallen
        Fruit pode ser encontrado em <a href="http://fallenfruit.org">fallenfruit.org</a>.
      give_gratipay: Pagar via Gratipay
      give_paypal: Doe através do Paypal Giving Fund
      give_us_money: Somos mantidos de forma voluntária, sem fins lucrativos e dependemos
        de doações para operar. Se você está disposto e capaz, por favor considere
        fazer uma contribuição financeira. Doações dentro dos Estados Unidos são dedutíveis
        de impostos.
      jeff_wanner_bio_html: Desde que colhia framboesas e blueberries com a família
        quando criança e, mais recentemente, percebendo a riqueza de árvores frutíferas
        públicas em todo Colorado, Jeff desenvolveu um profundo apreço pela abundância
        de fruticultura em nossas cidades. Sua primeira missão para a Falling Fruit
        foi de fazer um pente-fino em Boulder e Salt Lake City, com mapas em papel
        em mãos, para registrar árvores frutíferas. Quando não está trabalhando para
        melhorar a eficiência energética, ele geralmente esta ajudando a comunidade
        ou movendo-se rapidamente sobre as montanhas a pé, ski, ou de bicicleta.
      join_us_html: Junte-se a nós na celebração do alimento hiper-local! O <a href="/?locale=pt">mapa</a>
        é aberto para qualquer um editar, o banco de dados pode ser <a href="/data?locale=pt">baixado</a>
        com apenas um clique, e <a href="https://github.com/falling-fruit/falling-fruit">o
        código</a> é aberto. Você igualmente é incentivado a compartilhar a abundancia
        com seus companheiros seres humanos. Nossa <a href="/sharing?locale=pt">página
        de compartilhamento</a> lista centenas de organizações locais - que plantam
        florestas de alimentos e pomares públicos, colhendo frutos que de outra forma
        seriam desperdiçados e legumes de árvores da cidade e nos campos de cultivo,
        e dividindo com vizinhos e aos necessitados.
      more_about_html: Nosso mapa de plantas comestíveis não é o primeiro do gênero,
        mas aspira ser o mais abrangente. Enquanto nossos usuários contribuem com
        locais próprios, nós vasculhamos internet em busca do conhecimento que já
        está registrado, buscando unir os esforços de forrageiras, florestais e freegans
        em todos os lugares. Os <a href="/datasets?locale=pt-br">conjuntos de dados
        importados</a> variam de pequenos mapas bairro de forrageamento para vastos
        estoques de árvores profissionalmente compilados. Isso equivale até agora
        para %{types} diferentes tipos de comestíveis (a maioria, mas não todas, as
        espécies de plantas) distribuídos ao longo %{locations} locais. Além do cultivo
        e comum para os sabores exóticos de plantas estrangeiras e os usos culinários
        há muito esquecidas de plantas nativas, caçando no seu bairro é uma viagem
        através do tempo e entre culturas.
      staff: Funcionários
      translate: Traduzir
      translate_for_us_html: Interessado em se voluntariar como tradutor? Nos envie
        um email e o convidaremos a juntar-se a nos em <a href="https://phrase.com">Phrase</a>,
        onde gerenciamos nossas traduções.
      translators: Tradutores
      tristram_stuart_bio_html: 'Enquanto adolescente, Tristam criava porcos com sobras
        de alimentos da cozinha de sua escola, a padaria local e horticultores de
        sua cidade.  Reparando que bastante desse aliment ainda era apropriado para
        consumo humano o levou a perceber que alimentos bons e frescos eram desperdicados
        em escala colossal.  Tristam desde entao trabalha incansavelmente para trazer
        chamar atencao do publico, da media e dos politicos a esse assunto.  Ele fundou
        a organizacao para capanha contra o desperdicio de alimentos <a href="//feedbackglobal.org">Feedback
        Global</a> e escreveu <a href="tristamstuart.co.uk/">Waste: Uncovering the
        Global Food Scandal</a> para mostrar a extensao do problema em escala global.  Em
        2011, Tristam recebeu o premio <a href="//www.sofieprisen.no/Prize_Winners/2011/index.html">The
        Sophie Prize</a> por sua luta contra o desperdicio de alimentos.'
      write: Escreva
    data:
      beware_html: Mas cuidado! Uma vez descompactado, os dados se tornam um enorme
        arquivo que faz com que a maioria dos softwares de planilha travem. Se voce
        precisa de dados apenas para uma regiao especifica, tente primeiro recuperar
        os pontos de interesse usando a ferramenta de download integrado em  <a href="/?locale=pt">mapa</a>.
      caveat_emptor_html: Não assumimos qualquer responsabilidade pela precisão dos
        dados - que é fornecido como está, <i>caveat emptor.</i> Se você fizer algo
        legal com os dados, por favor, <a href="mailto:feedback@fallingfruit.org">avise-nos</a>
        !
      data_unavailable_html: Dados atualmente indisponíveis. Tente mais tarde ou <a
        href="mailto:info@fallingfruit.org">entre em contato conosco</a>.
      intro: Falling Fruit é construído sobre dados públicos e da generosidade de
        coletores urbanos dispostos a compartilhar suas descobertas com outras pessoas.
        Queremos que a coleta urbana alcance tantas pessoas quanto possível, e acreditamos
        que todos devem ter acesso igual aos frutos do nosso trabalho coletivo. No
        espírito de dados abertos, eis! A base de dados inteira
      license_html: Se você está interessado em usar os dados em seu próprio projeto,
        especialmente para aplicações comerciais, sugerimos que você entre em contato
        conosco (<a href="mailto:info@fallingfruit.org">info@fallingfruit.org</a>).
        Exceto quando não especificado de outra forma, os dados são licenciados sob
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative
        Commons (Atribution,Non-commercial, Share-alike),</a>. Isso significa que
        você é livre para usar e distribuir os dados, desde que você preserve a atribuição
        do autor / fonte original e não usá-lo (sem permissão) para aplicações comerciais.
        O código fonte para Falling Fruit também está aberto, e pode ser encontrado
        em <a href="https://github.com/falling-fruit/falling-fruit">nosso repositório
        github</a>.
      summary_description: O banco de dados atualmente contém  %{types} diferentes
        tipos de alimentos (a maioria, não todos, espécies de plantas) distribuídos
        por %{locations} locais.  Para cada tipo, a tabela seguinta relaciona os nomes
        comuns, científicos, links externos, e contagem total.
      summary_of_sources: Resumo das fontes
    datasets:
      community_map: Mapa da comunidade
      date_imported: Dados importados
      google_fusion_table: Google Fusion Table
      google_map: Google Map
      google_maps_engine: Google Maps Engine
      intro_html: Falling Fruit aspira a ser o mais abrangente conjunto aberto de
        dados geográficos  de alimentos urbanos. Enquanto nossos usuários explorarem,
        editarem e adicionarem locais, usando o nosso <a href="/?locale=pt">mapa</a>,
        nós procuramos o universo conhecido de conjuntos de dados pré-existentes e
        os importamos diretamente no <a href="/data?locale=pt">banco de dados</a>,
        unindo os esforços de coletores, povos da floresta e freegans em todos os
        lugares. Se você souber de um conjunto de dados que nao encontramos, por favor,
        <a href="mailto:info@fallingfruit.org">avise-nos</a> ! Você também pode nos
        ajudar com o processo de importação, formatando os dados usando <a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">modelo
        de importação</a>. Note que desde que as importações devem ser executadas
        manualmente, as alterações aos dados originais não estão refletidos na Falling
        Fruit.
      no_license: Nenhuma licença especificada, assuma <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
        BY-NC-SA</a> (Creative Commons – Atribuição, Não-comercial, CompartilhaIgual).
      table_info: Cada conjunto de dados é listado por nome, número de locais, e data
        de importação. Expandindo cada linha revela mais detalhes sobre os dados originais,
        o processo de importação, e a licença que rege como podem ser utilizados os
        dados.
      type: Tipo
      types_of_data: Os conjuntos de dados importados no Falling Fruit entram em duas
        categorias principais. "Mapas comunitários" são construídas por coletores
        e freegans enquanto procuram alimentos em suas comunidades. Estamos em dívida
        com os cidadãos-cartógrafos que compilaram os dados. "Inventários de árvores"
        são compilados por munícipios, universidades e outras instituições que desejam
        documentar melhor e cuidar de suas árvores. Nós garimpamos esses vastos conjuntos
        de dados para espécies produtoras de alimentos e os adicionamos ao mapa. Para
        nos ajudar a mapear sua comunidade, entre em contato com sua escola ou cidade
        instando-os a partilhar o seu inventário de árvores com a gente.
    sharing:
      ample_harvest: Bancos de alimentos americanos que aceitam doações de produtos
      food_banks: Bancos de alimentos
      food_banks_canada: Bancos de Alimentos no Canadá
      food_banks_intro: Coletores e proprietários privados de árvore proprietários
        privados são incentivados a doar seus excedentes para a caridade. Considere
        parceria com grupos como os listados acima, ou doar diretamente para organizações
        locais que alimentam os famintos em sua comunidade. As grandes redes de bancos
        de alimentos estão listados abaixo; abrigos, escolas e centros de idosos em
        sua área são também valem a pena serem considerados.
      global_foodbanking_network: Redes de bancos alimentares em todo o mundo
      grow_pick_and_distribute: Crescer · Colher · Distribuir
      intro_html: Abaixo estão listadas as organizações locais que cultivam alimentos
        em locais públicos (florestas e pomares), colhem alimentos (coleta urbana
        e hortas), ou de outra forma redistribuirem alimentos (trocas e doações).
        As organizações estão listados por país, estado e cidade. Aqueles com nomes
        riscados são inativos. Se você souber de outros que deveriam estar nesta lista,
        <a href="mailto:info@fallingfruit.org">entre em contato conosco</a>!
