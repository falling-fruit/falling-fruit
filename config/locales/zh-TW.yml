        = uh.fallingfruit.app\"> Android的下降水果</a> \n </ul> \n <br> \n應用程序銷售收益的100％用於支持我們的硬性成本（服務器和基礎架構保持網站在線）。我們是一家501（c）3的非營利組織，所以這筆費用也可以在美國免稅。"
