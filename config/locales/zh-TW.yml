      welcome_modal_html: 落果是一個巨大的，合作的城市收穫地圖。地圖已經指出，世界各地的牧民，免費農民和林業人員的努力已經集中在世界各地的五十多萬個食物來源（從植物和真菌到水井和垃圾場）。我們迅速發展的用戶社區正在積極探索，編輯和添加到地圖。<br/>
