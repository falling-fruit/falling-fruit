      freegan_modal_html: 除了為在城市生長的<a href="/?locale=zh-TW">食用植物</a>的努力之外，我們還開始繪製世界上有食物的垃圾箱。在發達國家生產的食物中，近一半從未吃過。我們希望提高對食物廢物的意識，促進廢棄食品的解放，並鼓勵企業<a
        href="/sharing?locale=zh-TW">捐贈食物</a>，而不是。<br/><br/>為了支持較低廢物的生活方式，我們鼓勵將所有的自由資源（從垃圾箱到垃圾箱）映射到廢棄但有用的食品，或者以其他方式。
      freegan_modal_title: 歡迎來到我們的freegan地圖！
      grafter_modal_html: 遊俠嫁接者將果實果枝分支到觀賞性非果實果樹品種（例如，城市經常使用不育果樹為其五顏六色的春天開花）。隨著時間的推移，由於這些嫁接，可以向鄰里提供美味，營養的水果。您可以在<a
        href="http://guerrillagrafters.org">guerrillagrafters.org</a>了解有關該項目的更多信息</a>
        <br/>該地圖顯示了一些最常見的觀賞果樹。如果你是一個嫁妝者，一個園丁，或一個果樹愛好者，貢獻信息公共和標記您的院子里或附近的可以嫁接果枝的樹木！
