      caleb_bio_html: 迦勒是一個無翅的雙足人形生物，充滿愛食的正義，並找到<a href="http://smallwhitecube.com">使用技術的創造性方法</a>解決社會問題。當他不騎自行車在樹上玩耍時，他在科羅拉多州金山的<a
        href="http://nrel.gov">國家可再生能源實驗室</a>的數據科學家之間平衡了他的工作，計算機科學的兼職教授在<a href="http://cs.colorado.edu">科羅拉多大學</a>，作為許多非營利組織的工蜂（<a
        href ="http://www.foodrescuealliance.org/">食物救援聯盟</a>，以及科羅拉多州博爾德市的<a href="http://boulderfoodrescue.org">巨石食物救援</a>）。除了所有的工作，他喜歡爬岩，跑步，騎自行車，一般都在戶外盡可能多。
      celebration: 墮落的水果是對我們城市街道被忽視的美食賞賞的慶祝活動。通過在交互式地圖上量化這一資源，我們希望促進人們，食物和我們社區中生長的天然生物之間的密切聯繫。不只是免費午餐！
        21世紀的覓食是城市探險的一個機會，打擊染色人行道的禍害，並重新與植物的食物來源重新連接。
      closing_remarks: 結束語
      closing_remarks_para1_html: Falling Fruit是位於科羅拉多州博爾德市的501（c）（3）（免稅）公共慈善機構。因此，美國境內的捐款可以免稅。您可以從IRS查看我們的<a
        href="/501c3.pdf">豁免信函</a>，並通過<a href ="http://apps.irs.gov/app/eos/pub78Search.do?">
        IRS出版物78 </a>或<a href="http://www.sos.state.co.us/biz/BusinessEntityCriteriaExt.do?resetTransTyp=Y">科羅拉多州務大臣</a>。我們還提供了<a
        href="https://docs.google.com/document/d/18E7PiiYbReq2c3BKYzxjHphiXsdtvkW-14UcN5y_5P4/edit?usp=sharing">附則</a>和董事會會議<a
        href =“https://drive.google.com/folderview?id=0B3Vxw_F2RArqaVZMUHkzMUNBNnM&usp=sharing">=共享“>分鐘</a>。
      closing_remarks_para2_html: 在城市環境中收穫糧食具有一定的實踐和道德考慮。關於城市覓食倫理的介紹，我們建議我們的同胞網站 -
        俄勒岡州的波特蘭<a href="http://urbanedibles.org/project/ethics">城市信鴿</a>的優秀摘要。
      closing_remarks_para3_html: 關於落果的信息可能是錯誤或過時的。例如，許多遷移到Falling Fruit的覓食地圖都是作為公開的Google
        Maps託管的，Google Maps常常在其上標記標記物被意外移動，並且市政樹清單僅在樹木被訪問進行維護時更新（如果有的話）。準備在現場遇到不准確之處，並根據您的發現，根據需要編輯地圖。最終，您有責任確定工廠的身份，易用性和位置，以及所有人的責任，以提高地圖的質量。
      contact_us_html: 墮落的水果是由牧師建造的 - 我們希望它成為當代牧師可用的最佳工具。寄給我們<a href="mailto:feedback@fallingfruit.org">feedback@fallingfruit.org</a>，我們很樂意聽到您的來信！
      craig_durkin_bio_html: Craig是<a href="http://www.concrete-jungle.org/">Concrete
        Jungle</a>的聯合創始人，該組織位於佐治亞州亞特蘭大，在全市各地種植食物並選擇水果進行捐贈到當地無家可歸的收容所和食品銀行。作為<a href="http://www.gatech.edu/">佐治亞理工大學</a>畢業生，他一直在尋找將水果採摘與新技術相結合的方法，並將很快部署他的果樹發現無人機和tweeting水果成熟傳感器...
      cristina_rubke_bio_html: Cristina是加利福尼亞州舊金山的<a href="//sflaw.com/Bios/Rubke-Cristina-N.htm">
        Shartsis Friese LLP </a>的律師，她專注於商標起訴和諮詢。她還是舊金山公共交通，交通和停車場的<a href="//www.sfmta.com/">舊金山市政交通局</a>的董事會成員。在業餘時間，克里斯蒂娜用<a
        href="//www.baads.org/">灣區殘疾人水手協會</a>航行舊金山灣，並在當地和國際賽區進行比賽。
      david_craft_bio_html: David是輻射腫瘤學系的研究員，位於<a href="//gray.mgh.harvard.edu/index.php?option=com_content&view=article&id=4:david-craft-phd&catid=1:f">哈佛醫學院</a>在馬薩諸塞州波士頓。他也是這本書的熱心和作者，<a
        href="//www.amazon.com/Urban-Foraging-finding-eating-plants-ebook/dp/B003LSTEGO/">城市覓食：尋找和吃野生植物在城市</a>（<a
        href="/docs/David Craft-Urban Foraging.pdf">免費下載</a>）。
      ethan_bio_html: 從蘋果蘋果酒和水果啤酒到果醬和<a href="http://en.wikipedia.org/wiki/Rumtopf">Rumtopf</a>，Ethan看著他的附近樹木數據庫（和他的蘋果酒新聞）烹飪靈感。在博爾德的家中，他在<a
        href="http://instaar.colorado.edu/people/ethan-welty/">大學攻讀博士的地圖，數據和時間延遲為他的博士畢業的科羅拉多州，但他經常進入軌道，走過，談話，吃飯，並<a
        href="http://www.weltyphotography.com">照片</a>他的方式橫跨大陸。
      ff_disclaimer_html: 落果與落果不相關。墮落的水果可以在<a href="http://fallenfruit.org"> fallenfruit.org
        </a>找到。
      give_gratipay: 通過Gratipay付款
      give_paypal: 通過Paypal捐款
      give_us_money: 我們是一個志願運行的501（c）（3）非營利組織，並依靠捐款來運作。如果你願意和能力，請考慮作出財政捐助。美國境內的捐款可以免稅。
      jeff_bio_html: 自從收穫黑莓和藍莓與他的家人作為一個孩子，最近，注意到科羅拉多州豐富的公共果樹，傑夫深深地感謝我們城市豐富的水果。他的第一個使命就是把巨石和鹽湖城梳理在一起，用來記錄果樹。在不提高建築節能的同時，他通常會在社區中幫助，或者通過腳踏，滑雪或騎自行車快速移動到山上。
      join_us_html: 加入我們慶祝超地方的食物！<a href="/?locale=zh-TW">地圖</a>可供任何人編輯，數據庫可以<a href="/data?locale=zh-TW">下載</a>，只需一個點擊，<a
        href="https://github.com/falling-fruit/">代碼</a>是開源的。同樣鼓勵你與你的同胞分享賞金。我們的<a href="/sharing?locale=zh-TW">共享頁面</a>列出了數百個當地組織
        - 種植公共果園和食用森林，從城市樹木和農民田間挑選其他浪費的水果和蔬菜，並分享與鄰居和有需要的人。
      more_about_html: 我們的可食用地圖不是第一個，但它渴望成為世界上最全面的地圖。當我們的用戶貢獻自己的位置時，我們將互聯網融合到先前存在的知識之中，力求團結各地的牧民，林業人員和無償運動人員的努力。
        <a href="/datasets?locale=zh-TW">導入的數據集</a>的範圍從小的鄰居覓食地圖到廣泛的專業編制的樹庫存。到目前為止，這種類型分佈在％{locations}個位置上的不同類型的食物（大多數但不是全部）植物物種。除了種植和常見的外來植物和長期被遺忘的本地植物的外來風味外，狩獵在你的社區是一個時間和文化的旅程。
      translate: 翻譯
      translate_for_us_html: 對志願者作為翻譯有興趣嗎？給我們發電子郵件，我們將邀請您加入我們的<a href="http://www.localeapp.com/projects/7532">區域設置</a>，我們的翻譯管理。
      translators: 譯者
      tristram_stuart_bio_html: 作為一名青少年，Tristram向他的學校廚房，當地麵包師和村莊蔬菜水果師收集的剩餘食物養豬。注意到很多這種食物仍然適合人類消費，導致他意識到好的，新鮮的食物被大量浪費了。
        Tristram已經不知疲倦地將這個問題提請公眾，媒體和決策者註意。他創建了食物垃圾運動組織<a href="//feedbackglobal.org">反饋全球</a>，並撰寫了<a
        href="//tristramstuart.co.uk/">廢物：揭露全球食品醜聞< / a>在全球範圍內證明問題的程度。 2011年，特里斯特拉姆獲得了<a
        href="//www.sofieprisen.no/Prize_Winners/2011/index.html">蘇菲獎</a>，用於打擊食物浪費。
      write: 寫
    data:
      beware_html: 但要小心！一旦解壓縮，數據庫是一個巨大的文件，將粉碎大多數電子表格軟件。如果您只需要一個小區域的數據，請首先使用集成到<a href="/?locale=zh-TW">地圖</a>中的下載工具來檢索它們。
      caveat_emptor_html: 我們對數據的準確性不承擔任何責任 - 它是按照原樣提供的，<i>注意事項</ i>。如果您使用數據做得很好，請<a
        href="mailto:feedback@fallingfruit.org">讓我們知道</a>！
      data_unavailable_html: 數據當前不可用。稍後再回來或<a href="mailto:info@fallingfruit.org">與我們聯繫</a>。
      intro: 落果是建立在公共數據和我們的用戶的慷慨。我們希望城市覓食盡可能多的人，我們相信每個人都應該平等地獲得我們集體勞動的成果。本著開放的精神，看哪！整個數據庫
      license_html: 如果您有興趣在項目中使用數據，特別是商業項目，我們建議您與我們聯繫（<a href="mailto:info@fallingfruit.org">
        info@fallingfruit.org </a>）。除非另有說明，否則數據將被許可為<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
        CC BY-NC-SA </a>（Creative共同體 - 歸因，非商業性，股份類）。這意味著您可以自由使用和分發數據，只要您保留原始作者/源代碼，並且不得將其（未經許可）用於商業應用程序。
        Falling Fruit的源代碼也是開放的，可在<a href="https://github.com/falling-fruit/"> GitHub
        </a>上使用。
      summary_description: 數據庫目前包含％{types}不同類型的食品（大多數但不是全部是植物物種）分佈在％{locations}位置。對於每種類型，下表列出了通用名稱，科學名稱，外部引用的鏈接和總計數。
      summary_of_sources: 資料匯總
