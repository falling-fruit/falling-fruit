      food_banks_intro: 鼓勵牧民和私人樹木主人將剩餘產品捐贈給慈善機構。考慮與上面列出的群體合作，或直接捐贈給您的社區餵養飢餓者的組織。主要糧食銀行網絡如下：無家可歸的收容所，學校和高級中心也值得考慮。
      global_foodbanking_network: 食品銀行網絡遍布全球
      grow_pick_and_distribute: 成長·挑選·分配
      intro_html: 下面列出的是在公共場所（食用森林，公共果園）種植食物，挑選食物（城市覓食，農場清洗）或分發食物（交流，捐贈）的組織。組織按國家，州（如適用）和城市列出。那些具有划痕名字的人被認為是無效的。如果您知道應該在此列表中的其他人，請<a
