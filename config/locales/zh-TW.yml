      google_maps_engine: Google Maps Engine
      intro_html: 墮落的水果渴望成為城市食品最全面和最開放的地理數據集。當我們的用戶使用我們的<a href="/?locale=zh-TW">地圖</a>探索，修改和添加位置時，我們將已知Universe與先前存在的數據集進行梳理，並將它們直接導入到<a
        href = "/data?locale=zh-TW">數據庫</a>，結合了所有地方的牧師，林務人員和行政人員的努力。如果您知道我們遺漏的數據集，請<a
        href="mailto:info@fallingfruit.org">讓我們知道</a>！您還可以使用<a href="https://docs.google.com/spreadsheet/ccc?key=0AiHNFwLuWHvtdGVPamU2M0FZNFhpVTVSNXUtN3ZjRmc&usp=sharing">導入模板</a>格式化數據來幫助我們進入導入過程。請注意，由於導入必須手動執行，導入後所做的原始數據的所有更改都不會反映在“落水果”中。
      no_license: 沒有指定許可，假設<a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
        CC BY-NC-SA </a>（知識共享 - 署名，非商業性，原樣共享）。
      table_info: 每個數據集按名稱，位置數和導入的日期列出。擴展每一行會顯示有關數據，導入過程以及如何使用數據的許可的進一步詳細信息。
      type: 類型
      types_of_data: 引入落果的數據集分為兩大類。 “社區地圖”是由牧民和行政人員建立的，因為他們將社區用於吃東西。我們感謝編譯這些數據的勤奮的公民製圖師。
        “樹庫存”是由希望更好地記錄和照顧樹木的城市，大學和其他機構編制而成。我們挖掘這些巨大的食品生產數據集，並將其添加到地圖中。為了幫助我們映射您附近的果樹，請聯繫您的學校或城市，敦促他們與我們分享他們的樹木庫存。
